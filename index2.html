<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Verifica a autenticação
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                // Se não estiver autenticado, redireciona para login.html
                window.location.href = "login.html";
            } else {
                // Se estiver autenticado, o conteúdo será visível imediatamente
                document.getElementById("conteudo").style.display = "block";
            }
        });
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #conteudo {
            display: none;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div id="conteudo">
        <h1>Bem-vindo ao Portal de Loterias Mac Point!</h1>
        <p>Conteúdo protegido. Você está autenticado e pode acessar o conteúdo.</p>
    </div>

    <footer>© 2025 Portal de Loterias Mac Point</footer>

</body>
</html>
