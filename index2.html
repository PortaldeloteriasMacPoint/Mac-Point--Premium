
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
</head>
<body>
    <h1>Bem-vindo à Página Protegida!</h1>
    <button id="logoutBtn">Sair</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 🔹 Verifica se o usuário está logado e tem permissão para ver a página
        onAuthStateChanged(auth, (user) => {
            const acessoAutorizado = localStorage.getItem("acesso_autorizado");

            if (!user || acessoAutorizado !== "true") {
                localStorage.removeItem("acesso_autorizado"); // 🔹 Remove permissão errada
                window.location.href = "index.html"; // 🔹 Redireciona para a página pública
            }
        });

        // 🔹 Logout do usuário
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth).then(() => {
                localStorage.removeItem("acesso_autorizado"); // 🔹 Remove permissão
                window.location.href = "login_acesso.html"; // 🔹 Volta para login
            });
        });
    </script>
</body>
</html>
