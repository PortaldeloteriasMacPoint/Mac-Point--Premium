

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding-bottom: 60px; /* Espaço para não cobrir o conteúdo */
        }

        .form-container {
            background-color: #006400;
            border: 3px solid #32cd32;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
            position: relative;
        }

        .form-container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background-color: #000;
            color: white;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #28a428;
        }

        /* Link de cadastro */
        .form-container p {
            margin: 10px 0;
            color: #ffffff;
            font-size: 14px;
        }

        .form-container a {
            color: #32cd32;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Mensagem de Sucesso */
        .success-message {
            background-color: #28a428;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            display: none;
        }

        /* Rodapé */
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-container {
                max-width: 90%;
                padding: 10px;
            }

            .form-container img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Mensagem de sucesso -->
    <div id="successMessage" class="success-message">Login efetuado com sucesso!</div>

    <div class="form-container">
        <img src="Screenshot_20250112-173043-1.jpg" alt="Capa">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Ainda não tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>© 2025 MacPoint. Todos os direitos reservados.</p>
</footer>

<!-- Scripts Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
        authDomain: "mac-projeto-4e552.firebaseapp.com",
        projectId: "mac-projeto-4e552",
        storageBucket: "mac-projeto-4e552.appspot.com",
        messagingSenderId: "537330451519",
        appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const successMessage = document.getElementById("successMessage");

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log("Usuário autenticado:", userCredential.user);

            // Exibe a mensagem de sucesso
            successMessage.style.display = "block";

            // Apaga os campos de preenchimento
            document.getElementById("email").value = '';
            document.getElementById("password").value = '';

            // Aguarda 1,5 segundos e esconde a mensagem
            setTimeout(() => {
                successMessage.style.display = "none";
                window.location.href = "pagepremium.html"; // Redireciona
            }, 1500);
        } catch (error) {
            alert("Erro ao fazer login: " + error.message);
        }
    });
</script>
</body>
</html>
