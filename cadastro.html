 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias - MAC POINT</title>
    <style>
        /* Fundo da p√°gina */
        body {
            background: linear-gradient(135deg, black, #002200, #007700);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Container principal */
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* √çcone do trevo (üçÄ) */
        .icone-titulo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .foto-icone {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #004d00, #00cc00);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
        }

        /* T√≠tulos */
        .titulos {
            text-align: center;
        }

        h2 {
            font-family: Impact, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #009900;
            text-shadow: 2px 2px 2px black;
            margin: 0;
        }

        .titulo-macpoint {
            font-family: Impact, sans-serif;
            font-size: 30px;
            color: #006747;
            text-shadow: 1px 1px 2px black;
            margin-top: 1px;
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #333;
            border-radius: 12px;
            font-size: 16px;
            background: #f9f9f9;
            color: black;
            transition: 0.3s;
        }

        input:focus {
            border-color: #000;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            outline: none;
        }

        input::placeholder {
            color: #777;
        }

        /* Caixa de sele√ß√£o dos termos */
        .termos {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: black;
            text-align: left;
            width: 100%;
        }

        .termos input {
            width: auto;
            margin: 0;
        }

        /* reCAPTCHA */
        .g-recaptcha {
            margin-top: 12px;
        }

        /* Bot√£o de cadastro */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: linear-gradient(135deg, #00cc00, #009900);
            color: white;
            box-shadow: 0px 3px 8px rgba(0, 128, 0, 0.3);
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.ativo {
            opacity: 1;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(135deg, #009900, #007700);
        }

        /* Mensagem de erro ou sucesso */
        #mensagem {
            margin-top: 12px;
            font-size: 14px;
            color: red;
        }

        p {
            font-size: 16px;
            color: black;
            text-align: center;
        }

        a {
            color: darkgreen;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", function () {
            const botaoCadastro = document.getElementById("cadastrar");
            const termos = document.getElementById("termos");

            termos.addEventListener("change", () => {
                botaoCadastro.disabled = !termos.checked;
                botaoCadastro.classList.toggle("ativo", termos.checked);
            });

            botaoCadastro.addEventListener("click", () => {
                let nome = document.getElementById("nome").value;
                let email = document.getElementById("email").value;
                let senha = document.getElementById("senha").value;
                let mensagem = document.getElementById("mensagem");

                let recaptchaResponse = grecaptcha.getResponse();

                if (!termos.checked) {
                    mensagem.innerText = "Voc√™ deve aceitar os termos para continuar.";
                    return;
                }

                if (recaptchaResponse === "") {
                    mensagem.innerText = "Por favor, complete o reCAPTCHA.";
                    return;
                }

                if (nome === "" || email === "" || senha === "") {
                    mensagem.innerText = "Preencha todos os campos!";
                    return;
                }

                createUserWithEmailAndPassword(auth, email, senha)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        return updateProfile(user, { displayName: nome });
                    })
                    .then(() => {
                        alert("Cadastro realizado com sucesso!");
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        mensagem.innerText = "Erro: " + error.message;
                    });
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="icone-titulo">
            <div class="foto-icone">üçÄ</div>
        </div>
        <h2>PORTAL de LOTERIAS</h2>
        <h3 class="titulo-macpoint">Mac Point</h3>
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <div class="termos">
            <input type="checkbox" id="termos"> <label for="termos">Li e concordo com os <a href="#">termos de uso</a></label>
        </div>
        <div class="g-recaptcha" data-sitekey="6LdCx_EqAAAAALglxJ8LUElGwD6QyDn84HhF4SEt"></div>
        <button id="cadastrar" disabled>Cadastrar</button>
        <p id="mensagem"></p>
        <p>J√° tem cadastro? <a href="login.html">Fa√ßa login</a></p>
    </div>
</body>
</html>
