<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* Borda superior */
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #001f3f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .top-bar .title {
            color: white;
            text-shadow: 2px 2px 0px #FF8C00;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
        }

        /* Menu lateral */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #001f3f;
            position: fixed;
            left: -250px;
            top: 0;
            padding-top: 60px;
            transition: left 0.3s;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            background-color: black;
            color: white;
            text-align: center;
            cursor: pointer;
            margin: 5px;
        }

        .sidebar ul li:hover {
            background-color: gray;
        }

        /* Sauda√ß√£o */
        .welcome-section {
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 18px;
        }

        .welcome-section span {
            color: #20B2AA;
        }

        /* √Årea de conte√∫do */
        .content {
            margin-top: 20px;
            padding: 20px;
            display: none;
        }

        /* Submenus */
        .submenu {
            display: none;
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="title">Mac Point</span>
        <div class="avatar" id="user-avatar">?</div>
        <span class="menu-icon" onclick="toggleMenu()">‚ãÆ</span>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li onclick="openContent('inicio')">üè† In√≠cio</li>
            <li onclick="openContent('vip')">üåü √Årea VIP</li>
            <div class="submenu" id="vip-menu">
                <li>üìä An√°lise Estat√≠stica</li>
                <li>üìã Planilhas</li>
                <li>üéØ Simuladores</li>
            </div>
            <li onclick="openContent('config')">‚öôÔ∏è Configura√ß√µes</li>
            <div class="submenu" id="config-menu">
                <li onclick="logout()">üö™ Sair</li>
            </div>
        </ul>
    </div>

    <div class="welcome-section">
        Bem-vindo, <span id="user-email">Usu√°rio</span>!
    </div>

    <div class="content" id="inicio">
        <h2>Bem-vindo ao Mac Point</h2>
    </div>

    <div class="content" id="vip">
        <h2>√Årea VIP</h2>
    </div>

    <div class="content" id="config">
        <h2>Configura√ß√µes</h2>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        function openContent(section) {
            document.querySelectorAll(".content").forEach(el => el.style.display = "none");
            document.getElementById(section).style.display = "block";

            if (section === "vip") {
                document.getElementById("vip-menu").style.display = "block";
            } else {
                document.getElementById("vip-menu").style.display = "none";
            }

            if (section === "config") {
                document.getElementById("config-menu").style.display = "block";
            } else {
                document.getElementById("config-menu").style.display = "none";
            }
        }

        function logout() {
            alert("Voc√™ saiu do sistema.");
            window.location.href = "login.html";
        }

        window.onload = function () {
            const userEmail = "usuario@exemplo.com"; // Simula√ß√£o do email
            document.getElementById("user-email").textContent = userEmail;
            document.getElementById("user-avatar").textContent = userEmail.charAt(0).toUpperCase();
        };
    </script>
</body>
</html>
