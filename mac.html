<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: auto;
            padding-bottom: 60px; /* Espaço para o rodapé */
        }

        /* Imagem de capa */
        .cover-photo {
            text-align: center;
            margin-top: 20px;
        }

        .cover-photo img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            margin: auto;
        }

        /* Borda larga com botões */
        .top-bar {
            background: linear-gradient(to right, #444, #222);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 95%;
        }

        .top-bar button {
            background-color: darkorange;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .top-bar button:hover {
            background-color: lightgreen;
            color: black;
        }

        /* Seções de conteúdo */
        .content {
            margin-top: 20px;
            padding: 20px;
        }

        .section {
            display: none;
        }

        /* Rodapé fixo */
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Foto de Capa -->
        <div class="cover-photo">
            <img src="capa.jpg" alt="Capa">
        </div>

        <!-- Borda larga com botões -->
        <nav class="top-bar">
            <button onclick="showSection('inicio')">Início</button>
            <button onclick="showSection('subnos')">Subnós</button>
            <button onclick="showSection('contato')">Contato</button>
            <button onclick="window.location.href='paginaPremium.html'">Página Premium</button>
        </nav>

        <!-- Conteúdo das Seções -->
        <div class="content">
            <section id="inicio" class="section">
                <h2>Início</h2>
                <p>Bem-vindo ao nosso portal!</p>
            </section>
            <section id="subnos" class="section">
                <h2>Sobre Nós</h2>
                <p>Conheça mais sobre nosso serviço.</p>
            </section>
            <section id="contato" class="section">
                <h2>Contato</h2>
                <p>Entre em contato conosco.</p>
            </section>
        </div>

        <!-- Rodapé -->
        <footer class="footer">
            <p>&copy; 2025 Portal de Loterias. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas as seções
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            // Exibir apenas a seção selecionada
            document.getElementById(sectionId).style.display = 'block';

            // Ocultar o rodapé ao abrir uma seção
            document.querySelector('.footer').style.display = 'none';
        }
    </script>
</body>
</html>
