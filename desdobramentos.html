<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simulador de Loteria Pro</title>
<style>
  :root {
    --verde: #355E3B;
    --branco: #ffffff;
    --preto: #000000;
  }
  body {
    background: var(--branco);
    color: var(--preto);
    font-family: Arial, sans-serif;
    margin: 0; padding: 10px;
    display: flex; justify-content: center;
  }
  .container {
    width: 100%; max-width: 1024px;
    border: 2px solid var(--preto);
    border-radius: 10px;
    padding: 15px;
    box-sizing: border-box;
  }
  h1, h3 {
    text-align: center;
    margin: 10px 0;
  }
  select, input, button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    font-size: 16px;
    border: 2px solid var(--preto);
    border-radius: 10px;
    box-sizing: border-box;
    background: var(--branco);
    color: var(--preto);
    font-weight: bold;
  }
  button {
    background: var(--verde);
    color: var(--branco);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:active, button.active {
    background: var(--preto);
    color: var(--branco);
    border-color: var(--preto);
    transform: scale(1.05);
  }
  .tabs {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 15px 0;
  }
  .tab {
    padding: 10px 20px;
    background: var(--branco);
    color: var(--preto);
    border: 2px solid var(--preto);
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    transition: all 0.3s ease;
  }
  .tab.active {
    background: var(--preto);
    color: var(--branco);
  }
  .section {
    display: none;
  }
  .section.active {
    display: block;
  }
  #volante {
    margin: 15px auto 30px auto;
    display: grid;
    gap: 6px;
    width: 100%;
    max-width: 420px;
    user-select: none;
    justify-content: center;
  }
  #volante.mega {
    grid-template-columns: repeat(10, 1fr);
  }
  #volante.quina {
    grid-template-columns: repeat(10, 1fr);
  }
  .dezena {
    background: var(--branco);
    border: 2px solid var(--preto);
    border-radius: 8px;
    text-align: center;
    padding: 6px 0;
    font-weight: bold;
    font-size: 13px;
    cursor: pointer;
    min-width: 32px;
    user-select: none;
    transition: all 0.3s ease;
  }
  .dezena.selecionada {
    background: #A9D08E;
    color: var(--preto);
    border-color: var(--preto);
  }
  .dezena.fixa {
    background: green;
    color: var(--branco);
    border-color: var(--preto);
  }
  #resultados {
    max-width: 700px;
    margin: 0 auto 20px auto;
  }
.jogo-box {
  background-color: #355E3B;
  border: 2px solid black;
  color: white;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  font-weight: bold;
}
.jogo-box h3 {
  margin-bottom: 10px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 700;
  color: white;
}
.dezena-jogo {
  background: white;
  color: #355E3B;
  border: 2px solid black;
  border-radius: 6px;
  padding: 5px 10px;
  margin: 4px;
  font-weight: 600;
}
  #notificacao {
    text-align: center;
    padding: 10px;
    background: var(--preto);
    color: var(--branco);
    border-radius: 10px;
    margin-bottom: 10px;
    display: none;
    font-weight: bold;
    user-select: none;
  }
  @media (max-width: 600px) {
    #volante {
      max-width: 320px;
      gap: 5px;
    }
    .dezena {
      font-size: 11px;
      padding: 5px 0;
      min-width: 26px;
    }
    .dezena-jogo {
      font-size: 12px;
      padding: 5px 7px;
      min-width: 26px;
    }
    button, select, input {
      font-size: 14px;
      padding: 8px;
    }
    .jogo-box h3 {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Loteria Pro</h1>
    <div class="tabs">
      <div class="tab active" onclick="mudarTab('gerador', this)">Gerador</div>
      <div class="tab" onclick="mudarTab('resultados', this)">Resultados</div>
    </div>

    <div class="section active" id="gerador">
      <select id="modalidade" onchange="criarVolante()">
        <option value="mega">Mega Sena</option>
        <option value="quina">Quina</option>
      </select>
      <input type="number" id="qtdDezenas" placeholder="Quantidade de dezenas (ex: 20)" min="1" />
      <input type="number" id="qtdJogos" placeholder="Quantidade de jogos (máx. 1000)" min="1" max="1000" />
      <button id="btnRand" onclick="gerarAleatorios()">Gerar Randômicos</button>
      <button id="btnDesdobrar" onclick="desdobrarJogos()">Desdobrar Jogos</button>
<button onclick="limparVolante()">Limpar Volante</button>






      <div id="volante" class="mega"></div>
    </div>

    <div class="section" id="resultados">
      <div id="resultadosJogos"></div>
    </div>

    <div id="notificacao"></div>
  </div>

<script>
const modalidades = {
  mega: { total: 60, colunas: 10, linhas: 6 },
  quina: { total: 80, colunas: 10, linhas: 8 }
};

let fixas = [];
let selecionadas = [];
let jogos = [];

function criarVolante() {
  fixas = [];
  selecionadas = [];
  jogos = [];
  document.getElementById('resultadosJogos').innerHTML = '';
  const volante = document.getElementById('volante');
  const modalidade = document.getElementById('modalidade').value;
  const { total, colunas } = modalidades[modalidade];

  volante.className = `volante ${modalidade}`;
  volante.style.gridTemplateColumns = `repeat(${colunas}, 1fr)`;
  volante.innerHTML = '';

  for (let i = 1; i <= total; i++) {
    const dez = document.createElement('div');
    dez.className = 'dezena';
    dez.innerText = i.toString().padStart(2, '0');

    dez.dataset.clique = "0";

    dez.addEventListener('click', () => {
      let clique = Number(dez.dataset.clique);
      clique = (clique + 1) % 3;
      dez.dataset.clique = clique;

      const numero = parseInt(dez.innerText);

      // Remove antes
      fixas = fixas.filter(n => n !== numero);
      selecionadas = selecionadas.filter(n => n !== numero);
      dez.classList.remove('fixa', 'selecionada');

      if (clique === 1) {
        selecionadas.push(numero);
        dez.classList.add('selecionada');
      } else if (clique === 2) {
        fixas.push(numero);
        dez.classList.add('fixa');
      }
    });

    volante.appendChild(dez);
  }
}

function atualizarVolante() {
  document.querySelectorAll('.dezena').forEach(el => {
    const numero = parseInt(el.innerText);
    el.classList.remove('fixa', 'selecionada');
    el.dataset.clique = "0";
    if (fixas.includes(numero)) {
      el.classList.add('fixa');
      el.dataset.clique = "2";
    } else if (selecionadas.includes(numero)) {
      el.classList.add('selecionada');
      el.dataset.clique = "1";
    }
  });
}

function gerarAleatorios() {
  const modalidade = document.getElementById('modalidade').value;
  const { total } = modalidades[modalidade];
  const qtd = parseInt(document.getElementById('qtdDezenas').value);
  if (!qtd || qtd <= fixas.length || qtd > total) {
    mostrarNotificacao("Quantidade inválida");
    return;
  }

  const disponiveis = [...Array(total)].map((_, i) => i + 1).filter(n => !fixas.includes(n));
  const sorteadas = disponiveis.sort(() => Math.random() - 0.5).slice(0, qtd - fixas.length);

  selecionadas = [...sorteadas];
  atualizarVolante();
  mostrarNotificacao("Randômicos gerados com sucesso");
}

function desdobrarJogos() {
  const qtd = parseInt(document.getElementById('qtdDezenas').value);
  const nJogos = parseInt(document.getElementById('qtdJogos').value);
  const modalidade = document.getElementById('modalidade').value;
  const { total } = modalidades[modalidade];

  if (!qtd || qtd <= fixas.length || qtd > total) {
    mostrarNotificacao("Quantidade de dezenas inválida");
    return;
  }
  if (!nJogos || nJogos < 1 || nJogos > 1000) {
    mostrarNotificacao("Quantidade de jogos inválida");
    return;
  }

  jogos = [];
  const base = [...fixas, ...selecionadas];
  if (base.length < qtd) {
    // Completar com números aleatórios para atingir qtd
    const disponiveis = [...Array(total)].map((_, i) => i + 1)
      .filter(n => !base.includes(n));
    const needed = qtd - base.length;
    const extras = disponiveis.sort(() => Math.random() - 0.5).slice(0, needed);
    base.push(...extras);
  }

  for (let i = 0; i < nJogos; i++) {
    const jogo = base.slice().sort(() => Math.random() - 0.5).slice(0, qtd).sort((a,b)=>a-b);
    jogos.push(jogo);
  }

  mostrarJogos(jogos);
  mudarTab('resultados');
}

function mostrarJogos(lista) {
  const container = document.getElementById('resultadosJogos');
  container.innerHTML = '';
  const modalidade = document.getElementById('modalidade').value;

  lista.forEach((jogo, i) => {
    const div = document.createElement('div');
    div.className = 'jogo-box';
    div.innerHTML = `<h3>Jogo ${i + 1} - ${modalidade === 'mega' ? 'Mega Sena' : 'Quina'} - ${jogo.length} dezenas</h3>` +
      jogo.map(n => `<span class="dezena-jogo">${n.toString().padStart(2, '0')}</span>`).join('');
    container.appendChild(div);
  });
}

function mostrarNotificacao(msg) {
  const box = document.getElementById('notificacao');
  box.innerText = msg;
  box.style.display = 'block';
  setTimeout(() => box.style.display = 'none', 3000);
}

function mudarTab(id, elTab) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
  if (elTab) elTab.classList.add('active');
}

window.onload = () => {
  criarVolante();
};
function limparVolante() {
  fixas = [];
  selecionadas = [];
  document.querySelectorAll('.dezena').forEach(dez => {
    dez.classList.remove('selecionada', 'fixa');
    dez.dataset.clicks = 0; // reset clique se usar atributo
  });
  mostrarNotificacao('Volante limpo para novo desdobramento');
}
</script>
</body>
</html>
