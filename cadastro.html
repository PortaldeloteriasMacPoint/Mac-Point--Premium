<body>

<script>
  function checkConsoleAccess() {
    fetch('verifica_email.php')
      .then(response => response.json())
      .then(data => {
        if (!data.autorizado) {
          document.body.innerHTML = `
            <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">
              <div style="background: red; color: white; padding: 20px; border-radius: 10px; border: 2px solid black; font-family: Arial, sans-serif; max-width: 80%; box-shadow: 0 0 10px black;">
                <h1 style="color: white; text-shadow: 2px 2px 0 black;">‚ö†Ô∏è Console Detectado! üîí</h1>
                <p style="color: yellow; text-shadow: 1px 1px 0 black; font-weight: bold;">Acesso Negado!</p>
                <p>O sistema detectou uma tentativa de acesso n√£o autorizado.</p>
                <p style="font-weight: bold; color: white;">Sua conta est√° bloqueada.</p>
                <p>Voc√™ ser√° redirecionado...</p>
              </div>
            </div>
          `;
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        }
      })
      .catch(error => console.error('Erro ao verificar acesso:', error));
  }

  window.addEventListener("keydown", (e) => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
      e.preventDefault();
      checkConsoleAccess();
    }
  });

  window.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    checkConsoleAccess();
  });
</script>
  <script>
    
   const firebaseConfig = { apiKey: "AIzaSyB9K6h0J5GmT88RGWDY78h6JytijJqpIcc", authDomain: "mac-projeto.firebaseapp.com", databaseURL: "https://mac-projeto-default-rtdb.firebaseio.com", projectId: "mac-projeto", storageBucket: "mac-projeto.firebasestorage.app", messagingSenderId: "87013842815", appId: "1:87013842815:web:f4f6686ce2ce027da9c44a" }; firebase.initializeApp(firebaseConfig);

    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const termos = document.getElementById("termos").checked;
      const success = document.getElementById("success");
      const error = document.getElementById("error");

      success.textContent = "";
      error.textContent = "";

      if (!nome || !email || !senha || !confirmarSenha) {
        error.textContent = "Preencha todos os campos corretamente.";
        return;
      }

      if (!termos) {
        error.textContent = "Voc√™ precisa concordar com os termos de uso.";
        return;
      }

      if (senha !== confirmarSenha) {
        error.textContent = "As senhas n√£o coincidem.";
        return;
      }

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        error.textContent = "Por favor, verifique o reCAPTCHA.";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(userCredential => {
          const user = userCredential.user;
          firebase.database().ref("usuarios/" + user.uid).set({
            nome: nome,
            email: email
          });
          success.textContent = "‚úÖ Cadastro realizado com sucesso!";
          document.getElementById("nome").value = "";
          document.getElementById("email").value = "";
          document.getElementById("senha").value = "";
          document.getElementById("confirmarSenha").value = "";
          document.getElementById("termos").checked = false;
          grecaptcha.reset();
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        })
        .catch(err => {
          let msg = "Algo deu errado! Tente novamente mais tarde.";
          if (err.code === "auth/email-already-in-use") msg = "Este e-mail j√° est√° cadastrado.";
          if (err.code === "auth/invalid-email") msg = "E-mail inv√°lido.";
          if (err.code === "auth/weak-password") msg = "A senha deve ter pelo menos 6 caracteres.";
          error.textContent = msg;
        });
    }
  </script>
