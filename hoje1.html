<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado Loteria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e8b75; /* verde oceânico */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #000;
      text-shadow: 1px 1px 0 #000;
      margin-bottom: 20px;
    }

    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 2px solid #000;
      border-radius: 30px;
      outline: none;
      font-size: 16px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Search_Icon.svg');
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 20px;
      padding-left: 40px;
    }

    .resultados {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .bola {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 0 #000;
      font-size: 18px;
    }

    .relatorio {
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .botao {
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff8c00; /* laranja escuro */
      border: 2px solid #000;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 1px 1px 0 #000;
    }

    /* Cores por coluna */
    .coluna-1 { background-color: red; }
    .coluna-2 { background-color: yellow; color: #000; }
    .coluna-3 { background-color: green; }
    .coluna-4 { background-color: brown; }
    .coluna-5 { background-color: blue; }
    .coluna-6 { background-color: pink; color: #000; }
    .coluna-7 { background-color: black; }
    .coluna-8 { background-color: gray; }
    .coluna-9 { background-color: orange; }
    .coluna-10 { background-color: white; color: #000; border: 1px solid #000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultado Desmegacenado</h1>
    <div class="search">
      <input type="number" id="inputBusca" placeholder="Buscar concurso...">
    </div>
    <div class="resultados" id="resultados"></div>
    <button class="botao" id="btnVoltar">Voltar</button>
    <div class="relatorio" id="relatorio">
      <h3 style="text-align:center">Relatório</h3>
      <p>Pares/Ímpares: ...</p>
      <p>Soma Total: ...</p>
      <p>Fibonacci: ...</p>
      <p>Primos: ...</p>
      <p>Volante Central: ...</p>
      <p>Borda do Volante: ...</p>
    </div>
  </div>

  <script>
    const resultadosDiv = document.getElementById("resultados");
    const inputBusca = document.getElementById("inputBusca");
    const btnVoltar = document.getElementById("btnVoltar");

    let concursos = [];

    function criarBola(num) {
      const div = document.createElement("div");
      div.classList.add("bola");
      const coluna = Math.ceil(num / 10);
      div.classList.add(`coluna-${coluna}`);
      div.textContent = num;
      return div;
    }

    function criarSorteio(concurso, dezenas) {
      const container = document.createElement("div");
      container.innerHTML = `<h3>Concurso ${concurso}</h3>`;
      const bolas = document.createElement("div");
      bolas.classList.add("resultados");
      dezenas.forEach(num => bolas.appendChild(criarBola(num)));
      container.appendChild(bolas);
      return container;
    }

    function mostrarUltimos10() {
      resultadosDiv.innerHTML = "";
      const ultimos = concursos.slice(0, 10);
      ultimos.forEach(c => resultadosDiv.appendChild(criarSorteio(c.Concurso, c.Resultado)));
    }

    fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php")
      .then(res => res.json())
      .then(data => {
        concursos = data.sort((a, b) => b.Concurso - a.Concurso);
        mostrarUltimos10();

        inputBusca.addEventListener("input", () => {
          const val = inputBusca.value.trim();
          if (val === "") {
            mostrarUltimos10();
            return;
          }
          const encontrado = concursos.find(c => c.Concurso == val);
          if (encontrado) {
            resultadosDiv.innerHTML = "";
            resultadosDiv.appendChild(criarSorteio(encontrado.Concurso, encontrado.Resultado));
            btnVoltar.style.display = "inline-block";
          }
        });

        btnVoltar.addEventListener("click", () => {
          inputBusca.value = "";
          mostrarUltimos10();
          btnVoltar.style.display = "none";
        });
      })
      .catch(err => {
        resultadosDiv.innerHTML = "<p>Erro ao carregar os dados.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
