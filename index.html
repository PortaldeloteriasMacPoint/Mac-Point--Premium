<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Portal de Loterias- Mac Point</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Capa -->
    <div class="header">
      <img class="header-image" src="Screenshot_20250112-173043-1.jpg" alt="Capa do site">
      <h1>Bem-vindo ao Portal Premium</h1>
      <p>Escolha seu plano abaixo e tenha acesso exclusivo ao nosso conteúdo.</p>
    </div>

    <!-- Planos -->
    <div class="planos">
      <!-- Plano Mensal -->
      <div class="plano">
        <h2>Plano Mensal</h2>
        <p>De R$29,90 por apenas R$19,90</p>
        <button onclick="location.href='sua-url-de-compra-mensal'">Comprar Agora</button>
      </div>

      <!-- Plano Trimestral -->
      <div class="plano">
        <h2>Plano Trimestral</h2>
        <p>De R$89,90 por apenas R$49,90</p>
        <button onclick="location.href='sua-url-de-compra-trimestral'">Comprar Agora</button>
      </div>

      <!-- Plano Anual -->
      <div class="plano">
        <h2>Plano Anual</h2>
        <p>De R$299,90 por apenas R$199,90</p>
        <button onclick="location.href='sua-url-de-compra-anual'">Comprar Agora</button>
      </div>
    </div>

    <!-- Login -->
    <div class="footer">
      <p>Já tem uma conta? <a href="login.html" style="color: orange;">Faça login</a></p>
    </div>
  </div>
</body>
</html>
