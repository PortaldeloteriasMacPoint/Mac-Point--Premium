      flex-direction: column;

    #mensagem {
      background-color: #000;

      border: 2px solid white;
      font-size: 1rem;
      margin-bottom: 20px;
      max-width: 90vw;

    .filtro-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, button {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid black;
    }
    select {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #CC5500;
      color: #fff;
      cursor: pointer;
      text-shadow: 1px 1px 0 black;
      border: 2px solid black;
      border-radius: 8px;
    }
    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      max-width: 90%;
    }
    .circle {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border: 3px solid black;
      transition: background-color 0.3s;
      user-select: none;
      position: relative;
      color: transparent;
    }
    .circle::before {
      content: "游";
      font-size: 1.4rem;
      color: black;
      text-shadow: 1px 1px 0 white, -1px -1px 0 white;
    }
    .circle.revelado {
      background-color: #001a12;
      color: white;
      text-shadow: 1px 1px 0 black;
    }
    .circle.revelado::before {
      content: '';
    }
    .copy-icon {
      cursor: pointer;
      width: 36px;
      height: 36px;
      fill: white;
      stroke: black;
      stroke-width: 1.5px;
    }
    #notificacao {
      position: fixed;
      bottom: 20px;
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      font-size: 1rem;
      box-shadow: 0 0 10px #000;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }
    @media (max-width: 768px) {
      .circle { width: 50px; height: 50px; font-size: 1.2rem; }
    }
    @media (max-width: 480px) {
      .circle { width: 40px; height: 40px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <h1>Palpite da Sorte</h1>
  <div id="mensagem">Toque nos c칤rculos para revelar seu palpite da sorte!</div>

  <div class="filtro-container">
    <select id="filtro">
      <option value="mega">Mega-Sena</option>
      <option value="quina">Quina</option>
      <option value="lotofacil">Lotof치cil</option>
      <option value="lotomania">Lotomania</option>
    </select>
    <svg class="copy-icon" onclick="copiarPalpites()" title="Copiar palpites" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/>
    </svg>
  </div>

  <button onclick="gerarCirculos()">Palpite</button>
  <div class="circle-container" id="container"></div>
  <div id="notificacao">Palpite copiado com sucesso!</div>

  <script>
    function gerarAleatorios(qtd, max) {
      let nums = new Set();
      while (nums.size < qtd) {
        let n = Math.floor(Math.random() * max) + 1;
        nums.add(n);
      }
      return Array.from(nums).sort((a, b) => a - b);
    }

    function gerarCirculos() {
      const container = document.getElementById("container");
      container.innerHTML = "";
      let filtro = document.getElementById("filtro").value;
      let qtd, max;

      if (filtro === "mega") {
        qtd = 6; max = 60;
      } else if (filtro === "quina") {
        qtd = 5; max = 80;
      } else if (filtro === "lotofacil") {
        qtd = 15; max = 25;
      } else if (filtro === "lotomania") {
        qtd = 50; max = 100;
      }

      let numeros = gerarAleatorios(qtd, max);
      numeros.forEach(num => {
        const div = document.createElement("div");
        div.className = "circle";
        div.setAttribute("data-num", num);
        div.onclick = function () {
          this.classList.add("revelado");
          this.textContent = num < 10 ? "0" + num : num;
        };
        container.appendChild(div);
      });
    }

    function copiarPalpites() {
      let nums = [];
      document.querySelectorAll(".circle.revelado").forEach(el => nums.push(el.textContent));
      if (nums.length > 0) {
        let texto = nums.map(n => parseInt(n)).sort((a, b) => a - b).map(n => (n < 10 ? "0" + n : n)).join(", ");
        navigator.clipboard.writeText(texto).then(() => {
          let notif = document.getElementById("notificacao");
          notif.style.display = "block";
          setTimeout(() => { notif.style.display = "none"; }, 2500);
        });
      }
    }
  </script>

</body>
