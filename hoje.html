<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçÄ Mega Sena - Hist√≥rico de Resultados</title>
  <style>
    body {
      background: darkcyan;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      text-shadow: -0.1vw -0.1vw 0 black, 0.1vw -0.1vw 0 black, -0.1vw 0.1vw 0 black, 0.1vw 0.1vw 0 black;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .busca-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .busca-container input,
    .busca-container button {
      padding: 12px;
      font-size: 1em;
      border: 2px solid black;
      border-radius: 8px;
    }

    .busca-container input {
      width: 250px;
      color: black;
      background: white;
    }

    .busca-container button {
      background-color: orange;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .busca-container button:hover {
      background-color: #00e676;
    }

    .sorteio {
      background: #001a12;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      border: 5px solid black;
      max-width: 600px;
    }

    .titulo-sorteio {
      font-size: 1.2em;
      margin-bottom: 15px;
      border: 2px solid white;
      border-radius: 30%;
      padding: 10px;
    }

    .numeros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .bola {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      line-height: 45px;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
      color: white;
    }

    .vermelha  { background: #e53935; }
    .amarela   { background: #fdd835; color: black; }
    .verde     { background: #43a047; }
    .marrom    { background: #8d6e63; }
    .azul      { background: #1e88e5; }
    .rosa      { background: #ec407a; }
    .preta     { background: #212121; }
    .cinza     { background: #757575; }
    .laranja   { background: #fb8c00; color: black; }
    .branca    { background: #eeeeee; color: black; }

    .relatorio {
      margin-top: 30px;
      padding: 20px;
      background: #001a12;
      border-radius: 15px;
      border: 2px solid white;
      font-size: 1em;
      text-align: left;
      color: white;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .relatorio h2 {
      text-align: center;
      margin-top: 0;
    }

    @media (max-width: 600px) {
      .numeros { gap: 6px; }
      .bola { width: 35px; height: 35px; line-height: 35px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÄ Mega Sena</h1>

    <div class="busca-container">
      <input id="inputBusca" type="text" placeholder="üîé Digite o n√∫mero do concurso" />
      <button id="btnBuscar">Buscar</button>
    </div>

    <div id="resultado"></div>
    <div id="relatorio"></div>
  </div>

  <script>
    const inputBusca = document.getElementById("inputBusca");
    const btnBuscar = document.getElementById("btnBuscar");
    const resultadoDiv = document.getElementById("resultado");
    const relatorioDiv = document.getElementById("relatorio");
    let concursos = [];

    function getClasseBola(numero) {
      const coluna = ((numero - 1) % 10) + 1;
      switch (coluna) {
        case 1: return 'vermelha';
        case 2: return 'amarela';
        case 3: return 'verde';
        case 4: return 'marrom';
        case 5: return 'azul';
        case 6: return 'rosa';
        case 7: return 'preta';
        case 8: return 'cinza';
        case 9: return 'laranja';
        case 10: return 'laranja';
        default: return 'branca';
      }
    }

    function gerarRelatorio(numeros) {
      const pares = numeros.filter(n => n % 2 === 0).length;
      const impares = numeros.length - pares;
      const soma = numeros.reduce((a, b) => a + b, 0);

      relatorioDiv.innerHTML = `
        <div class="relatorio">
          <h2>üìë Relat√≥rio do Concurso</h2>
          <p><strong>Total de Dezenas:</strong> ${numeros.length}</p>
          <p><strong>Pares:</strong> ${pares} | <strong>√çmpares:</strong> ${impares}</p>
          <p><strong>Soma Total:</strong> ${soma}</p>
          <p><strong>M√©dia:</strong> ${(soma / numeros.length).toFixed(2)}</p>
          <p><strong>Menor Dezena:</strong> ${Math.min(...numeros)}</p>
          <p><strong>Maior Dezena:</strong> ${Math.max(...numeros)}</p>
        </div>
      `;
    }

    fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php")
      .then(res => res.json())
      .then(data => {
        concursos = data;

        btnBuscar.addEventListener("click", () => {
          const val = inputBusca.value.trim();
          if (val === "") return;

          const encontrado = concursos.find(c => c.Concurso == val);
          if (encontrado) {
            const dezenas = encontrado.Resultado.map(Number);
            const bolasHTML = dezenas.map(n => {
              const cor = getClasseBola(n);
              return `<div class="bola ${cor}">${n}</div>`;
            }).join('');

            resultadoDiv.innerHTML = `
              <div class="sorteio">
                <div class="titulo-sorteio">Concurso ${encontrado.Concurso}</div>
                <div class="numeros">${bolasHTML}</div>
              </div>
            `;

            gerarRelatorio(dezenas);
          } else {
            resultadoDiv.innerHTML = "<p>Concurso n√£o encontrado.</p>";
            relatorioDiv.innerHTML = "";
          }
        });
      })
      .catch(err => {
        resultadoDiv.innerHTML = "<p>Erro ao carregar os dados.</p>";
        console.error("Erro ao buscar:", err);
      });
  </script>
</body>
</html>
