<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volante Personalizado</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="macpoint.png" type="image/png" sizes="512x512">
  <meta name="theme-color" content="#ff6600">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #355E3B;
      box-shadow: 0 0 15px #00ff88;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #000;
      border-radius: 8px;
      font-family: monospace;
      background: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #00ff88, #355E3B);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
    }

    .volantes { display: none; }

    .volante {
      background: #fff;
      color: #000;
      width: 95%;
      max-width: 900px;
      margin: 30px auto;
      border: 2px solid #355E3B;
      border-radius: 15px;
      padding: 20px;
      page-break-inside: avoid;
    }

    .volante h2 {
      text-align: center;
      color: #355E3B;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .grade {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      justify-content: center;
    }

    .dezena {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 5px;
      background: #eee;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .selecionada {
      background: linear-gradient(145deg, #00ff88, #355E3B);
      border: 2px solid #355E3B;
      color: #000;
      box-shadow: 0 0 6px #00ff88;
      font-weight: bold;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    @media print {
      body * { visibility: hidden; }
      .volantes, .volantes * {
        visibility: visible;
      }
      .volantes {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 10px;
      }
      .container, textarea, button, select {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>Volante de Impressão</h1>
  <div class="container">
    <select id="modalidade">
      <option value="megasena">Mega Sena (60 dezenas)</option>
      <option value="quina">Quina (80 dezenas)</option>
    </select>
    <textarea id="jogos" placeholder="Cole os jogos aqui. Ex: 01 02 03 04 05 06"></textarea>
    <button onclick="gerarVolantes()">Gerar e Imprimir</button>
  </div>

  <div class="volantes" id="volantes"></div>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
<script src="script.js"></script>
<script src="proteção.js"></script>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";  
  
    const firebaseConfig = {  
        apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",  
        authDomain: "mac-projeto-4e552.firebaseapp.com",  
        projectId: "mac-projeto-4e552",  
        storageBucket: "mac-projeto-4e552.appspot.com",  
        messagingSenderId: "537330451519",  
        appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"

    const app = initializeApp(firebaseConfig);  
    const auth = getAuth(app);  
  
    // Verifica o status de autenticação ao carregar a página  
    window.onload = () => {  
        onAuthStateChanged(auth, user => {  
            if (user) {  
                // Usuário autenticado, exibe o conteúdo protegido  
                document.getElementById("protectedContent").style.display = "block";

                // Redireciona para a página de login se não estiver autenticado  
                window.location.href = "index.html";  
            }  
        });  
    };  
</script>
<script>
function checkConsoleAccess() {
    fetch('verifica_email.php')
        .then(response => response.json())
        .then(data => {
            if (!data.autorizado) {
                document.body.innerHTML = `
                    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">
                        <div style="background: red; color: white; padding: 20px; border-radius: 10px; border: 2px solid black; font-family: Arial, sans-serif; max-width: 80%; box-shadow: 0 0 10px black;">
                            <h1 style="color: white; text-shadow: 2px 2px 0 black;">⚠️ Console Detectado! 🔒</h1>
                            <p style="color: yellow; text-shadow: 1px 1px 0 black; font-weight: bold;">Acesso Negado!</p>
                            <p>O sistema detectou uma tentativa de acesso não autorizado.</p>
                            <p style="font-weight: bold; color: white;">Sua conta está bloqueada.</p>
                            <p>Você será redirecionado...</p>
                        </div>
                    </div>
                `;
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
            }
        })
        .catch(error => console.error('Erro ao verificar acesso:', error));
}

window.addEventListener("keydown", (e) => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
        checkConsoleAccess();
    }
});

window.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    checkConsoleAccess();
});
</script>
  <script>
    function gerarVolantes() {
      const modalidade = document.getElementById("modalidade").value;
      const maxDezenas = modalidade === "quina" ? 80 : 60;
      const tituloFormatado = modalidade === "quina" ? "Quina" : "Mega Sena";
      const linhas = document.getElementById("jogos").value.trim().split("\n").filter(l => l.trim() !== "");
      const area = document.getElementById("volantes");
      area.innerHTML = "";

      linhas.forEach((linha, index) => {
        const selecionadas = linha.trim().split(/\s+/).map(d => parseInt(d)).filter(n => !isNaN(n));
        const volante = document.createElement("div");
        volante.className = "volante";

        const titulo = document.createElement("h2");
        titulo.textContent = `JOGO ${index + 1} - ${tituloFormatado}`;
        volante.appendChild(titulo);

        const grade = document.createElement("div");
        grade.className = "grade";

        for (let i = 1; i <= maxDezenas; i++) {
          const dez = document.createElement("div");
          dez.className = "dezena";
          dez.textContent = String(i).padStart(2, '0');
          if (selecionadas.includes(i)) {
            dez.classList.add("selecionada");
          }
          grade.appendChild(dez);
        }

        volante.appendChild(grade);
        area.appendChild(volante);
      });

      window.print();
    }
  </script>
</body>
</html>
