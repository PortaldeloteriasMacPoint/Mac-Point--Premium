

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias MacPoint</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Borda preta para a área principal */
        .principal {
            border: 2px solid black;
            padding: 20px;
        }

        /* Estilo da capa onde você pode adicionar imagem */
        .capa {
            background: url('') no-repeat center center; /* Aqui você adiciona a URL da imagem quando quiser */
            background-size: cover;
            height: 300px;
            border: 2px solid lightgreen;
        }

        /* Conteúdo principal da página */
        .conteudo {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }

        /* Estilo do título */
        .titulo {
            font-weight: bold;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px lightgreen;
        }

        /* Estilo da descrição */
        .descricao {
            color: white;
            margin: 10px 0;
        }

        /* Menu lateral */
        .menu, .menu-sair {
            position: fixed;
            top: 0;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            transition: transform 0.3s ease-in-out;
            z-index: 2;
            border: 2px solid lightgreen;
        }

        .menu {
            width: 250px;
            left: 0;
            transform: translateX(-100%);
        }

        .menu-sair {
            width: 150px;
            right: 0;
            transform: translateX(100%);
        }

        .menu.open, .menu-sair.open {
            transform: translateX(0);
        }

        .menu a, .menu-sair a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            background-color: black;
            border: 2px solid lightgreen;
            border-radius: 10px;
            margin: 5px 0;
        }

        .menu a:hover, .menu-sair a:hover {
            background-color: lightgreen;
            color: black;
        }

        .menu-sair a {
            background-color: red;
            text-align: center;
        }

        .menu-sair a:hover {
            background-color: darkred;
        }

        /* Botões de menu (hambúrguer e engrenagem) */
        .menu-toggle, .menu-sair-toggle {
            position: absolute;
            top: 15px;
            font-size: 30px;
            cursor: pointer;
            z-index: 4;
            border: 2px solid lightgreen;
            padding: 10px;
            background-color: black;
            color: white;
            border-radius: 50%;
        }

        .menu-toggle {
            left: 15px;
        }

        .menu-sair-toggle {
            right: 15px;
        }

        .menu-toggle:hover, .menu-sair-toggle:hover {
            background-color: lightgreen;
            color: black;
        }

        /* Menu de Sair */
        .sair-btn {
            background-color: red;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .sair-btn:hover {
            background-color: darkred;
        }

        /* Rodapé */
        .rodape {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            border-top: 2px solid lightgreen;
        }

        /* Estilo da borda superior */
        .superior-borda {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: black;
            border-bottom: 2px solid lightgreen;
            color: white;
        }

        .superior-borda .btn {
            color: white;
            background-color: black;
            border: 2px solid lightgreen;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        .superior-borda .btn:hover {
            background-color: lightgreen;
            color: black;
        }

        /* Menu lateral responsivo */
        @media (max-width: 768px) {
            .menu {
                width: 200px;
            }
            .menu-sair {
                width: 120px;
            }
            .menu-toggle, .menu-sair-toggle {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Borda Superior -->
    <div class="superior-borda">
        <!-- Ícone de Menu (Menombool) -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

        <!-- Botão Sair -->
        <div class="sair-btn" onclick="toggleSairMenu()">Sair</div>

        <!-- Ícone de Engrenagem -->
        <div class="menu-sair-toggle" onclick="toggleSairMenu()">⚙</div>
    </div>

    <!-- Menu Lateral -->
    <div class="menu">
        <a href="#perfil">Perfil de Usuário</a>
        <a href="#dashboard">Dashboard</a>
        <a href="#batepapo">Bate-Papo</a>
    </div>

    <!-- Menu Sair -->
    <div class="menu-sair">
        <a href="login.html">Sair</a>
    </div>

    <!-- Capa -->
    <div class="capa"></div>

    <!-- Conteúdo Principal -->
    <div class="principal">
        <div class="conteudo">
            <h1 class="titulo">Seja Bem-vindo à Plataforma!</h1>
            <p class="descricao">Esta é a descrição da plataforma, onde você pode acessar todos os serviços e recursos relacionados à loteria. Aproveite nossa ferramenta para maximizar suas chances de sucesso!</p>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="rodape">
        &copy; 2025 Portal de Loterias MacPoint
    </div>

    <!-- Script para o funcionamento dos menus -->
    <script>
        // Função para abrir e fechar o menu lateral
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }

        // Função para abrir e fechar o menu de sair
        function toggleSairMenu() {
            const menuSair = document.querySelector('.menu-sair');
            menuSair.classList.toggle('open');
        }

        // Fechar o menu se clicar fora
        document.body.addEventListener('click', function(event) {
            const menu = document.querySelector('.menu');
            const menuSair = document.querySelector('.menu-sair');
            if (!menu.contains(event.target) && !document.querySelector('.menu-toggle').contains(event.target)) {
                menu.classList.remove('open');
            }
            if (!menuSair.contains(event.target) && !document.querySelector('.menu-sair-toggle').contains(event.target)) {
                menuSair.classList.remove('open');
            }
        });
    </script>

</body>
</html>
