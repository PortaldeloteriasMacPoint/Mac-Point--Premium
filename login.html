

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .form-container {
            background-color: #006400;
            border: 3px solid #32cd32;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background-color: #000;
            color: white;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #28a428;
        }

        .form-container .link {
            color: #32cd32;
            text-decoration: none;
        }

        .form-container .link:hover {
            text-decoration: underline;
        }

        .capa {
            width: 100%;
            max-height: 250px;
            background-color: #222;
            border: 3px solid #32cd32;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .capa img {
            width: 70%;
            height: auto;
        }

        /* Notificação */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeIn 0.5s, fadeOut 0.5s 3.5s;
            display: none;
        }

        .notification.error {
            background-color: #f44336;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* Rodapé */
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="capa">
                <img src="Screenshot_20250112-173043-1.jpg" alt="Capa">
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
                <p>Não tem cadastro? <a href="cadastro.html" class="link">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification"></div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 MacPoint. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Função para exibir notificações
        function showNotification(message, isError = false) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = "notification";
            if (isError) {
                notification.classList.add("error");
            }
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 4000);
        }

        // Lógica de login
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Autenticar usuário
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log("Usuário autenticado:", user); // Debug

                // Consultar status no Firestore
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log("Dados do usuário Firestore:", userData); // Debug

                    if (userData.Subscriptionactive === true) {
                        showNotification("Login efetuado com sucesso!");
                        setTimeout(() => {
                            window.location.href = "pagepremium.html";
                        }, 2000);
                    } else {
                        showNotification("Acesso bloqueado. Contate o suporte.", true);
                        setTimeout(() => {
                            window.location.href = "bloqueado.html";
                        }, 2000);
                    }
                } else {
                    showNotification("Usuário não encontrado no Firestore.", true);
                }
            } catch (error) {
                console.error("Erro ao fazer login:", error);
                showNotification("Erro: " + error.message, true);
            }
        });
    </script>
</body>
</html>
