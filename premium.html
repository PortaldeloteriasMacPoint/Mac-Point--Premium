        body {

        }
        .top-bar {
            width: 100%;
            height: 60px;

            display: flex;
            align-items: center;
            justify-content: space-between;

            position: fixed;
            top: 0;

        }

            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px orange;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .side-menu {
            width: 250px;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: -250px;
            background: linear-gradient(to bottom, #0F1E54, #1A237E);
            padding: 15px;
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1100;
            border-right: 2px solid white;
        }
        .side-menu h2 {
            color: white;
            font-size: 20px;
            text-align: left;
            margin-bottom: 10px;
            border-bottom: 2px solid orange;
            padding-bottom: 5px;
        }
        .menu-btn, .input-field {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background-color: black;
            color: white;
            border-radius: 10px;
            border: 1px solid white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            font-size: 16px;
        }
        .menu-btn:hover {
            background-color: #FF4500;
        }
        .locked-btn {
            background-color: #444;
            color: #ccc;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

            background-size: cover;
            background-position: center;
            height: 400px;
            margin-top: 70px;
        }
        .greeting {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            width: 60%;
            margin: -50px auto 20px auto;
        }
        .greeting span {
            color: #00CED1;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            font-size: 22px;
        }
        .iframe-container {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, #0F1E54, #1A237E);
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            opacity: 1;
        }
        .footer.hidden {
            opacity: 0;
        }
        .side-menu::-webkit-scrollbar {
            width: 8px;
        }
        .side-menu::-webkit-scrollbar-track {
            background: black;
        }
        .side-menu::-webkit-scrollbar-thumb {
            background: orange;
            border-radius: 4px;
        }
        .input-field::placeholder {
