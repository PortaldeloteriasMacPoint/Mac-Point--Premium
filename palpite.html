<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palpite Inteligente üçÄ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 4vw;
      overflow-x: hidden;
      text-align: center;
    }
    .titulo {
      max-width: 700px;
      margin: auto;
      margin-bottom: 4vh;
      padding: 2vh;
      border: 2px solid #000;
      border-radius: 15px;
      background: #000;
      color: #fff;
      font-size: 5vw;
      text-shadow: 1px 1px 3px #000;
      box-shadow: 0 0 12px #00ff88, 0 0 25px #355E3B inset;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #111;
      padding: 4vw;
      border-radius: 15px;
      border: 2px solid #355E3B;
      box-shadow: 0 0 15px #00ff88;
      z-index: 2;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 1.5vh;
      font-size: 1.1rem;
      color: #00ff88;
    }
    input, select {
      width: 100%;
      padding: 1vh;
      margin-bottom: 2vh;
      border-radius: 8px;
      border: 1px solid #000;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 2vh;
      background: linear-gradient(45deg, #00ff88, #355E3B);
      border: 2px solid #000;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 12px #00ff88;
    }
    .resultado {
      margin-top: 3vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1vw;
    }
    .circle {
      width: 60px;
      height: 60px;
      background: #000;
      color: #fff;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px #00ff88;
      border: 3px solid #fff;
      text-shadow: 1px 1px 2px #000;
      user-select: none;
      animation: girar 1.5s linear;
    }
    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotateY(1440deg); }
    }
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .item {
      position: absolute;
      top: -50px;
      font-size: 1.2rem;
      animation: fall linear infinite;
      opacity: 0.8;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    @media (max-width: 600px) {
      .titulo {
        font-size: 7vw;
      }
    }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>

  <div class="titulo">PALPITE INTELIGENTE </div>

  <div class="container">
    <label for="modalidade">Escolha a modalidade:</label>
    <select id="modalidade" onchange="ajustarQtd()">
      <option value="mega">üçÄ Mega Sena (6 dezenas de 01 a 60)</option>
      <option value="quina">üçÄ Quina (5 dezenas de 01 a 80)</option>
      <option value="lotomania">üçÄ Lotomania (50 dezenas de 00 a 99)</option>
    </select>

    <input type="hidden" id="quantidade" value="6" />
    <button onclick="gerarCirculos()">Gerar Palpite </button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function ajustarQtd() {
      const modalidade = document.getElementById('modalidade').value;
      const quantidade = document.getElementById('quantidade');
      if (modalidade === 'mega') quantidade.value = 6;
      if (modalidade === 'quina') quantidade.value = 5;
      if (modalidade === 'lotomania') quantidade.value = 50;
    }

    function gerarCirculos() {
      const modalidade = document.getElementById('modalidade').value;
      const qtd = parseInt(document.getElementById('quantidade').value);
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '';
      let max = 60;
      let include00 = false;

      if (modalidade === 'quina') max = 80;
      if (modalidade === 'lotomania') {
        max = 99;
        include00 = true;
      }

      const numeros = new Set();
      while (numeros.size < qtd) {
        let n = Math.floor(Math.random() * (max + 1));
        if (include00 && n === 0) {
          numeros.add('00');
        } else {
          numeros.add(String(n).padStart(2, '0'));
        }
      }

      const arr = Array.from(numeros).sort();
      arr.forEach((n, i) => {
        const circle = document.createElement('div');
        circle.className = 'circle';
        circle.textContent = 'üçÄ';
        resultado.appendChild(circle);
        setTimeout(() => {
          circle.textContent = n;
        }, 1500 + i * 100);
      });

      chuva();
    }

    function chuva() {
      const rain = document.getElementById('rain');
      rain.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        const item = document.createElement('div');
        item.className = 'item';
        item.style.left = Math.random() * 100 + 'vw';
        item.style.animationDuration = (2 + Math.random() * 3) + 's';
        item.style.fontSize = (1 + Math.random() * 2) + 'rem';
        item.style.animationDelay = Math.random() * 2 + 's';
        const tipo = Math.random();
        if (tipo < 0.7) {
          item.textContent = 'üçÄ';
        } else {
          let num = Math.floor(Math.random() * 80);
          item.textContent = String(num).padStart(2, '0');
        }
        rain.appendChild(item);
      }
    }

    ajustarQtd();
  </script>
</body>
</html>
