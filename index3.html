  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Impact', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }
    .container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 90vw;
      max-height: 90vw;
      min-width: 250px;
      min-height: 250px;
      z-index: 1;
    }
    .icon {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid black;
      box-shadow: 0 0 30px 15px rgba(0, 255, 0, 0.4);
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12vmin;
      color: white;
      position: relative;
      overflow: hidden;
      transition: opacity 0.5s ease-in-out;
    }
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .icon.loaded img { opacity: 1; }
    .icon.loaded .placeholder { display: none; }
    .placeholder {
      position: absolute;
      font-size: 20vmin;
      color: #00ff00;
    }
    .particle {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      animation: explode 2s ease-out infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0.4);
        opacity: 0;
      }
    }
    .text {
      margin-top: 20px;
      font-size: 3.2vmin;
      color: #fff;
      animation: pulse 1.4s infinite;
      letter-spacing: 3px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .loading-dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: blink 1.2s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 1; }
    }
    .vermelha  { background: red;     color: white;  }
    .amarela   { background: yellow;  color: black;  }
    .verde     { background: green;   color: white;  }
    .marrom    { background: brown;   color: white;  }
    .azul      { background: blue;    color: white;  }
    .rosa      { background: pink;    color: black;  }
    .preta     { background: black;   color: white;  }
    .cinza     { background: gray;    color: white;  }
    .laranja   { background: orange;  color: black;  }
    .branca    { background: white;   color: black;  }
  </style>
