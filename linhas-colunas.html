<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>An√°lise de Linhas e Colunas-Mac Point</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #001a12, #355E3B);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
    }
    .titulo-principal {
      background-color: #000;
      color: #fff;
      font-family: Impact, sans-serif;
      font-size: 7vw;
      text-align: center;
      padding: 10px;
      border: 2px solid #355E3B;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .filtros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 4vw;
      max-width: 200px;
      width: 45%;
      border-radius: 6px;
      border: 2px solid white;
    }
    button {
      background: #355E3B;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ff88;
      color: black;
    }
    #loading {
      font-size: 4vw;
      text-align: center;
      margin-top: 15px;
    }
    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .relatorio {
      background-color: #000;
      color: white;
      padding: 20px;
      border-radius: 6px;
      border: 2px solid #355E3B;
      margin-top: 20px;
    }
    .secao {
      margin-bottom: 20px;
    }
    .secao h2 {
      font-size: 5vw;
      border: 1px solid #355E3B;
      padding: 10px;
      background-color: #001a12;
      border-radius: 6px;
      text-align: center;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      padding: 10px;
      border: 1px solid #355E3B;
      border-radius: 4px;
      background-color: #111;
      font-size: 4vw;
    }
    .verde {
      background-color: #00aa44;
      color: white;
    }
    .vermelho {
      background-color: #aa0022;
      color: white;
    }
    @media (min-width: 768px) {
      .titulo-principal { font-size: 32px; }
      select, button { font-size: 16px; width: 200px; }
      #loading { font-size: 16px; }
      .secao h2 { font-size: 22px; }
      .linha { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo-principal">An√°lise de Linhas e Colunas</div>
    <div class="filtros">
      <select id="filtro">
        <option value="10">üçÄ √öltimos 10 concursos</option>
        <option value="20">üçÄ √öltimos 20 concursos</option>
        <option value="50"> üçÄ √öltimos 50 concursos</option>
        <option value="100">üçÄ √öltimos 100 concursos</option>
      </select>
      <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
    </div>
    <div id="loading"></div>
    <div id="relatorio" class="relatorio" style="display: none;"></div>
  </div>
  <script>
    const linhas = {
      1: Array.from({length: 10}, (_, i) => i + 1),
      2: Array.from({length: 10}, (_, i) => i + 11),
      3: Array.from({length: 10}, (_, i) => i + 21),
      4: Array.from({length: 10}, (_, i) => i + 31),
      5: Array.from({length: 10}, (_, i) => i + 41),
      6: Array.from({length: 10}, (_, i) => i + 51),
    };

    const colunas = {
      1: [1,11,21,31,41,51],
      2: [2,12,22,32,42,52],
      3: [3,13,23,33,43,53],
      4: [4,14,24,34,44,54],
      5: [5,15,25,35,45,55],
      6: [6,16,26,36,46,56],
      7: [7,17,27,37,47,57],
      8: [8,18,28,38,48,58],
      9: [9,19,29,39,49,59],
      10: [10,20,30,40,50,60]
    };

    async function gerarRelatorio() {
      const filtro = parseInt(document.getElementById('filtro').value);
      const loading = document.getElementById('loading');
      const relatorio = document.getElementById('relatorio');

      loading.innerHTML = `Buscando dados... <div class="loader"></div>`;
      relatorio.style.display = 'none';

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const data = await res.json();
        const resultados = data.slice(-filtro);

        const freqLinha = {}, freqColuna = {}, ultLinha = {}, ultColuna = {};

        for (let i = 1; i <= 6; i++) {
          freqLinha[i] = 0;
          ultLinha[i] = -1;
        }
        for (let i = 1; i <= 10; i++) {
          freqColuna[i] = 0;
          ultColuna[i] = -1;
        }

        resultados.forEach((item, index) => {
          for (let i = 1; i <= 6; i++) {
            if (linhas[i].some(n => item.Resultado.includes(n))) {
              freqLinha[i]++;
              ultLinha[i] = index;
            }
          }
          for (let i = 1; i <= 10; i++) {
            if (colunas[i].some(n => item.Resultado.includes(n))) {
              freqColuna[i]++;
              ultColuna[i] = index;
            }
          }
        });

        const atrasoLinha = {}, atrasoColuna = {};
        for (let i = 1; i <= 6; i++) {
          atrasoLinha[i] = ultLinha[i] === -1 ? filtro : filtro - ultLinha[i];
        }
        for (let i = 1; i <= 10; i++) {
          atrasoColuna[i] = ultColuna[i] === -1 ? filtro : filtro - ultColuna[i];
        }

        const topLinha = Object.entries(freqLinha).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));
        const topColuna = Object.entries(freqColuna).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));
        const atrasoTopLinha = Object.entries(atrasoLinha).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));
        const atrasoTopColuna = Object.entries(atrasoColuna).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));

        let html = '';

        html += `<div class="secao"><h2>Frequ√™ncia por Linhas</h2>`;
        for (let i = 1; i <= 6; i++) {
          let classe = topLinha.includes(i) ? 'verde' : '';
          html += `<div class="linha ${classe}"><div>Linha ${i} (${linhas[i].join(', ')})</div><div>Ocorr√™ncias: ${freqLinha[i]}</div></div>`;
        }
        html += `</div>`;

        html += `<div class="secao"><h2>Atraso por Linhas</h2>`;
        for (let i = 1; i <= 6; i++) {
          let classe = atrasoTopLinha.includes(i) ? 'vermelho' : '';
          html += `<div class="linha ${classe}"><div>Linha ${i} (${linhas[i].join(', ')})</div><div>Atraso: ${atrasoLinha[i]} concursos</div></div>`;
        }
        html += `</div>`;

        html += `<div class="secao"><h2>Frequ√™ncia por Colunas</h2>`;
        for (let i = 1; i <= 10; i++) {
          let classe = topColuna.includes(i) ? 'verde' : '';
          html += `<div class="linha ${classe}"><div>Coluna ${i} (${colunas[i].join(', ')})</div><div>Ocorr√™ncias: ${freqColuna[i]}</div></div>`;
        }
        html += `</div>`;

        html += `<div class="secao"><h2>Atraso por Colunas</h2>`;
        for (let i = 1; i <= 10; i++) {
          let classe = atrasoTopColuna.includes(i) ? 'vermelho' : '';
          html += `<div class="linha ${classe}"><div>Coluna ${i} (${colunas[i].join(', ')})</div><div>Atraso: ${atrasoColuna[i]} concursos</div></div>`;
        }
        html += `</div>`;

        relatorio.innerHTML = html;
        relatorio.style.display = 'block';
        loading.innerHTML = '';

      } catch (error) {
        loading.innerHTML = `<span style="color:red;">Erro ao buscar dados.</span>`;
      }
    }
  </script>
</body>
</html>
