<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 350px;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
        }

        .welcome-message {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #20b2aa;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background-color: #2c3e50;
            padding: 8px 15px;
            border-radius: 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .gear-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            text-align: left;
        }

        .submenu button {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .submenu button:hover {
            background-color: #1a252f;
        }

        .edit-name-container {
            display: none;
            margin-top: 10px;
        }

        .edit-name-input {
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .save-name-btn {
            margin-top: 5px;
            background-color: #d35400;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cover-photo"></div>

    <div class="welcome-message" id="welcome-message">
        Bem-vindo, <span id="user-name">Usuário</span>!
    </div>

    <div class="user-info">
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
        <div class="submenu" id="submenu">
            <button onclick="showEditName()">Editar Nome</button>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="edit-name-container" id="edit-name-container">
        <input type="text" id="edit-name-input" class="edit-name-input" placeholder="Digite seu nome">
        <button class="save-name-btn" onclick="saveName()">Salvar</button>
    </div>

    <script>
        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function showEditName() {
            document.getElementById("edit-name-container").style.display = "block";
            document.getElementById("submenu").style.display = "none";
        }

        function saveName() {
            const newName = document.getElementById("edit-name-input").value;
            if (newName.trim() !== "") {
                localStorage.setItem("userName", newName);
                document.getElementById("user-name").textContent = newName;
                document.getElementById("edit-name-container").style.display = "none";
            }
        }

        function logout() {
            alert("Você saiu com sucesso!");
            window.location.href = "login.html";
        }

        window.onload = () => {
            const savedName = localStorage.getItem("userName");
            if (savedName) {
                document.getElementById("user-name").textContent = savedName;
            }
        };
    </script>
</body>
</html>
