<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Premium</title>
  
  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #fff;
    }

    #cover-photo {
      width: 100%;
      height: 300px;
      background-image: url('Screenshot_20250112-173043-1.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="cover-photo"></div>
    <div class="avatar" id="avatar">
      <span id="avatar-initial">?</span>
    </div>
    <div class="user-info">
      <h2 id="welcome-message">Seja bem-vindo!</h2>
      <p id="user-email"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
      authDomain: "mac-projeto-4e552.firebaseapp.com",
      projectId: "mac-projeto-4e552",
      storageBucket: "mac-projeto-4e552.appspot.com",
      messagingSenderId: "537330451519",
      appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        const userEmail = user.email || 'Usuário desconhecido';
        document.getElementById("user-email").textContent = `Email: ${userEmail}`;

        const avatarContainer = document.getElementById("avatar");
        const avatarInitial = document.getElementById("avatar-initial");
        
        if (user.photoURL) {
          avatarInitial.style.display = "none";
          const img = document.createElement("img");
          img.src = user.photoURL;
          avatarContainer.appendChild(img);
        } else {
          avatarInitial.textContent = userEmail.charAt(0).toUpperCase();
        }
        
        document.getElementById("welcome-message").textContent = `Seja bem-vindo, ${userEmail.split('@')[0]}!`;
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
