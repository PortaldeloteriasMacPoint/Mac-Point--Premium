

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .form-container {
            background-color: #004d00; /* Verde escuro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #00ff00; /* Borda verde claro */
        }

        .form-container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: black;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        .mensagem {
            display: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .sucesso {
            background-color: #28a745;
            color: white;
        }

        .erro {
            background-color: #dc3545;
            color: white;
        }

        .login-link {
            color: #00ff00;
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Rodapé fixo no final da página */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Imagem de capa -->
        <img src="https://portaldeloteriasmacpoint.github.io/Mac-Point--Premium/Screenshot_20250112-173043-1.jpg" alt="Capa">
        
        <h1>Cadastro</h1>
        <form id="cadastro-form">
            <input type="text" id="nome" placeholder="Nome Completo" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Senha" required><br>
            <input type="password" id="confirm-password" placeholder="Confirme sua Senha" required><br>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Mensagem de sucesso ou erro -->
        <div id="mensagem" class="mensagem"></div>

        <!-- Link para login -->
        <a href="login.html" class="login-link">Já tem cadastro? Faça login</a>
    </div>

    <footer>
        © 2025 Mac Point - Todos os direitos reservados.
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        // Inicializando o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Função de cadastro
        document.getElementById('cadastro-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('password').value;
            const confirmarSenha = document.getElementById('confirm-password').value;
            const mensagem = document.getElementById('mensagem');

            // Verifica se as senhas coincidem
            if (senha !== confirmarSenha) {
                mensagem.textContent = "As senhas não coincidem!";
                mensagem.className = "mensagem erro";
                mensagem.style.display = "block";
                setTimeout(() => mensagem.style.display = "none", 2000);
                return;
            }

            // Criando usuário no Firebase Authentication
            auth.createUserWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Criando o documento no Firestore
                    db.collection('usuarios').doc(user.uid).set({
                        nome: nome,
                        email: email,
                        status: 'inativo' // Começa como inativo
                    })
                    .then(() => {
                        mensagem.textContent = "Cadastro realizado com sucesso!";
                        mensagem.className = "mensagem sucesso";
                        mensagem.style.display = "block";

                        // Limpar os campos do formulário
                        document.getElementById('cadastro-form').reset();

                        // Esconder a mensagem após 2 segundos e redirecionar
                        setTimeout(() => {
                            mensagem.style.display = "none";
                            window.location.href = 'login.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        mensagem.textContent = "Erro ao salvar usuário no banco de dados.";
                        mensagem.className = "mensagem erro";
                        mensagem.style.display = "block";
                        setTimeout(() => mensagem.style.display = "none", 2000);
                    });
                })
                .catch((error) => {
                    mensagem.textContent = "Erro ao cadastrar usuário!";
                    mensagem.className = "mensagem erro";
                    mensagem.style.display = "block";
                    setTimeout(() => mensagem.style.display = "none", 2000);
                });
        });
    </script>

</body>
</html>
