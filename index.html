<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%; width:100%;
  background:#000;
  font-family:'Caveat', cursive;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  overflow:hidden; text-align:center;
}
.container {
  position:relative;
  width:75vmin; height:75vmin;
  max-width:90vw; max-height:90vw;
  border-radius:50%;
  background:black;
  border:8px double #00ff00;
  box-shadow: 0 0 40px #00ff00, inset 0 0 20px #00ff00;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer;
  animation:pulse 2s infinite;
}
.container img {
  width:90%; height:90%;
  border-radius:50%;
  object-fit:cover;
  border:4px solid black;
}
@keyframes pulse {
  0% { transform: scale(1); box-shadow:0 0 40px #00ff00, inset 0 0 20px #00ff00; }
  50% { transform: scale(1.05); box-shadow:0 0 60px #00ff00, inset 0 0 30px #00ff00; }
  100% { transform: scale(1); box-shadow:0 0 40px #00ff00, inset 0 0 20px #00ff00; }
}
.arrow {
  position:absolute; bottom:-10vmin; left:50%; transform:translateX(-50%);
  font-size:5vmin; color:#ffffff; text-shadow:2px 2px 0 black;
  animation:bounce 1.2s infinite;
}
@keyframes bounce {
  0%,100% { transform:translateX(-50%) translateY(0); }
  50% { transform:translateX(-50%) translateY(-10px); }
}
.notification {
  position:fixed; top:10%; left:50%; transform:translateX(-50%);
  background:white; color:black;
  padding:1rem 2rem; border-radius:10px;
  font-weight:bold; display:none;
  box-shadow:0 0 20px #00ff00;
  font-size:4vmin;
  z-index:999;
}
.text-label {
  margin-top:12vmin; font-size:5vmin; color:white;
  letter-spacing:2px;
  text-shadow: 2px 2px 0 black;
}
</style>
</head>
<body>

<div class="container" id="circleIcon">
  <img src="Screenshot_20250123-232747-1.jpg" alt="Logo Mac Point">
  <div class="arrow">👆 Clique aqui</div>
</div>

<div class="text-label">ACESSAR O PORTAL</div>

<div class="notification" id="notify">Carregando o portal...</div>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
const circle = document.getElementById('circleIcon');
const notify = document.getElementById('notify');
circle.addEventListener('click', () => {
  notify.style.display = 'block';
  setTimeout(()=>{ window.location.href='macmac.html'; },2000);
});
</script>
<script src="script.js"></script>
<script src="proteção.js"></script>
<script>
function checkConsoleAccess() {
    fetch('verifica_email.php')
        .then(response => response.json())
        .then(data => {
            if (!data.autorizado) {
                document.body.innerHTML = `
                    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">
                        <div style="background: red; color: white; padding: 20px; border-radius: 10px; border: 2px solid black; font-family: Arial, sans-serif; max-width: 80%; box-shadow: 0 0 10px black;">
                            <h1 style="color: white; text-shadow: 2px 2px 0 black;">⚠️ Console Detectado! 🔒</h1>
                            <p style="color: yellow; text-shadow: 1px 1px 0 black; font-weight: bold;">Acesso Negado!</p>
                            <p>O sistema detectou uma tentativa de acesso não autorizado.</p>
                            <p style="font-weight: bold; color: white;">Sua conta está bloqueada.</p>
                            <p>Você será redirecionado...</p>
                        </div>
                    </div>
                `;
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
            }
        })
        .catch(error => console.error('Erro ao verificar acesso:', error));
}

window.addEventListener("keydown", (e) => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
        checkConsoleAccess();
    }
});

window.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    checkConsoleAccess();
});
</script>
</body>
</html>
