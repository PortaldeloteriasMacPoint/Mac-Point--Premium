

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Personalizado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #000;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: absolute;
      left: 10px;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #003300;
      border-right: 2px solid #00ff00;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1500;
    }

    .menu.open {
      left: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu ul li {
      padding: 10px 20px;
      border-bottom: 1px solid #00ff00;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .submenu {
      display: none;
      padding-left: 20px;
    }

    .submenu li {
      border: none;
    }

    .menu ul li:hover {
      background-color: #005500;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }

    .logout-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .logout-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px #000000;
    }

    .logout-box button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-box .btn-yes {
      background-color: #00ff00;
      color: black;
    }

    .logout-box .btn-yes:hover {
      background-color: #007700;
      color: white;
    }

    .logout-box .btn-no {
      background-color: #ff0000;
      color: white;
    }

    .logout-box .btn-no:hover {
      background-color: #770000;
    }

    .cover {
      margin-top: 80px;
      text-align: center;
    }

    .cover img {
      max-width: 100%;
      height: auto;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }

    input {
      background-color: black;
      color: white;
      border: 1px solid #00ff00;
      border-radius: 5px;
      padding: 5px;
      margin: 10px 0;
      width: 90%;
    }

    input::placeholder {
      color: #ddd;
    }

    footer {
      background-color: black;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <h1>Personalizado</h1>
  </header>

  <div class="menu" id="menu">
    <ul>
      <li><a href="#">Início</a></li>
      <li>
        <a onclick="toggleSubmenu('modalidades')">Modalidades ▾</a>
        <ul class="submenu" id="modalidades">
          <li><a href="#">Mega-Sena</a></li>
          <li><a href="#">Quina</a></li>
          <li><a href="#">Lotomania</a></li>
        </ul>
      </li>
      <li><a onclick="showLogoutModal()">Sair</a></li>
    </ul>
  </div>

  <div class="logout-modal" id="logoutModal">
    <div class="logout-box">
      <p>Deseja realmente sair?</p>
      <button class="btn-yes" onclick="logout()">Sim</button>
      <button class="btn-no" onclick="closeLogoutModal()">Não</button>
    </div>
  </div>
<div class="capa">
  <img src="capa.jpg" alt="Capa do Sistema">
</div>
  <main class="content">
    <h2>Bem-vindo ao sistema!</h2>
  </main>

  <footer>
    © 2025 Sistema Personalizado
  </footer>

  <script>
    const menu = document.getElementById("menu");

    function toggleMenu() {
      menu.classList.toggle("open");
    }

    document.addEventListener("click", function (e) {
      if (!menu.contains(e.target) && !e.target.classList.contains("menu-icon")) {
        menu.classList.remove("open");
      }
    });

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    function showLogoutModal() {
      document.getElementById("logoutModal").style.display = "flex";
    }

    function closeLogoutModal() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
