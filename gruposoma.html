<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo de Soma- Mac Point </title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000, #355E3B);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
    }
    .titulo-principal {
      font-family: Impact, sans-serif;
      font-size: 7vw;
      background: #000;
      border: 2px solid #355E3B;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .filtros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 4vw;
      max-width: 250px;
      width: 45%;
      border-radius: 6px;
      border: 2px solid white;
      background: #000;
      color: white;
    }
    button {
      background: #355E3B;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ff88;
      color: black;
    }
    #loading {
      font-size: 4vw;
      text-align: center;
      margin-top: 15px;
    }
    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .relatorio {
      background-color: #000;
      color: white;
      padding: 20px;
      border-radius: 6px;
      border: 2px solid #355E3B;
      margin-top: 20px;
    }
    .secao {
      margin-bottom: 20px;
    }
    .secao h2 {
      font-size: 5vw;
      border: 1px solid #355E3B;
      padding: 10px;
      background-color: #001a12;
      border-radius: 6px;
      text-align: center;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      padding: 10px;
      border: 1px solid #355E3B;
      border-radius: 4px;
      background-color: #111;
      font-size: 4vw;
    }
    .verde {
      background-color: #00aa44;
    }
    .vermelho {
      background-color: #aa0022;
    }
    @media (min-width: 768px) {
      .titulo-principal { font-size: 32px; }
      select, button { font-size: 16px; width: 200px; }
      #loading { font-size: 16px; }
      .secao h2 { font-size: 22px; }
      .linha { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo-principal">An√°lise por Grupo de Soma</div>
    <div class="filtros">
      <select id="filtro">
        <option value="10">üçÄ √öltimos 10 concursos</option>
        <option value="20">üçÄ √öltimos 20 concursos</option>
        <option value="50">üçÄ √öltimos 50 concursos</option>
        <option value="100">üçÄ √öltimos 100 concursos</option>
      </select>
      <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
    </div>
    <div id="loading"></div>
    <div id="relatorio" class="relatorio" style="display: none;"></div>
  </div>

  <script>
    const gruposSoma = {
      1: [1,10,19,28,37,46,55],
      2: [2,11,20,29,38,47,56],
      3: [3,12,21,30,39,48,57],
      4: [4,13,22,31,40,49,58],
      5: [5,14,23,32,41,50,59],
      6: [6,15,24,33,42,51,60],
      7: [7,16,25,34,43,52],
      8: [8,17,26,35,44,53],
      9: [9,18,27,36,45,54]
    };

    async function gerarRelatorio() {
      const filtro = parseInt(document.getElementById('filtro').value);
      const loading = document.getElementById('loading');
      const relatorio = document.getElementById('relatorio');

      loading.innerHTML = `Buscando dados... <div class="loader"></div>`;
      relatorio.style.display = 'none';

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const data = await res.json();
        const resultados = data.slice(-filtro);

        const frequencias = {}, ultimos = {};
        for (let i = 1; i <= 9; i++) {
          frequencias[i] = 0;
          ultimos[i] = -1;
        }

        resultados.forEach((item, index) => {
          for (let i = 1; i <= 9; i++) {
            if (gruposSoma[i].some(n => item.Resultado.includes(n))) {
              frequencias[i]++;
              ultimos[i] = index;
            }
          }
        });

        const atrasos = {};
        for (let i = 1; i <= 9; i++) {
          atrasos[i] = ultimos[i] === -1 ? filtro : filtro - ultimos[i];
        }

        const topFreq = Object.entries(frequencias).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));
        const topAtraso = Object.entries(atrasos).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));

        let html = `<div class="secao"><h2>Frequ√™ncia por Grupo de Soma</h2>`;
        for (let i = 1; i <= 9; i++) {
          let classe = topFreq.includes(i) ? 'verde' : '';
          html += `<div class="linha ${classe}"><div>Soma ${i} (${gruposSoma[i].join(', ')})</div><div>Ocorr√™ncias: ${frequencias[i]}</div></div>`;
        }
        html += `</div>`;

        html += `<div class="secao"><h2>Atraso por Grupo de Soma</h2>`;
        for (let i = 1; i <= 9; i++) {
          let classe = topAtraso.includes(i) ? 'vermelho' : '';
          html += `<div class="linha ${classe}"><div>Soma ${i} (${gruposSoma[i].join(', ')})</div><div>Atraso: ${atrasos[i]} concursos</div></div>`;
        }
        html += `</div>`;

        relatorio.innerHTML = html;
        relatorio.style.display = 'block';
        loading.innerHTML = '';
      } catch (error) {
        loading.innerHTML = `<span style="color:red;">Erro ao buscar dados.</span>`;
      }
    }
  </script>
</body>
</html>
