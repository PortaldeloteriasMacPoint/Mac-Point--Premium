<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio Loteria</title>
    <style>
        body {
            background-color: #001a12;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #006747;
            z-index: 1000;
        }
        .icons {
            display: flex;
            align-items: center;
        }
        .icon {
            margin-left: 15px;
            cursor: pointer;
            font-size: 24px;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        select, button {
            background-color: #006747;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        select, button {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div>Relat√≥rio Loteria</div>
        <div class="icons">
            <div id="print" class="icon">üñ®Ô∏è</div>
            <div id="copy" class="icon">üìã</div>
            <div id="share" class="icon">üîó</div>
        </div>
    </header>

    <div class="content">
        <h2>Resultado da Loteria</h2>

        <label for="lotterySelect">Escolha a quantidade de concursos:</label>
        <select id="lotterySelect">
            <option value="10">10 √öltimos Concursos</option>
            <option value="50">50 √öltimos Concursos</option>
            <option value="100">100 √öltimos Concursos</option>
            <option value="all">Todos os Concursos</option>
        </select>

        <button onclick="fetchLotteries()">Carregar Resultados</button>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>N√∫mero do Concurso</th>
                    <th>Dezenas</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados din√¢micos ser√£o carregados aqui -->
            </tbody>
        </table>

        <div class="chart-container">
            <canvas id="lotteryChart"></canvas>
        </div>

        <!-- An√°lises Estat√≠sticas -->
        <div id="analysis">
            <h3>Relat√≥rio de An√°lise</h3>
            <div id="strongestDezenas">
                <h4>Dezenas Mais Fortes</h4>
                <ul></ul>
            </div>
            <div id="weakestDezenas">
                <h4>Dezenas Mais Fracas</h4>
                <ul></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchLotteries() {
            const select = document.getElementById('lotterySelect');
            const selectedValue = select.value;
            const url = `https://premium-portaldeloteriasmacpoint.onrender.com/api.php?count=${selectedValue}`;
            const response = await fetch(url);
            const data = await response.json();

            const tableBody = document.querySelector("#resultTable tbody");
            const strongestDezenasList = document.querySelector("#strongestDezenas ul");
            const weakestDezenasList = document.querySelector("#weakestDezenas ul");

            // Limpa a tabela e as an√°lises antes de preencher com os novos dados
            tableBody.innerHTML = '';
            strongestDezenasList.innerHTML = '';
            weakestDezenasList.innerHTML = '';

            // Preenche a tabela com os resultados
            data.forEach(lottery => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${lottery.concurso}</td><td>${lottery.resultado}</td><td>${lottery.data}</td>`;
                tableBody.appendChild(row);
            });

            // Exemplo de an√°lise estat√≠stica de dezenas mais fortes e fracas (baseado nos √∫ltimos 10 concursos)
            const frequency = calculateFrequency(data);
            displayFrequencyAnalysis(frequency);

            // Carregar gr√°fico de distanciamento (Exemplo de gr√°fico)
            const ctx = document.getElementById('lotteryChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(frequency),
                    datasets: [{
                        label: 'Frequ√™ncia das Dezenas',
                        data: Object.values(frequency),
                        borderColor: 'rgba(0, 255, 0, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                }
            });
        }

        // Fun√ß√£o para calcular a frequ√™ncia das dezenas
        function calculateFrequency(data) {
            const frequency = {};
            data.forEach(lottery => {
                const dezenas = lottery.resultado.split(' '); // Considerando que o resultado vem como uma string com dezenas separadas por espa√ßo
                dezenas.forEach(dezena => {
                    frequency[dezena] = (frequency[dezena] || 0) + 1;
                });
            });
            return frequency;
        }

        // Fun√ß√£o para exibir a an√°lise de dezenas mais fortes e fracas
        function displayFrequencyAnalysis(frequency) {
            const strongest = Object.entries(frequency).sort((a, b) => b[1] - a[1]).slice(0, 5);
            const weakest = Object.entries(frequency).sort((a, b) => a[1] - b[1]).slice(0, 5);

            // Exibir dezenas mais fortes
            strongest.forEach(([dezena, freq]) => {
                const li = document.createElement('li');
                li.textContent = `Dezena ${dezena}: ${freq} ocorr√™ncias`;
                document.querySelector("#strongestDezenas ul").appendChild(li);
            });

            // Exibir dezenas mais fracas
            weakest.forEach(([dezena, freq]) => {
                const li = document.createElement('li');
                li.textContent = `Dezena ${dezena}: ${freq} ocorr√™ncias`;
                document.querySelector("#weakestDezenas ul").appendChild(li);
            });
        }

        // Fun√ß√£o para imprimir a p√°gina
        document.getElementById('print').onclick = function() {
            window.print();
        };

        // Fun√ß√£o para copiar o conte√∫do da p√°gina
        document.getElementById('copy').onclick = function() {
            const range = document.createRange();
            range.selectNode(document.body);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
        };

        // Fun√ß√£o para compartilhar a p√°gina (Funciona se o navegador suportar o compartilhamento)
        document.getElementById('share').onclick = function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Relat√≥rio Loteria',
                    url: window.location.href
                }).then(() => {
                    console.log('Compartilhado com sucesso');
                }).catch((error) => {
                    console.log('Erro ao compartilhar', error);
                });
            } else {
                alert("Seu navegador n√£o suporta a funcionalidade de compartilhamento.");
            }
        };
    </script>
</body>
</html>
