<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>An√°lise de taufic- Mac Point </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #355E3B;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: #111;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: linear-gradient(145deg, #001a12, #355E3B);
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 30px #00ff8855;
    }

    .titulo {
      background: white;
      color: black;
      font-family: Impact, sans-serif;
      font-size: 28px;
      text-align: center;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      border: 2px solid black;
      margin-bottom: 20px;
    }

    .filtro {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid white;
      background-color: #355E3B;
      color: white;
      width: 100%;
    }

    button {
      background-color: #cc5500;
      text-shadow: 1px 1px 0 black;
      cursor: pointer;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loader {
      border: 5px solid white;
      border-top: 5px solid #00ff88;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .relatorio {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid black;
      overflow-x: auto;
    }

    .titulo-sub {
      font-weight: bold;
      font-size: 22px;
      font-family: Impact, sans-serif;
      text-align: center;
      background: white;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid black;
      margin: 20px 0 10px;
    }

    .tabela {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      text-align: center;
    }

    .item {
      border: 2px solid black;
      padding: 12px;
      border-radius: 8px;
      background: #eee;
      font-weight: bold;
    }

    .destacado {
      background: green;
      color: white;
      text-shadow: 1px 1px 0 black;
    }

    .atrasado {
      background: red;
      color: white;
      text-shadow: 1px 1px 0 black;
    }

    .erro {
      text-align: center;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">An√°lise de Mini Quadrantes </div>

    <div class="filtro">
      <select id="filtro">
        <option value="10"> üçÄ 10 √öltimos Concursos</option>
        <option value="20"> üçÄ 20 √öltimos Concursos</option>
        <option value="50"> üçÄ 50 √öltimos Concursos</option>
        <option value="100">üçÄ 100 √öltimos Concursos</option>
      </select>
      <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
    </div>

    <div class="loading" id="loading">
      <div class="loader"></div>
      <div>Buscando dados das dezenas,<br>aguarde s√≥ um instante.</div>
    </div>

    <div id="relatorio" class="relatorio" style="display:none;"></div>
    <div id="erro" class="erro"></div>
  </div>

  <script>
    function gerarRelatorio() {
      const quantidade = parseInt(document.getElementById("filtro").value);
      document.getElementById("relatorio").style.display = "none";
      document.getElementById("erro").innerText = "";
      document.getElementById("loading").style.display = "block";

      fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php")
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";
          const ultimos = data.slice(-quantidade);
          const freq = {}, atraso = {};

          ultimos.forEach((concurso) => {
            const dezenasUsadas = new Set();
            concurso.Resultado.forEach(num => {
              const dez = String(num).padStart(2, '0');
              freq[dez] = (freq[dez] || 0) + 1;
              dezenasUsadas.add(dez);
            });
            Object.keys(freq).forEach(d => {
              if (!dezenasUsadas.has(d)) {
                atraso[d] = (atraso[d] || 0) + 1;
              } else {
                atraso[d] = 0;
              }
            });
          });

          const freqOrdenada = Object.entries(freq).sort((a,b) => b[1]-a[1]);
          const atrasoOrdenado = Object.entries(atraso).sort((a,b) => b[1]-a[1]);

          const rel = document.getElementById("relatorio");
          rel.innerHTML = `
            <div class="titulo-sub">Dezenas com Maior Frequ√™ncia</div>
            <div class="tabela">
              ${freqOrdenada.map(([dez, val], i) => `
                <div class="item ${i<5?'destacado':''}">Dezena ${dez}</div>
                <div class="item ${i<5?'destacado':''}">${val} ocorr√™ncias</div>
              `).join('')}
            </div>
            <div class="titulo-sub">Dezenas com Maior Atraso</div>
            <div class="tabela">
              ${atrasoOrdenado.map(([dez, val], i) => `
                <div class="item ${i<5?'atrasado':''}">Dezena ${dez}</div>
                <div class="item ${i<5?'atrasado':''}">${val} concursos</div>
              `).join('')}
            </div>
          `;
          rel.style.display = "block";
        })
        .catch(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("erro").innerText = "Algo deu errado, tente novamente mais tarde.";
        });
    }
  </script>
</body>
</html>
