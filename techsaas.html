    fetch('verifica_email.php')
        .then(response => response.json())
        .then(data => {
            if (!data.autorizado) {
                document.body.innerHTML = `
                    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">

                    </div>
                `;
                setTimeout(() => {
                    window.location.href = "login.html";

            }
        })

}

window.addEventListener("keydown", (e) => {

});

window.addEventListener("contextmenu", (e) => {

    checkConsoleAccess();
});

  <script>
    const modalidades = ["megasena","quina","lotofacil","lotomania","duplasena","diadesorte"];
    function criarCard(id){
      const card = document.getElementById(id);
      card.innerHTML = `
      <div class="modalidade-header">
        <img src="https://i.postimg.cc/pXL2KXyT/Screenshot-20241023-201613-1.jpg">

      <div class="topicos">‚Ä¢ Desdobramento ‚Ä¢ Estat√≠sticas ‚Ä¢ An√°lise de Concursos ‚Ä¢ Filtros de Jogo ‚Ä¢ Gerador Inteligente</div>
      <div class="carrossel">`+
        [...Array(12).keys()].map(i=>`<img src="https://via.placeholder.com/300x200?text=${i+1}" onclick="ver(this.src)">`).join("")
      +`</div>
      <button class="btn-ilimitado" onclick="window.open('https://exemplo.com/${id}', '_blank')">üîì Acesso Ilimitado</button>`;
    }
    function mostrarModalidade(){
      const valor = document.getElementById('modalidade').value;
      modalidades.forEach(m=>document.getElementById(m).style.display="none");
      if(valor) document.getElementById(valor).style.display="block";
    }
    function ver(src){
      const box = document.getElementById('preview');
      box.style.display = 'flex';
      box.querySelector('img').src = src;
    }
    function fechar(){
      document.getElementById('preview').style.display = 'none';
    }
    function corDaBola(n){
      const c = n.toString().padStart(2, '0');
      if ('011121314151617181191'.includes(c)) return {bg: 'red', color: '#fff', border: '#000'};
      if ('021222324252627282292'.includes(c)) return {bg: 'yellow', color: '#000', border: '#000'};
      if ('031323334353637383393'.includes(c)) return {bg: 'yellow', color: '#000', border: '#000'};
      if ('041424344454647484494'.includes(c)) return {bg: 'brown', color: '#fff', border: '#000'};
      if ('051525354555657585595'.includes(c)) return {bg: 'blue', color: '#fff', border: '#000'};
      if ('061626364656667686696'.includes(c)) return {bg: 'pink', color: '#fff', border: '#000'};
      if ('071727374757677787797'.includes(c)) return {bg: '#000', color: '#fff', border: '#fff'};
      if ('091929394595697898899'.includes(c)) return {bg: 'orange', color: '#fff', border: '#000'};
      if ('001020304050607080900'.includes(c)) return {bg: '#fff', color: '#000', border: '#000'};
      return {bg: '#333', color: '#fff', border: '#000'};
    }
    function criarBolas(){
      const fundo = document.getElementById("fundoBolas");
      for(let i=0;i<40;i++){
        const bola = document.createElement("div");
        const n = Math.floor(Math.random()*100);
        const est = corDaBola(n);
        bola.className = "bola";
        bola.textContent = n.toString().padStart(2, '0');
        bola.style.left = Math.random()*100 + "vw";
        bola.style.animationDuration = (5+Math.random()*5)+"s";
        bola.style.backgroundColor = est.bg;
        bola.style.color = est.color;
        bola.style.borderColor = est.border;
        fundo.appendChild(bola);
      }
    }
    modalidades.forEach(criarCard);
    criarBolas();
