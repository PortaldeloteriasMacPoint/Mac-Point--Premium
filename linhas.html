<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Padrões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      text-align: center;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Relatório de Análise de Padrões</h1>

  <label for="tipo">Tipo:</label>
  <select id="tipo">
    <option value="linhas">Linhas</option>
    <option value="colunas">Colunas</option>
    <option value="semilinhas">Semilinhas</option>
    <option value="semicolunas">Semicolunas</option>
  </select>

  <label for="quantidade">Qtd Concursos:</label>
  <input type="number" id="quantidade" min="1" max="10" value="10">

  <button onclick="gerar()">Gerar Relatório</button>

  <div id="resultado"></div>

  <script src="base.js"></script>
  <script>
    function gerar() {
      const tipo = document.getElementById('tipo').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const resultado = gerarRelatorio(tipo, quantidade);
      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>

</body>
</html>
