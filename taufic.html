<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Mini Quadrantes</title>
  <style>
    body {
      background-color: #001a12;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .titulo {
      background: white;
      color: black;
      font-family: Impact, sans-serif;
      font-weight: bold;
      font-size: 28px;
      border: 2px solid black;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .select-container {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #cc5500;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      text-shadow: 1px 1px 1px black;
    }
    #loading {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #00aaff;
    }
    .relatorio {
      border: 2px solid black;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      background-color: #002820;
    }
    .subtitulo {
      background-color: white;
      color: black;
      font-weight: bold;
      font-family: Impact, sans-serif;
      border: 2px solid black;
      border-radius: 6px;
      margin-top: 15px;
      padding: 8px;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid white;
      padding: 5px 0;
    }
    .destaque-verde {
      background-color: green;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 1px black;
      border: 1px solid black;
      border-radius: 4px;
      padding: 5px;
    }
    .destaque-vermelho {
      background-color: red;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 1px black;
      border: 1px solid black;
      border-radius: 4px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">Relatório de Mini Quadrantes</div>
    <div class="select-container">
      <select id="filtro">
        <option value="10">Últimos 10 concursos</option>
        <option value="20">Últimos 20 concursos</option>
        <option value="50">Últimos 50 concursos</option>
        <option value="100">Últimos 100 concursos</option>
      </select>
      <br>
      <button onclick="gerarRelatorio()">GERAR RELATÓRIO</button>
      <div id="loading">Buscando dados dos mini quadrantes, aguarde só um instante...</div>
    </div>
    <div id="relatorio" class="relatorio"></div>
  </div>

  <script>
    const miniQuadrantes = {
      1: [1, 2, 11, 12],
      2: [3, 4, 13, 14],
      3: [5, 6, 15, 16],
      4: [7, 8, 17, 18],
      5: [9, 10, 19, 20],
      6: [21, 22, 31, 32],
      7: [23, 24, 33, 34],
      8: [25, 26, 35, 36],
      9: [27, 28, 37, 38],
      10: [29, 30, 39, 40],
      11: [41, 42, 51, 52],
      12: [43, 44, 53, 54],
      13: [45, 46, 55, 56],
      14: [47, 48, 57, 58],
      15: [49, 50, 59, 60]
    };

    async function gerarRelatorio() {
      const filtro = parseInt(document.getElementById("filtro").value);
      const relatorioDiv = document.getElementById("relatorio");
      const loadingDiv = document.getElementById("loading");
      relatorioDiv.innerHTML = "";
      loadingDiv.style.display = "block";

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const data = await res.json();
        const concursos = data.slice(0, filtro);
        const frequencias = {};
        const atrasos = {};
        const ultimosConcursos = [];

        for (let i = 1; i <= 15; i++) {
          frequencias[i] = 0;
          atrasos[i] = 0;
        }

        concursos.forEach(concurso => {
          const dezenas = concurso.numeros.map(Number);
          const quadrantesPresentes = new Set();

          for (let i = 1; i <= 15; i++) {
            if (miniQuadrantes[i].some(d => dezenas.includes(d))) {
              frequencias[i]++;
              quadrantesPresentes.add(i);
            }
          }

          for (let i = 1; i <= 15; i++) {
            if (!quadrantesPresentes.has(i)) {
              atrasos[i]++;
            } else {
              atrasos[i] = 0;
            }
          }

          ultimosConcursos.push(`${concurso.numero} - ${dezenas.join(' ')}`);
        });

        loadingDiv.style.display = "none";

        relatorioDiv.innerHTML += `<div class="subtitulo">Concursos Utilizados</div>`;
        ultimosConcursos.forEach(l => relatorioDiv.innerHTML += `<div>${l}</div>`);

        relatorioDiv.innerHTML += `<div class="subtitulo">Frequência dos Mini Quadrantes</div>`;
        for (let i = 1; i <= 15; i++) {
          const classe = frequencias[i] >= Math.max(...Object.values(frequencias)) ? "destaque-verde" : "";
          relatorioDiv.innerHTML += `
            <div class="linha">
              <div class="${classe}">Mini Quadrante ${i}: ${miniQuadrantes[i].join(', ')}</div>
              <div>Ocorrências: ${frequencias[i]}</div>
            </div>`;
        }

        relatorioDiv.innerHTML += `<div class="subtitulo">Atraso dos Mini Quadrantes</div>`;
        for (let i = 1; i <= 15; i++) {
          const classe = atrasos[i] >= Math.max(...Object.values(atrasos)) ? "destaque-vermelho" : "";
          relatorioDiv.innerHTML += `
            <div class="linha">
              <div class="${classe}">Mini Quadrante ${i}: ${miniQuadrantes[i].join(', ')}</div>
              <div>Concursos sem aparecer: ${atrasos[i]}</div>
            </div>`;
        }

      } catch (err) {
        loadingDiv.style.display = "none";
        relatorioDiv.innerHTML = `<div style="color:red; font-weight:bold;">Algo deu errado, tente novamente mais tarde.</div>`;
      }
    }
  </script>
</body>
</html>
