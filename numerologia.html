<script>
function calcularNumerologia() {
    const nome = document.getElementById('nome').value.trim();
    const data = document.getElementById('dataNascimento').value;
    if (!nome || !data) {
        alert('Preencha o nome e a data de nascimento');
        return;
    }

    function somaNumeros(numero) {
        while (numero > 9) {
            numero = numero.toString().split('').reduce((acc, n) => acc + parseInt(n), 0);
        }
        return numero;
    }

    const nomeNumeros = nome.toUpperCase().split('').reduce((acc, letra) => {
        const valor = letra.charCodeAt(0) - 64;
        return valor > 0 && valor <= 26 ? acc + valor : acc;
    }, 0);

    const dataNumeros = data.replace(/-/g, '').split('').reduce((acc, n) => acc + parseInt(n), 0);

    const numeroSorte = somaNumeros(nomeNumeros + dataNumeros);

    document.getElementById('resultado').textContent = `Seu n√∫mero da sorte √©: ${numeroSorte}`;
}
</script>
