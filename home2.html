<script>
function checkConsoleAccess() {
    fetch('verifica_email.php')
        .then(response => response.json())
        .then(data => {
            if (!data.autorizado) {
                document.body.innerHTML = `
                    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">

                            <h1 style="color: white; text-shadow: 2px 2px 0 black;">‚ö†Ô∏è Console Detectado! üîí</h1>
                            <p style="color: yellow; text-shadow: 1px 1px 0 black; font-weight: bold;">Acesso Negado!</p>
                            <p>O sistema detectou uma tentativa de acesso n√£o autorizado.</p>
                            <p style="font-weight: bold; color: white;">Sua conta est√° bloqueada.</p>
                            <p>Voc√™ ser√° redirecionado...</p>
                        </div>
                    </div>
                `;
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
            }
        })
        .catch(error => console.error('Erro ao verificar acesso:', error));
}

window.addEventListener("keydown", (e) => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
        checkConsoleAccess();
    }
});

window.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    checkConsoleAccess();
});
</script>

  <script>
    function toggleEdit() {
      const area = document.getElementById('editArea');
      area.style.display = area.style.display === 'block' ? 'none' : 'block';

    function saveName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        localStorage.setItem('userName', name);
        document.getElementById('displayName').textContent = name;
        document.getElementById('editArea').style.display = 'none';
        document.getElementById('welcomeTitle').textContent = `üéâ Bem-vindo, ${name}!`;
        document.getElementById('welcomeText').textContent = `√â um prazer ter voc√™ aqui na plataforma Mac Point Pro.`;
      }
    }

    window.onload = () => {
