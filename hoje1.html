<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçÄ Mega Sena</title>
  <style>
    body {
      background: darkcyan;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      text-shadow: -0.1vw -0.1vw 0 black, 0.1vw -0.1vw 0 black, -0.1vw 0.1vw 0 black, 0.1vw 0.1vw 0 black;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-shadow: -0.2vw -0.2vw 0 black, 0.2vw -0.2vw 0 black, -0.2vw 0.2vw 0 black, 0.2vw 0.2vw 0 black;
    }

    input, button, label {
      margin: 10px 8px;
      padding: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      border: 2px solid black;
    }

    input[type="text"] {
      width: 300px;
      color: black;
    }

    button {
      background: Orange;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #00e676;
    }

    .sorteio {
      background: #001a12;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      border: 5px solid black;
    }

    .titulo-sorteio {
      font-size: 1.2em;
      margin-bottom: 15px;
      border: 2px solid White;
      border-radius: 30%;
      text-shadow: -0.2vw -0.2vw 0 White, 0.2vw -0.2vw 0 White, -0.2vw 0.2vw 0 White, 0.2vw 0.2vw 0 White;
    }

    .numeros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      text-shadow: -0.2vw -0.2vw 0 black, 0.2vw -0.2vw 0 black, -0.2vw 0.2vw 0 black, 0.2vw 0.2vw 0 black;
    }

    .bola {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      line-height: 40px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
    }

    /* Cores das bolas */
    .vermelha  { background: #e53935; }
    .amarela   { background: #fdd835; color: black; }
    .verde     { background: #43a047; }
    .marrom    { background: #8d6e63; }
    .azul      { background: #1e88e5; }
    .rosa      { background: #ec407a; }
    .preta     { background: #212121; }
    .cinza     { background: #757575; }
    .laranja   { background: #fb8c00; }
    .branca    { background: #eeeeee; color: black; }

    .relatorio {
      margin-top: 10px;
      font-size: 0.9em;
      color: black;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
    }

    @media (max-width: 600px) {
      .numeros { gap: 6px; }
      .bola { width: 35px; height: 35px; line-height: 35px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÄ Mega Sena</h1>

    <input id="busca" type="text" placeholder="üîé Digite o n√∫mero do concurso aqui" />
    <button id="voltar" style="display:none">Voltar</button>
    <br />
    <label><input type="checkbox" id="ordenarDezenas"> Ordenar dezenas</label>
    <button id="alternarOrdem">Mais antigo ao mais recente</button>

    <div id="resultados" class="sorteio"></div>

    <div class="relatorio" id="relatorio"></div>
  </div>

  <script>
    const colunas = [
      { numero: 1, cor: 'vermelha' },
      { numero: 2, cor: 'amarela' },
      { numero: 3, cor: 'verde' },
      { numero: 4, cor: 'marrom' },
      { numero: 5, cor: 'azul' },
      { numero: 6, cor: 'rosa' },
      { numero: 7, cor: 'preta' },
      { numero: 8, cor: 'cinza' },
      { numero: 9, cor: 'laranja' },
      { numero: 10, cor: 'branca' }
    ];

    // Fun√ß√£o para calcular os dados do relat√≥rio
    function calcularRelatorio(dezenas) {
      let pares = 0;
      let impares = 0;
      let soma = 0;
      let primos = 0;
      let fibonacci = 0;

      // Fun√ß√µes auxiliares
      function isPrimo(num) {
        if (num <= 1) return false;
        for (let i = 2; i < num; i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      function isFibonacci(num) {
        let a = 0, b = 1, c = a + b;
        while (c < num) {
          a = b;
          b = c;
          c = a + b;
        }
        return c === num;
      }

      dezenas.forEach(dezena => {
        soma += dezena;
        if (dezena % 2 === 0) pares++;
        else impares++;
        if (isPrimo(dezena)) primos++;
        if (isFibonacci(dezena)) fibonacci++;
      });

      return { pares, impares, soma, primos, fibonacci };
    }

    // Fun√ß√£o para gerar as bolas
    function gerarBolas(dezenas) {
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = '';

      dezenas.forEach(dezena => {
        const coluna = (dezena % 10) - 1;
        const cor = colunas[coluna].cor;
        const bola = document.createElement("div");
        bola.classList.add('bola', cor);
        bola.textContent = dezena;
        resultadosDiv.appendChild(bola);
      });
    }

    // Fun√ß√£o para mostrar os resultados
    function exibirRelatorio(dezenas) {
      const { pares, impares, soma, primos, fibonacci } = calcularRelatorio(dezenas);

      const relatorioDiv = document.getElementById("relatorio");
      relatorioDiv.innerHTML = `
        <h2>Relat√≥rio:</h2>
        <p>Dezenas: ${dezenas.join(', ')}</p>
        <p>Pares: ${pares}</p>
        <p>√çmpares: ${impares}</p>
        <p>Soma total: ${soma}</p>
        <p>Primos: ${primos}</p>
        <p>Fibonacci: ${fibonacci}</p>
      `;
    }

    // Fun√ß√£o para gerar os resultados
    function gerarResultados() {
      const input = document.getElementById("busca").value;
      const dezenas = input.split(',').map(num => parseInt(num.trim()));

      if (dezenas.length === 6) {
        gerarBolas(dezenas);
        exibirRelatorio(dezenas);
      } else {
        alert("Digite 6 dezenas separadas por v√≠rgula!");
      }
    }

    // Evento de clique no bot√£o
    document.getElementById("alternarOrdem").addEventListener("click", gerarResultados);
  </script>
</body>
</html>
