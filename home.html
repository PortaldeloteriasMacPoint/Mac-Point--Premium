<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            color: white;
            font-size: 36px;
            font-weight: bold;
            line-height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .welcome-message {
            margin-top: 2px;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .user-email {
            background-color: #2c3e50;
            padding: 8px 10px;
            border-radius: 5px;
            border: 2px solid #000;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .gear-icon {
            margin-left: 8px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            background-color: #34495e;
            border-radius: 5px;
            text-align: left;
        }

        .submenu button {
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            color: white;
            text-align: left;
            cursor: pointer;
        }

        .submenu button:hover {
            background-color: #3b5998;
        }

        .menu-principal, .sair {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }

        .menu-principal:hover, .sair:hover {
            background-color: #c0392b;
        }

        .alterar-status {
            background-color: #1abc9c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .alterar-status:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="cover-photo">
        <div class="avatar" id="avatar">U</div>
    </div>

    <div class="welcome-message" id="welcome-message">
        Bem-vindo, <span id="user-name">Usuário</span>!
    </div>

    <div class="user-info">
        <div class="user-email" id="user-email">
            Email: <span id="user-email-text">usuario@exemplo.com</span>
            <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
            <div class="submenu" id="submenu">
                <button onclick="alterarStatus()">Alterar Status</button>
                <button onclick="acessarPremium()">Acessar Premium</button>
                <button onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <button class="menu-principal" onclick="menuPrincipal()">Menu Principal</button>
    <button class="sair" onclick="logout()">Sair</button>

    <script>
        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function alterarStatus() {
            const avatar = document.getElementById("avatar");
            const userName = document.getElementById("user-name");
            const newName = prompt("Digite seu nome:");
            if (newName) {
                userName.textContent = newName;
                avatar.textContent = newName.charAt(0).toUpperCase();
                alert("Status atualizado com sucesso!");
            }
        }

        function acessarPremium() {
            alert("Acesso Premium em breve!");
        }

        function logout() {
            alert("Você saiu com sucesso!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
