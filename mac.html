    <script>
        function toggleSubMenu() {
            let menu = document.getElementById("sub-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleMenuLateral(event) {
            event.stopPropagation();  // Prevents the menu from closing immediately
            let menuLateral = document.getElementById("menu-lateral");
            menuLateral.style.display = menuLateral.style.display === "block" ? "none" : "block";
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = "none");
            document.getElementById(section).style.display = "block";
        }

        function logout() {
            firebase.auth().signOut().then(() => {

        const firebaseConfig = {

            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",

        firebase.initializeApp(firebaseConfig);
