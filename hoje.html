<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Concurso</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultados {
      margin-top: 20px;
      text-align: left;
    }

    .sorteio {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      input, button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consultar Concurso</h1>
    <input type="number" id="inputBusca" placeholder="Digite o nÃºmero do concurso" />
    <button id="btnVoltar" style="display:none;">Voltar</button>
    <button id="btnAlternarOrdem">Alternar Ordem</button>
    <div id="resultados"></div>
  </div>

  <script>
    const inputBusca = document.getElementById("inputBusca");
    const btnVoltar = document.getElementById("btnVoltar");
    const btnAlternarOrdem = document.getElementById("btnAlternarOrdem");
    const resultadosDiv = document.getElementById("resultados");

    let concursos = [];
    let ordemCrescenteConcurso = false;

    function criarSorteio(concurso, dezenas) {
      const div = document.createElement("div");
      div.className = "sorteio";
      div.innerHTML = `<strong>Concurso:</strong> ${concurso}<br><strong>Dezenas:</strong> ${dezenas.join(", ")}`;
      return div;
    }

    function mostrarUltimos10() {
      resultadosDiv.innerHTML = "";
      let lista = concursos.slice(0, 10);
      if (ordemCrescenteConcurso) lista.reverse();
      lista.forEach(c => {
        resultadosDiv.appendChild(criarSorteio(c.concurso, c.dezenas));
      });
    }

    fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php")
      .then(res => res.json())
      .then(data => {
        concursos = data.sort((a, b) => b.concurso - a.concurso);
        mostrarUltimos10();

        inputBusca.addEventListener("input", () => {
          const val = inputBusca.value.trim();
          if (val === "") {
            mostrarUltimos10();
            return;
          }
          const encontrado = concursos.find(c => c.concurso == val);
          if (encontrado) {
            resultadosDiv.innerHTML = "";
            resultadosDiv.appendChild(criarSorteio(encontrado.concurso, encontrado.dezenas));
            btnVoltar.style.display = "block";
          }
        });

        btnVoltar.addEventListener("click", () => {
          inputBusca.value = "";
          mostrarUltimos10();
          btnVoltar.style.display = "none";
        });

        btnAlternarOrdem.addEventListener("click", () => {
          ordemCrescenteConcurso = !ordemCrescenteConcurso;
          mostrarUltimos10();
        });
      })
      .catch(err => {
        resultadosDiv.innerHTML = "<p>Erro ao carregar os dados.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
