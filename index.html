

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Loterias - Página Inicial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: lightgreen;
    }
    button {
      background-color: darkgreen;
      color: white;
      border: 2px solid lightgreen;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: lightgreen;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Portal de Loterias</h1>
    <p>Clique no botão abaixo para acessar a página de cadastro.</p>
    <button onclick="irParaCadastro()">Ir para Cadastro</button>
  </div>
  <script>
    function irParaCadastro() {
      window.location.href = "cadastro.html";
    }
  </script>
</body>
</html>
