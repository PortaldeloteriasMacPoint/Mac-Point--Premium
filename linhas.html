<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Atraso</title>
    <style>
        body {
            background-color: #001a12;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            border: 2px solid black;
            padding: 10px;
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        tr:nth-child(odd) {
            background-color: #555;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 18px;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Relatório de Atrasos</h1>
    <h2>Atrasos de Semilinhas, Semicolunas, Linhas e Colunas</h2>

    <div id="relatorio"></div>

    <script src="base.js"></script>
    <script>
        function gerarRelatorio(tipo, quantidade) {
            const mapa = padroes[tipo];
            let contagem = {};
            for (let chave in mapa) contagem[chave] = 0;

            for (let i = 0; i < quantidade; i++) {
                let concurso = dados[i];
                for (let chave in mapa) {
                    let grupo = mapa[chave];
                    concurso.forEach(num => {
                        if (grupo.includes(num)) contagem[chave]++;
                    });
                }
            }

            let total = quantidade * 6;
            let html = `<h2>Análise de ${tipo} (Últimos ${quantidade} concursos)</h2>`;
            html += `<table><tr><th>${tipo}</th><th>Quantidade</th><th>Percentual</th></tr>`;

            for (let chave in contagem) {
                let qtd = contagem[chave];
                let perc = ((qtd / total) * 100).toFixed(2);
                html += `<tr><td>${chave}</td><td>${qtd}</td><td>${perc}%</td></tr>`;
            }

            html += `</table>`;
            return html;
        }

        const quantidadeConcursos = 10;

        const semilinhasRelatorio = gerarRelatorio('semilinhas', quantidadeConcursos);
        const semicolunasRelatorio = gerarRelatorio('semicolunas', quantidadeConcursos);
        const linhasRelatorio = gerarRelatorio('linhas', quantidadeConcursos);
        const colunasRelatorio = gerarRelatorio('colunas', quantidadeConcursos);

        document.getElementById('relatorio').innerHTML = `
            ${semilinhasRelatorio}
            ${semicolunasRelatorio}
            ${linhasRelatorio}
            ${colunasRelatorio}
        `;
    </script>
</body>
</html>
