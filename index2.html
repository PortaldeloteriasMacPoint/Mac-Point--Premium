<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <!-- Impedir Cache -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="status">Verificando autenticação...</h1>
    
    <div class="content">
        <h2>Bem-vindo ao conteúdo exclusivo!</h2>
        <p>Aqui está o conteúdo que só membros autenticados podem ver.</p>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Aguarda a autenticação antes de exibir a página
        document.addEventListener("DOMContentLoaded", function() {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    // Se não estiver autenticado, redireciona
                    window.location.href = "bloqueado.html";
                } else {
                    // Se estiver autenticado, exibe o conteúdo
                    document.getElementById("status").style.display = "none";
                    document.querySelector(".content").style.display = "block";
                }
            });
        });

        // Função de logout
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
