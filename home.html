<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 60vh;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
        }

        .user-info {
            width: 80%;
            max-width: 400px;
            margin: 20px auto 0;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid black;
            position: relative;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }

        .user-info .gear-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .user-name {
            color: #20b2aa;
        }

        .submenu {
            width: 80%;
            max-width: 400px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            padding: 10px;
            margin: 10px auto 0;
            display: none;
        }

        .submenu button {
            width: 100%;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .submenu button:hover {
            background-color: #1a252f;
        }

        .edit-name-container {
            width: 80%;
            max-width: 400px;
            margin: 10px auto 0;
            display: none;
        }

        .edit-name-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 18px;
            color: black;
            background-color: white;
        }

        .save-name-btn {
            width: 100%;
            background-color: #d35400;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cover-photo"></div>

    <div class="user-info">
        Bem-vindo, <span class="user-name" id="user-name">Usuário</span>!
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
    </div>

    <div class="submenu" id="submenu">
        <button onclick="showEditName()">Editar Perfil</button>
    </div>

    <div class="edit-name-container" id="edit-name-container">
        <input type="text" id="edit-name-input" class="edit-name-input" placeholder="Digite seu nome">
        <button class="save-name-btn" onclick="saveName()">Salvar</button>
    </div>
 <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
        authDomain: "mac-projeto-4e552.firebaseapp.com",
        projectId: "mac-projeto-4e552",
        storageBucket: "mac-projeto-4e552.appspot.com",
        messagingSenderId: "537330451519",
        appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verifica o status de autenticação ao carregar a página
    window.onload = () => {
        onAuthStateChanged(auth, user => {
            if (user) {
                // Usuário autenticado, exibe o conteúdo protegido
                document.getElementById("protectedContent").style.display = "block";
            } else {
                // Redireciona para a página de login se não estiver autenticado
                window.location.href = "index.html";
            }
        });
    };
</script> 
<script src="script.js"></script>
 <script src="proteção.js"></script>
  <script>
// Bloqueia F12, Ctrl+Shift+I e clique com botão direito
document.addEventListener("keydown", function(event) {
  if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
    event.preventDefault();
  }
});

document.addEventListener("contextmenu", function(event) {
  event.preventDefault();
});

// Detecta se DevTools está aberto e redireciona
setInterval(function() {
  if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
    alert("Console detectado! Acesso negado.");
    window.location.href = "bloqueado.html";
  }
}, 1000);
</script>
  <script>
        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function showEditName() {
            document.getElementById("submenu").style.display = "none";
            document.getElementById("edit-name-container").style.display = "block";
        }

        function saveName() {
            const newName = document.getElementById("edit-name-input").value;
            if (newName.trim() !== "") {
                localStorage.setItem("userName", newName);
                document.getElementById("user-name").textContent = newName;
                document.getElementById("edit-name-container").style.display = "none";
            }
        }

        window.onload = () => {
            const savedName = localStorage.getItem("userName");
            if (savedName) {
                document.getElementById("user-name").textContent = savedName;
            }
        };
    </script>
</body>
</html>
