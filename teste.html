<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal de Loterias Mac Point</title>
<link rel="icon" href="macpoint.png" type="image/png" sizes="512x512">
<meta name="theme-color" content="#ff6600">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    height:100%;
    width:100%;
    background:#000;
    font-family:'Impact', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
  }
  .container {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:1;
  }
  .icon {
    width:30vmin;
    height:30vmin;
    max-width:300px;
    max-height:300px;
    border-radius:50%;
    border:6px solid black;
    box-shadow: 0 0 20px rgba(0,255,0,0.6), inset 0 0 10px rgba(0,255,0,0.5);
    background: black;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    cursor:pointer;
    position:relative;
    animation:pulse 1.5s infinite;
  }
  .icon img {
    width:90%;
    height:90%;
    object-fit:cover;
    border-radius:50%;
  }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,0,0.6), inset 0 0 10px rgba(0,255,0,0.5);}
    50% { transform: scale(1.1); box-shadow: 0 0 35px rgba(0,255,0,0.8), inset 0 0 20px rgba(0,255,0,0.7);}
    100% { transform: scale(1); box-shadow: 0 0 20px rgba(0,255,0,0.6), inset 0 0 10px rgba(0,255,0,0.5);}
  }
  .click-hint {
    margin-top:1.5rem;
    font-size:2.5vmin;
    color:#fff;
    text-shadow:2px 2px 4px #000;
    animation:pulseHint 1.5s infinite;
  }
  @keyframes pulseHint {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  .notification {
    position: fixed;
    bottom:20px;
    right:20px;
    background: rgba(0,255,0,0.9);
    color: #000;
    padding: 15px 25px;
    border-radius:12px;
    font-weight:bold;
    font-family:Arial,sans-serif;
    box-shadow:0 0 15px #0f0;
    display:none;
    z-index:10;
  }
</style>
</head>
<body>
<div class="container">
  <div class="icon" id="circleIcon" onclick="openPortal()">
    <img src="Screenshot_20250123-232747-1.jpg" alt="Logo Mac Point">
  </div>
  <div class="click-hint">üëàüèª Clique aqui</div>
</div>
<div class="notification" id="notification">Bem-vindo ao Portal de Loterias Mac Point!</div>

<script>
function openPortal(){
  const notif = document.getElementById('notification');
  notif.style.display = 'block';
  setTimeout(()=>{ notif.style.display='none'; }, 3000);
  setTimeout(()=>{ window.location.href='macmac.html'; }, 500);
}
</script>
</body>
</html>
