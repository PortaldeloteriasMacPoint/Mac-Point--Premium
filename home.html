<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 350px;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
        }

        .welcome-message {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #00CED1; /* Verde oceânico */
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background-color: #2c3e50;
            padding: 8px 15px;
            border-radius: 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .gear-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }

        .submenu input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            color: black;
            background: white;
        }

        .submenu button {
            width: 95%;
            background-color: #D35400; /* Laranja escuro */
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
        }

        .submenu button:hover {
            background-color: #A04000;
        }
    </style>
</head>
<body>
    <div class="cover-photo"></div>

    <div class="welcome-message" id="welcome-message">
        Bem-vindo, <span id="user-name">Usuário</span>!
    </div>

    <div class="user-info">
        <span id="user-email-text">usuario@exemplo.com</span>
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
        <div class="submenu" id="submenu">
            <input type="text" id="edit-name" placeholder="Digite seu novo nome">
            <button onclick="salvarNome()">Salvar</button>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const userName = sessionStorage.getItem("userName") || user.displayName || user.email.split('@')[0];
                    document.getElementById("user-name").textContent = userName;
                    document.getElementById("user-email-text").textContent = user.email;
                } else {
                    window.location.href = "login.html";
                }
            });
        };

        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function salvarNome() {
            const novoNome = document.getElementById("edit-name").value;
            if (novoNome.trim() !== "") {
                const user = auth.currentUser;
                updateProfile(user, { displayName: novoNome }).then(() => {
                    document.getElementById("user-name").textContent = novoNome;
                    sessionStorage.setItem("userName", novoNome);
                    alert("Nome atualizado com sucesso!");
                }).catch(error => console.error("Erro ao atualizar nome:", error));
            }
        }

        function logout() {
            signOut(auth).then(() => {
                alert("Você saiu com sucesso!");
                window.location.href = "login.html";
            }).catch(error => console.error("Erro ao sair:", error));
        }
    </script>
</body>
</html>
