<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Personalizado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    header {
      background-color: #000;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: absolute;
      left: 10px;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #003300;
      border-right: 2px solid #00ff00;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1500;
    }

    .menu.open {
      left: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu ul li {
      padding: 10px 20px;
      border-bottom: 1px solid #00ff00;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .submenu {
      display: none;
      padding-left: 20px;
    }

    .submenu li {
      border: none;
    }

    .menu ul li a:hover,
    .menu ul li:hover {
      background-color: #005500;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }

    .btn-logout {
      padding: 10px 20px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-logout:hover {
      background-color: #007700;
      color: white;
    }

    .logout-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px #000000;
      z-index: 2000;
    }

    .logout-modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-modal .btn-yes {
      background-color: #00ff00;
      color: black;
    }

    .logout-modal .btn-yes:hover {
      background-color: #007700;
      color: white;
    }

    .logout-modal .btn-no {
      background-color: #ff0000;
      color: white;
    }

    .logout-modal .btn-no:hover {
      background-color: #770000;
    }

    .cover {
      margin-top: 80px;
      text-align: center;
    }

    .cover img {
      max-width: 100%;
      height: auto;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }

    footer {
      background-color: black;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        width: 200px;
      }

      .menu ul li {
        padding: 10px 15px;
      }

      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <h1>Personalizado</h1>
  </header>

  <div class="menu" id="menu">
    <ul>
      <li><a href="#">Início</a></li>
      <li>
        <a onclick="toggleSubmenu('modalidades')">Modalidades ▾</a>
        <ul class="submenu" id="modalidades">
          <li><a href="#">Mega-Sena</a></li>
          <li><a href="#">Quina</a></li>
          <li><a href="#">Lotomania</a></li>
        </ul>
      </li>
      <li>
        <a onclick="toggleSubmenu('analise')">Análise Estatística ▾</a>
        <ul class="submenu" id="analise">
          <li><a href="#">Grupo de Soma</a></li>
        </ul>
      </li>
      <li><a href="#">Planilhas</a></li>
      <li><a onclick="showLogoutModal()">Sair</a></li>
    </ul>
  </div>

  <div class="logout-modal" id="logoutModal">
    <p>Deseja realmente sair?</p>
    <button class="btn-yes" onclick="logout()">Sim</button>
    <button class="btn-no" onclick="closeLogoutModal()">Não</button>
  </div>

  <div class="cover">
    <a href="https://exemplo.com" target="_blank">
      <img src="https://via.placeholder.com/800x400" alt="Capa Personalizada">
    </a>
  </div>

  <main class="content">
    <h2>Bem-vindo ao sistema!</h2>
    <button class="btn-logout" onclick="showLogoutModal()">Sair</button>
  </main>

  <footer>
    © 2025 Sistema Personalizado
  </footer>

  <script>
    const menu = document.getElementById("menu");

    function toggleMenu() {
      menu.classList.toggle("open");
    }

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    function showLogoutModal() {
      document.getElementById("logoutModal").style.display = "block";
    }

    function closeLogoutModal() {
      document.getElementById("logoutModal").style.display = "none";
    }

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
