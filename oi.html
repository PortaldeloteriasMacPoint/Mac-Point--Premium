<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador Mega-Sena</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 45px;
      height: 45px;
      margin: 5px;
      font-size: 18px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: orange;
      border: 2px solid black;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .loading {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .resultado {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador Mega-Sena</h1>
    <div id="inputs">
      <input type="number" min="1" max="60" />
      <input type="number" min="1" max="60" />
      <input type="number" min="1" max="60" />
      <input type="number" min="1" max="60" />
      <input type="number" min="1" max="60" />
      <input type="number" min="1" max="60" />
    </div>
    <button onclick="buscarResultados()">Buscar</button>
    <div class="loading" id="loading"></div>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    async function buscarResultados() {
      const inputs = document.querySelectorAll("#inputs input");
      const numeros = Array.from(inputs)
        .map(input => input.value.padStart(2, '0'))
        .filter(n => /^[0-9]{2}$/.test(n));

      if (numeros.length !== 6) {
        alert("Informe 6 números válidos entre 1 e 60.");
        return;
      }

      const loading = document.getElementById("loading");
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php");
        const concursos = await response.json();

        let terno = 0, quadra = 0, quina = 0, sena = 0;

        for (let c of concursos) {
          const dezenas = c.dezenas;
          if (!Array.isArray(dezenas)) continue;

          const acertos = dezenas.filter(num => numeros.includes(num)).length;

          if (acertos === 3) terno++;
          else if (acertos === 4) quadra++;
          else if (acertos === 5) quina++;
          else if (acertos === 6) sena++;
        }

        resultado.innerHTML = `
          <p><strong>Ternos:</strong> ${terno}</p>
          <p><strong>Quadras:</strong> ${quadra}</p>
          <p><strong>Quinas:</strong> ${quina}</p>
          <p><strong>Senas:</strong> ${sena}</p>
        `;
      } catch (err) {
        resultado.innerHTML = "Erro ao buscar dados.";
        console.error(err);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
