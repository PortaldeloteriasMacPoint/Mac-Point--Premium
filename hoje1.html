<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Concursos</title>
  <style>
    body {
      background: darkcyan;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      text-shadow: -0.1vw -0.1vw 0 black, 0.1vw -0.1vw 0 black, -0.1vw 0.1vw 0 black, 0.1vw 0.1vw 0 black;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-shadow: -0.2vw -0.2vw 0 black, 0.2vw -0.2vw 0 black, -0.2vw 0.2vw 0 black, 0.2vw 0.2vw 0 black;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input, button {
      margin: 10px 8px;
      padding: 10px;
      font-size: 1.1em;
      border: 2px solid black;
      border-radius: 5px;
    }

    input[type="number"] {
      width: 300px;
      color: black;
    }

    button {
      background: orange;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #00e676;
    }

    .resultado {
      background: #001a12;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      border: 5px solid black;
      max-width: 500px;
    }

    .relatorio {
      margin-top: 15px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      border: 2px solid white;
      color: white;
      font-size: 0.95em;
    }

    .titulo-relatorio {
      font-size: 1.2em;
      margin-bottom: 10px;
      border: 2px solid white;
      border-radius: 30%;
      padding: 5px 10px;
      display: inline-block;
      text-shadow: -0.2vw -0.2vw 0 white, 0.2vw -0.2vw 0 white, -0.2vw 0.2vw 0 white, 0.2vw 0.2vw 0 white;
    }

    .numeros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .bola {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      line-height: 40px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
      background: #1e88e5;
    }

    @media (max-width: 600px) {
      .numeros {
        gap: 6px;
      }

      .bola {
        width: 35px;
        height: 35px;
        line-height: 35px;
        font-size: 14px;
      }

      input[type="number"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÄ Mega Sena</h1>
    <input type="number" id="inputBusca" placeholder="Digite o n√∫mero do concurso" />
    <button id="btnBuscar">Buscar</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    const inputBusca = document.getElementById("inputBusca");
    const btnBuscar = document.getElementById("btnBuscar");
    const resultadoDiv = document.getElementById("resultado");
    let concursos = [];

    fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php")
      .then(res => res.json())
      .then(data => {
        concursos = data;

        btnBuscar.addEventListener("click", () => {
          const val = inputBusca.value.trim();
          if (val === "") return;

          const encontrado = concursos.find(c => c.Concurso == val);
          if (encontrado) {
            const bolas = encontrado.Resultado.map(num => `<div class="bola">${num}</div>`).join('');
            resultadoDiv.innerHTML = `
              <div class="titulo-relatorio">Resultado</div>
              <div class="relatorio">
                <p><strong>Concurso:</strong> ${encontrado.Concurso}</p>
                <div class="numeros">${bolas}</div>
              </div>
            `;
          } else {
            resultadoDiv.innerHTML = "<p>Concurso n√£o encontrado.</p>";
          }
        });
      })
      .catch(err => {
        resultadoDiv.innerHTML = "<p>Erro ao carregar os dados.</p>";
        console.error("Erro ao buscar:", err);
      });
  </script>
</body>
</html>
