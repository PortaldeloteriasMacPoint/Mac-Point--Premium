<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feed - Mac Point Informa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --verde-escuro: #355E3B;
      --verde-claro: #4CAF50;
      --preto: #000;
      --branco: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--preto);
      color: var(--branco);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .feed-wrapper {
      max-width: 720px;
      width: 100%;
    }
    .feed-header {
      text-align: center;
      font-size: 1.8rem;
      padding: 15px;
      background: linear-gradient(90deg, var(--verde-escuro), var(--verde-claro));
      border-radius: 12px;
      margin-bottom: 25px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .feed-header img {
      width: 40px;
      height: 40px;
    }
    .feed-content .post-card {
      background: #121212;
      border: 2px solid var(--verde-escuro);
      border-radius: 14px;
      padding: 18px 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(53, 94, 59, 0.6);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 12px;
    }
    .post-header .icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    .post-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--verde-claro);
    }
    .post-date {
      font-size: 0.85rem;
      color: #bbb;
    }
    .post-content {
      margin: 12px 0 15px;
      font-size: 1rem;
      color: #ddd;
    }
    .post-media img {
      width: 100%;
      border-radius: 12px;
    }
    .post-actions {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
    }
    .post-actions span {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    @media (max-width: 600px) {
      .feed-header {
        font-size: 1.4rem;
        flex-direction: column;
        padding: 10px;
      }
      .post-title {
        font-size: 1.1rem;
      }
      .post-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="feed-wrapper">
    <div class="feed-header">
      <img src="img/macpoint-icon.png" alt="Ícone" />
      Mac Point Informa
    </div>
    <div class="feed-content" id="feed"></div>
  </div>

  <script>
    fetch("posts.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("feed").innerHTML = html;
      });
  </script>
</body>
</html>
