<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mac Point Pro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #000, #0d0d0d, #355E3B);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cover-photo {
      width: 100%;
      height: 45vh;
      background: url('Screenshot_20250112-173043-1.jpg') center/cover no-repeat;
      border-bottom: 3px solid #355E3B;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    .platform-title {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff88;
      text-align: center;
      max-width: 90%;
    }

    .platform-title h1 {
      font-size: 28px;
      color: #00ff88;
      margin-bottom: 10px;
    }

    .platform-title p {
      font-size: 16px;
      color: #ccc;
    }

    .content {
      width: 95%;
      max-width: 500px;
      margin: 25px 0;
      background-color: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #355E3B;
      text-align: center;
    }

    .user-info {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #355E3B;
      font-size: 18px;
      position: relative;
    }

    .gear-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #00ff99;
    }

    .user-name {
      color: #00ff99;
      font-size: 20px;
      margin-top: 10px;
      word-wrap: break-word;
    }

    .edit-area {
      display: none;
      margin-top: 15px;
    }

    .edit-area input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    .edit-area button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #355E3B;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .edit-area button:hover {
      background: #00ff99;
      color: black;
    }

    @media screen and (max-width: 600px) {
      .platform-title h1 {
        font-size: 22px;
      }

      .platform-title p {
        font-size: 14px;
      }

      .user-info {
        font-size: 16px;
      }

      .user-name {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="cover-photo"></div>

  <div class="platform-title">
    <h1>üöÄ Bem-vindo ao Mac Point Pro</h1>
    <p>Sua central avan√ßada de ferramentas inteligentes para loterias, an√°lise estat√≠stica e personaliza√ß√£o profissional.</p>
  </div>

  <div class="content">
    <div class="user-info">
      <svg class="gear-icon" onclick="toggleEdit()" viewBox="0 0 24 24">
        <path d="M19.14,12.94a7.14,7.14,0,0,0,.06-1,7.14,7.14,0,0,0-.06-1l2.11-1.65a.5.5,0,0,0,.12-.63l-2-3.46a.5.5,0,0,0-.61-.22L16.9,6.05a6.89,6.89,0,0,0-1.73-1L15,2.5a.5.5,0,0,0-.5-.5H9.5A.5.5,0,0,0,9,2.5L8.83,5.08a6.89,6.89,0,0,0-1.73,1L4.63,4.98a.5.5,0,0,0-.61.22l-2,3.46a.5.5,0,0,0,.12.63L4.25,10a7.14,7.14,0,0,0,0,2L2.14,13.65a.5.5,0,0,0-.12.63l2,3.46a.5.5,0,0,0,.61.22l2.47-1.14a6.89,6.89,0,0,0,1.73,1L9,21.5a.5.5,0,0,0,.5.5h5a.5.5,0,0,0,.5-.5l.17-2.58a6.89,6.89,0,0,0,1.73-1l2.47,1.14a.5.5,0,0,0,.61-.22l2-3.46a.5.5,0,0,0-.12-.63ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
      </svg>
      Nome do Usu√°rio:
      <div class="user-name" id="displayName">Visitante</div>

      <div class="edit-area" id="editArea">
        <input type="text" id="nameInput" placeholder="Digite seu nome" />
        <button onclick="saveName()">Salvar</button>
      </div>
    </div>
  </div>

  <script>
    function toggleEdit() {
      const area = document.getElementById('editArea');
      area.style.display = area.style.display === 'block' ? 'none' : 'block';
    }

    function saveName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        localStorage.setItem('userName', name);
        document.getElementById('displayName').textContent = name;
        document.getElementById('editArea').style.display = 'none';
      }
    }

    window.onload = () => {
      const savedName = localStorage.getItem('userName');
      if (savedName) {
        document.getElementById('displayName').textContent = savedName;
      }
    }
  </script>
</body>
</html>
