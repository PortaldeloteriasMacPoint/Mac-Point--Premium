<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* Foto de capa */
        .cover-photo {
            width: 100%;
            height: 200px;
            background-image: url('caminho/para/sua/imagem.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Avatar e saudação */
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -50px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            font-weight: bold;
            margin-right: 15px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            text-align: left;
        }

        .user-email {
            color: #1abc9c;
            font-weight: bold;
        }

        /* Botão de Configuração */
        .config-button {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .config-menu {
            display: none;
            background-color: #fff;
            color: #000;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        .config-menu input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .config-menu button {
            background-color: #000;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cover-photo"></div>
    
    <div class="profile-section">
        <div class="avatar" onclick="document.getElementById('file-input').click()">
            <img id="profile-img" src="" alt="Avatar">
        </div>
        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="updateProfilePicture()">
        <div class="user-info">
            <div>Bem-vindo, <span id="user-name">Usuário</span>!</div>
            <div class="user-email" id="user-email">usuario@exemplo.com</div>
        </div>
    </div>
    
    <button class="config-button" onclick="toggleConfigMenu()">Configurações</button>
    
    <div class="config-menu" id="config-menu">
        <input type="text" id="edit-name" placeholder="Novo Nome">
        <button onclick="saveProfile()">Salvar</button>
    </div>
    
    <script>
        function toggleConfigMenu() {
            let menu = document.getElementById("config-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function saveProfile() {
            let newName = document.getElementById("edit-name").value;
            if (newName) {
                document.getElementById("user-name").textContent = newName;
                localStorage.setItem("userName", newName);
            }
            document.getElementById("config-menu").style.display = "none";
        }

        function updateProfilePicture() {
            let file = document.getElementById("file-input").files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-img").src = e.target.result;
                    localStorage.setItem("userProfilePic", e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        window.onload = function() {
            let savedName = localStorage.getItem("userName");
            if (savedName) {
                document.getElementById("user-name").textContent = savedName;
            }
            let savedPic = localStorage.getItem("userProfilePic");
            if (savedPic) {
                document.getElementById("profile-img").src = savedPic;
            }
        };
    </script>
</body>
</html>
