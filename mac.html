<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mac Point</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Borda larga superior */
        .top-bar {
            background: linear-gradient(to right, black, darkgreen);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .top-bar h1 {
            font-size: 18px;
            margin: 0;
            color: white;
        }

        /* Área do usuário */
        .user-info {
            display: flex;
            align-items: center;
            gap: 5px; /* Reduzi a distância entre a foto e o ícone */
        }

        /* Ícone do menu de três pontos */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            position: relative; /* Garante que fique visível */
            display: flex;
            align-items: center; /* Centraliza o ícone */
        }

        /* Foto do usuário */
        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Foto de capa */
        .photo-cover {
            width: 100%;
            height: 180px;
            background-image: url('Screenshot_20250123-232747-1.jpg'); 
            background-size: cover;
            background-position: center;
            margin-top: 50px;
        }

        /* Menu lateral */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(to bottom, darkgreen, lightgreen);
            transition: 0.3s;
            padding-top: 60px;
            color: white;
        }

        .menu.open {
            left: 0;
        }

        .menu button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .menu button:hover {
            background: #20b2aa;
            color: black;
        }

        /* Seção de perfil */
        .profile-section {
            padding: 20px;
            text-align: center;
        }

        .profile-section input {
            background: black;
            color: white;
            border: 1px solid white;
            padding: 5px;
            margin: 5px;
        }

        .profile-section button {
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Botão IPRPM */
        .iprpm-btn {
            background: darkorange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            animation: pulsar 1.5s infinite;
        }

        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Seções */
        .section {
            padding: 10px;
            margin-top: -10px;
        }

        /* Rodapé */
        .footer {
            background: linear-gradient(to right, black, darkgreen);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        @media screen and (max-width: 480px) {
            .top-bar {
                padding: 10px;
            }
            .top-bar h1 {
                font-size: 16px;
            }
            .user-photo {
                width: 30px;
                height: 30px;
            }
            .menu-icon {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Borda larga superior -->
    <div class="top-bar">
        <h1>PORTAL MAC POINT</h1>
        <div class="user-info">
            <img id="user-photo" class="user-photo" src="default.jpg" alt="Foto do Usuário">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </div>

    <!-- Menu lateral -->
    <div id="menu" class="menu">
        <button onclick="showSection('inicio')">Início</button>
        <button onclick="showSection('perfil')">Perfil</button>
        <button onclick="showSection('estatisticas')">Estatísticas</button>
    </div>

    <!-- Foto de capa -->
    <div class="photo-cover"></div>

    <!-- Seções -->
    <div id="inicio" class="section">
        <h2>Bem-vindo, <span id="welcome-user">Usuário</span>!</h2>
        <p>O Portal Mac Point é a sua melhor ferramenta para análises e estatísticas de jogos!</p>
    </div>

    <!-- Seção de perfil -->
    <div id="perfil" class="section profile-section" style="display: none;">
        <h2>Perfil do Usuário</h2>
        <img id="profile-photo" class="user-photo" src="default.jpg" alt="Foto do Perfil">
        <input type="file" id="photo-input" accept="image/*">
        <input type="text" id="name-input" placeholder="Alterar Nome">
        <button onclick="updateProfile()">Salvar</button>
    </div>

    <!-- Seção de estatísticas -->
    <div id="estatisticas" class="section" style="display: none;">
        <h2>Estatísticas</h2>
        <button class="iprpm-btn">IPRPM</button>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p>© 2025 Portal Mac Point - Todos os direitos reservados.</p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('open');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            toggleMenu();
        }

        function updateProfile() {
            alert('Perfil atualizado!');
        }
    </script>
</body>
</html>
