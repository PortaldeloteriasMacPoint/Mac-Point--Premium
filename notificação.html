<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notificações</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: #111;
    max-width: 600px;
    width: 90%;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .notificacao {
    background: #222;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    position: relative;
    box-sizing: border-box;
    box-shadow: 0 0 8px #000;
  }
  .notificacao.lida {
    opacity: 0.6;
  }
  .msg {
    font-size: 1rem;
    margin-bottom: 12px;
  }
  .data {
    font-size: 0.8rem;
    color: #aaa;
    margin-bottom: 12px;
  }
  .botoes {
    display: flex;
    gap: 12px;
  }
  button {
    flex: 1;
    padding: 10px;
    font-weight: bold;
    font-family: 'Impact', sans-serif;
    font-size: 1rem;
    border: 2px solid black;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    text-shadow: 1px 1px 0 #000;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button.lida {
    background: #2ecc40; /* verde */
  }
  button.lida:hover {
    background: #27ae60;
  }
  button.excluir {
    background: #e74c3c; /* vermelho */
  }
  button.excluir:hover {
    background: #c0392b;
  }
  button.lida.clicado {
    background: #27ae60;
    opacity: 0.7;
  }
  button.excluir.clicado {
    background: #c0392b;
    opacity: 0.7;
  }
  .vazio {
    text-align: center;
    font-style: italic;
    color: #666;
    margin-top: 40px;
  }
  @media (max-width: 400px) {
    .container {
      padding: 15px;
    }
    button {
      font-size: 0.9rem;
      padding: 8px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Minhas Notificações</h1>
    <div id="notificacoes"></div>
    <div id="vazio" class="vazio" style="display:none;">Você não possui notificações novas.</div>
  </div>

<script>
  const usuarioLogado = 'usuario1'; // ajustar conforme login real

  // carregar notificações do localStorage simulando banco (usar firebase ou backend real para produção)
  function carregarNotificacoes() {
    const dados = JSON.parse(localStorage.getItem('notificacoes')) || {};
    const user = dados[usuarioLogado] || { globais: [], individuais: [] };
    // juntar globais + individuais
    return [...user.globais, ...user.individuais].sort((a,b) => b.timestamp - a.timestamp);
  }

  function salvarNotificacoes(novas) {
    const dados = JSON.parse(localStorage.getItem('notificacoes')) || {};
    dados[usuarioLogado] = dados[usuarioLogado] || { globais: [], individuais: [] };

    // Separar globais e individuais para manter a estrutura
    let globais = [];
    let individuais = [];

    // Para simplificar, globais são notificações que estão em globais do user original
    // Aqui só atualizamos todas como individuais para evitar complexidade, em backend deve ser melhorado
    individuais = novas;

    dados[usuarioLogado].globais = globais; 
    dados[usuarioLogado].individuais = individuais;

    localStorage.setItem('notificacoes', JSON.stringify(dados));
  }

  function formatarData(ts) {
    const d = new Date(ts * 1000);
    return d.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
  }

  function renderizar() {
    const notificacoes = carregarNotificacoes();
    const container = document.getElementById('notificacoes');
    const vazio = document.getElementById('vazio');
    container.innerHTML = '';

    if(notificacoes.length === 0) {
      vazio.style.display = 'block';
      return;
    } else {
      vazio.style.display = 'none';
    }

    notificacoes.forEach((n, i) => {
      const div = document.createElement('div');
      div.className = 'notificacao' + (n.lida ? ' lida' : '');
      div.dataset.index = i;

      div.innerHTML = `
        <div class="msg">${n.mensagem}</div>
        <div class="data">${formatarData(n.timestamp)}</div>
        <div class="botoes">
          <button class="lida" ${n.lida ? 'disabled' : ''}>Marcar como lida</button>
          <button class="excluir">Excluir</button>
        </div>
      `;

      const btnLida = div.querySelector('button.lida');
      const btnExcluir = div.querySelector('button.excluir');

      btnLida.addEventListener('click', () => {
        btnLida.classList.add('clicado');
        btnLida.disabled = true;
        notificacoes[i].lida = true;
        salvarNotificacoes(notificacoes);
        renderizar();
      });

      btnExcluir.addEventListener('click', () => {
        btnExcluir.classList.add('clicado');
        notificacoes.splice(i,1);
        salvarNotificacoes(notificacoes);
        renderizar();
      });

      container.appendChild(div);
    });
  }

  document.addEventListener('DOMContentLoaded', renderizar);
</script>
</body>
</html>
