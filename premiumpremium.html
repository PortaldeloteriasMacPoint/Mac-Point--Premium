    <script>
document.addEventListener("DOMContentLoaded", () => {
    const fotoSalva = localStorage.getItem("fotoUsuario");
    if (fotoSalva) {
        document.getElementById("fotoUsuario").src = fotoSalva;
    }

    document.getElementById("inputFoto").addEventListener("change", function () {
        const arquivo = this.files[0];
        if (arquivo) {
            const leitor = new FileReader();
            leitor.onload = function () {
                const base64 = leitor.result;
                document.getElementById("fotoUsuario").src = base64;
                localStorage.setItem("fotoUsuario", base64);
            };
            leitor.readAsDataURL(arquivo);
        }
    });
});

        function toggleMenu() {
            const menuLateral = document.getElementById('menuLateral');
            menuLateral.style.left = menuLateral.style.left === '0px' ? '-300px' : '0px';
        }

        function abrirIframe(url) {
            document.getElementById('iframe').src = url;
            document.getElementById('iframeContainer').style.display = 'block';
            document.getElementById('menuLateral').style.left = '-300px';
        }

      function logout() {
            window.location.href = 'logotipo.html';
        }
      const botoes = document.querySelectorAll('.menu-lateral button');

botoes.forEach(btn => {
  btn.addEventListener('click', () => {
    botoes.forEach(b => {
      b.style.backgroundColor = 'white';
      b.style.color = 'black';
      b.style.border = '1px solid #000';
    });

    btn.style.backgroundColor = '#355E3B';
    btn.style.color = 'white';
    btn.style.border = '1px solid black';
  });
});
