<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reels</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    h1 svg {
      width: 32px;
      height: 32px;
      fill: #355E3B;
      stroke: #000;
      stroke-width: 1;
      background: #fff;
      border-radius: 50%;
      padding: 4px;
    }
    .buttons {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 0 10px 20px;
      justify-content: center;
    }
    .buttons button {
      background: transparent;
      border: 1px solid #355E3B;
      color: #fff;
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      transition: 0.3s;
    }
    .buttons button.active {
      background: #fff;
      color: #355E3B;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 15px 40px;
    }
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
    }
    .nav button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .nav svg {
      width: 32px;
      height: 32px;
      fill: #fff;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 10px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 0 10px #355E3B;
    }
    .card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>
  <svg viewBox="0 0 24 24"><path d="M10 16.5l6-4.5-6-4.5v9z"/><circle cx="12" cy="12" r="10" fill="none" stroke="#355E3B" stroke-width="2"/></svg>
  Reels Recomendados
</h1>

<div class="buttons" id="categoryButtons"></div>

<div class="container">
  <div class="nav">
    <button onclick="prevSection()">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6z"/></svg>
    </button>
    <span class="index">Seção 1</span>
    <button onclick="nextSection()">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59 13.17 12 8.59 7.41z"/></svg>
    </button>
  </div>
  <div class="cards" id="cardContainer"></div>
</div>

<script>
  let categorias = {};
  let categoriaAtual = '';
  let currentSection = 0;

  fetch('reels.php')
    .then(res => res.json())
    .then(data => {
      categorias = data;
      categoriaAtual = Object.keys(categorias)[0];
      criarBotoes();
      renderCards();
    });

  function criarBotoes() {
    const btns = document.getElementById('categoryButtons');
    btns.innerHTML = '';
    Object.keys(categorias).forEach(nome => {
      const btn = document.createElement('button');
      btn.textContent = nome.charAt(0).toUpperCase() + nome.slice(1);
      btn.onclick = () => {
        categoriaAtual = nome;
        currentSection = 0;
        renderCards();
        marcarAtivo(btn);
      };
      btns.appendChild(btn);
    });
    marcarAtivo(btns.firstChild);
  }

  function marcarAtivo(btn) {
    document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function renderCards() {
    const container = document.getElementById('cardContainer');
    container.innerHTML = '';
    document.querySelector('.index').textContent = `Seção ${currentSection + 1}`;

    const secao = categorias[categoriaAtual][currentSection] || [];

    secao.forEach(video => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${video.id}?modestbranding=1&rel=0" allowfullscreen></iframe>
      `;
      container.appendChild(card);
    });
  }

  function prevSection() {
    if (currentSection > 0) {
      currentSection--;
      renderCards();
    }
  }

  function nextSection() {
    if (currentSection < categorias[categoriaAtual].length - 1) {
      currentSection++;
      renderCards();
    }
  }
</script>

</body>
</html>
