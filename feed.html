  .post-media {  
    margin-bottom: 15px;  
    max-height: 300px;  
    overflow: hidden;  
    border-radius: 12px;  
  }  
  .post-media img,  
  .post-media video {  
    width: 100%;  
    height: auto;  
    border-radius: 12px;  
    object-fit: cover;  
  }  
  .post-actions {  
    display: flex;  
    gap: 25px;  
    font-size: 1.2rem;  
    color: #ccc;  
    user-select: none;  
  }  
  .post-actions span {  
    cursor: pointer;  
    display: flex;  
    align-items: center;  
    gap: 6px;  
    transition: color 0.25s ease;  
  }  
  .post-actions span:hover {  
    color: var(--verde-claro);  
  }  
  .post-actions .liked {  
    color: #ff4d4d;  
  }  
  .post-actions .starred {  
    color: gold;  
  }  
  @media (max-width: 600px) {  
    body {  
      padding: 15px 10px;

    }

    }  
    .post-actions {  
      font-size: 1rem;

    }

  const posts = [  
    {

      content: "Confira os n√∫meros mais sorteados da Mega-Sena nos √∫ltimos 6 meses e aprenda a montar suas combina√ß√µes com base em dados.",  
      likes: 45,  
      stars: 32,  
      mediaType: null,  
      mediaSrc: null  
    }  
  ];  
  
  function createPost(post) {  
    const postEl = document.createElement('article');  
    postEl.className = 'post-card';  
  
    postEl.innerHTML = `  
      <div class="post-header">  
        <img class="icon" src="${post.icon}" alt="√çcone do post" />  
        <div class="post-title-date">  
          <h3 class="post-title">${post.title}</h3>  
          <span class="post-date">${post.date}</span>  
        </div>  
      </div>  
      <div class="post-content">${post.content}</div>  
      ${post.mediaType ? `<div class="post-media">  
        ${post.mediaType === 'video'   
          ? `<video controls preload="metadata" muted playsinline>  
              <source src="${post.mediaSrc}" type="video/webm" />  
              Seu navegador n√£o suporta v√≠deos.  
            </video>`  
          : `<img src="${post.mediaSrc}" alt="Imagem do post" />`  
        }  
      </div>` : ''}  
      <div class="post-actions">  
        <span class="like" data-id="${post.id}"><i class="fa-solid fa-heart"></i> <span class="count">${post.likes}</span></span>  
        <span class="star" data-id="${post.id}"><i class="fa-solid fa-star"></i> <span class="count">${post.stars}</span></span>  
        <span class="share" data-id="${post.id}"><i class="fa-solid fa-share-nodes"></i></span>  
      </div>  
    `;  
    return postEl;  
  }  
  
  function renderFeed() {  
    const feedList = document.getElementById('feedList');  
    feedList.innerHTML = '';  
    posts.forEach(post => {  
      feedList.appendChild(createPost(post));  
    });  
    addEventListeners();  
  }  
  
  function addEventListeners() {  
    document.querySelectorAll('.like').forEach(btn => {  
      btn.onclick = () => {  
        const postId = +btn.dataset.id;  
        const post = posts.find(p => p.id === postId);  
        const icon = btn.querySelector('i');  
        const countEl = btn.querySelector('.count');  
        if(icon.classList.contains('liked')) {  
          icon.classList.remove('liked');  
          post.likes--;  
        } else {  
          icon.classList.add('liked');  
          post.likes++;  
          // Optional: Remove star if liked  
          const starBtn = document.querySelector(`.star[data-id="${postId}"] i`);  
          if(starBtn && starBtn.classList.contains('starred')) {  
            starBtn.classList.remove('starred');  
            const starCount = document.querySelector(`.star[data-id="${postId}"] .count`);  
            post.stars--;  
            starCount.textContent = post.stars;  
          }  
        }  
        countEl.textContent = post.likes;  
      };  
    });  
  
    document.querySelectorAll('.star').forEach(btn => {  
      btn.onclick = () => {  
        const postId = +btn.dataset.id;  
        const post = posts.find(p => p.id === postId);  
        const icon = btn.querySelector('i');  
        const countEl = btn.querySelector('.count');  
        if(icon.classList.contains('starred')) {  
          icon.classList.remove('starred');  
          post.stars--;  
        } else {  
          icon.classList.add('starred');  
          post.stars++;  
          // Optional: Remove like if starred  
          const likeBtn = document.querySelector(`.like[data-id="${postId}"] i`);  
          if(likeBtn && likeBtn.classList.contains('liked')) {  
            likeBtn.classList.remove('liked');  
            const likeCount = document.querySelector(`.like[data-id="${postId}"] .count`);  
            post.likes--;  
            likeCount.textContent = post.likes;  
          }  
        }  
        countEl.textContent = post.stars;  
      };  
    });  
  
    document.querySelectorAll('.share').forEach(btn => {  
      btn.onclick = () => {  
        const postId = +btn.dataset.id;  
        const post = posts.find(p => p.id === postId);  
        if(navigator.share) {  
          navigator.share({  
            title: post.title,  
            text: post.content,  
          }).catch(() => {});  
        } else {  
          alert('Compartilhamento n√£o suportado nesse navegador.');  
        }  
      };  
    });  
  }  
  
  renderFeed();  
</script>  </body>
