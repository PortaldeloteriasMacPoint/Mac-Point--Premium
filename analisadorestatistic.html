  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function analisar() {
      const texto = document.getElementById('entrada').value.trim();
      if (!texto) {
        document.getElementById('resultado').innerHTML = '';
        if(window.chart) window.chart.destroy();
        return;
      }
      const linhas = texto.split('\n').filter(l => l.trim() !== '');
      const contador = {};
      linhas.forEach(linha => {
        const dezenas = linha.trim().split(/\s+/).map(n => parseInt(n));
        dezenas.forEach(n => {
          if (!isNaN(n)) contador[n] = (contador[n] || 0) + 1;
        });
      });
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<h3>Ocorr√™ncias:</h3>';
      const ordenado = Object.entries(contador).sort((a, b) => a[0] - b[0]);
      const labels = [], data = [];
      ordenado.forEach(([dezena, qtd]) => {
        const span = document.createElement('span');
        span.textContent = `${String(dezena).padStart(2, '0')} = ${qtd}`;
        resultado.appendChild(span);
        labels.push(String(dezena).padStart(2, '0'));
        data.push(qtd);
      });

      if (window.chart) window.chart.destroy();
      const ctx = document.getElementById('grafico').getContext('2d');
      window.chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Frequ√™ncia',
            data: data,
            backgroundColor: '#00ff88',
            borderColor: '#000',
            borderWidth: 2,
            borderSkipped: false,
            borderRadius: 4,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#fff', stepSize: 1 },
              grid: { color: '#333' }
            },
            x: {
              ticks: { color: '#fff' },
              grid: { display: false }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#00ff88', font: {weight: 'bold', size: 16} }
            },
            tooltip: {
              enabled: true,
              backgroundColor: '#00ff88',
              titleColor: '#000',
              bodyColor: '#000',
              cornerRadius: 6,
              displayColors: false,
              callbacks: {
                label: ctx => `Quantidade: ${ctx.parsed.y}`
              }
            }
          }
        }
      });
    }
  </script>
