
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador Mega-Sena</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="number"] {
      width: 60px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    #buscarBtn {
      background: orange;
      color: black;
      border: 2px solid black;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    #buscarBtn:hover {
      background: #ff9900;
    }

    #loading {
      margin-top: 20px;
      display: none;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #resultado {
      margin-top: 20px;
      text-align: left;
    }

    .relatorio {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador Mega-Sena</h1>
    <div id="numerosInput">
      <input type="number" min="1" max="60" id="n1">
      <input type="number" min="1" max="60" id="n2">
      <input type="number" min="1" max="60" id="n3">
      <input type="number" min="1" max="60" id="n4">
      <input type="number" min="1" max="60" id="n5">
      <input type="number" min="1" max="60" id="n6">
    </div>
    <button id="buscarBtn">Buscar Resultados</button>

    <div id="loading">
      <div class="loader"></div>
      <p>Buscando histórico...</p>
    </div>

    <div id="resultado"></div>
  </div>
<script src="script.js"></script>
<script src="proteção.js"></script>

<script>
function checkConsoleAccess() {
    fetch('verifica_email.php')
        .then(response => response.json())
        .then(data => {
            if (!data.autorizado) {
                document.body.innerHTML = `
                    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">
                        <div style="background: red; color: white; padding: 20px; border-radius: 10px; border: 2px solid black; font-family: Arial, sans-serif; max-width: 80%; box-shadow: 0 0 10px black;">
                            <h1 style="color: white; text-shadow: 2px 2px 0 black;">⚠️ Console Detectado! 🔒</h1>
                            <p style="color: yellow; text-shadow: 1px 1px 0 black; font-weight: bold;">Acesso Negado!</p>
                            <p>O sistema detectou uma tentativa de acesso não autorizado.</p>
                            <p style="font-weight: bold; color: white;">Sua conta está bloqueada.</p>
                            <p>Você será redirecionado...</p>
                        </div>
                    </div>
                `;
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
            }
        })
        .catch(error => console.error('Erro ao verificar acesso:', error));
}

window.addEventListener("keydown", (e) => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
        checkConsoleAccess();
    }
});

window.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    checkConsoleAccess();
});
</script>
  <script>
    const buscarBtn = document.getElementById('buscarBtn');
    const loading = document.getElementById('loading');
    const resultado = document.getElementById('resultado');

    function compararJogos(jogo, resultado) {
      return jogo.filter(n => resultado.includes(n)).length;
    }

    function formatarNumero(num) {
      return parseInt(num);
    }

    buscarBtn.addEventListener('click', async () => {
      let numeros = [
        formatarNumero(document.getElementById('n1').value),
        formatarNumero(document.getElementById('n2').value),
        formatarNumero(document.getElementById('n3').value),
        formatarNumero(document.getElementById('n4').value),
        formatarNumero(document.getElementById('n5').value),
        formatarNumero(document.getElementById('n6').value),
      ];

      if (numeros.some(n => isNaN(n) || n < 1 || n > 60)) {
        alert("Por favor, insira 6 números válidos entre 1 e 60.");
        return;
      }

      resultado.innerHTML = '';
      loading.style.display = 'block';

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const dados = await res.json();

        let terno = 0, quadra = 0, quina = 0, sena = 0;

        dados.forEach(concurso => {
          const numerosConcurso = concurso.dezenas.map(n => parseInt(n));
          const acertos = compararJogos(numeros, numerosConcurso);

          switch (acertos) {
            case 3: terno++; break;
            case 4: quadra++; break;
            case 5: quina++; break;
            case 6: sena++; break;
          }
        });

        resultado.innerHTML = `
          <div class="relatorio">
            <h3>Relatório de Acertos</h3>
            <p><strong>Terno:</strong> ${terno}</p>
            <p><strong>Quadra:</strong> ${quadra}</p>
            <p><strong>Quina:</strong> ${quina}</p>
            <p><strong>Sena:</strong> ${sena}</p>
            <p><strong>Total de Concursos analisados:</strong> ${dados.length}</p>
          </div>
        `;
      } catch (erro) {
        resultado.innerHTML = `<p>Erro ao buscar os dados: ${erro.message}</p>`;
      }

      loading.style.display = 'none';
    });
  </script>
</body>
</html>
