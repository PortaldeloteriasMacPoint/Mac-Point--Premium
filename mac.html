<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>
    <!-- Importa√ß√£o correta do FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        /* Borda larga superior */
        .top-bar {
            background: linear-gradient(to right, black, darkgreen);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .top-bar h1 {
            font-size: 18px;
            margin: 0;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* √çcone de menu */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: block; /* Garantir que ele apare√ßa */
        }

        /* Foto do usu√°rio */
        .user-photo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            display: none; /* Somente aparece se houver uma foto */
        }

        /* Foto de capa */
        .photo-cover {
            width: 100%;
            height: 200px;
            background-image: url('https://via.placeholder.com/800x200'); /* Substituir pelo link correto */
            background-size: cover;
            background-position: center;
            margin-top: 50px;
        }

        /* Menu suspenso */
        .menu-lateral {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            top: 270px;
        }

        .menu-lateral button {
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
        }

        .menu-lateral button:hover {
            background-color: #00CED1;
            color: black;
        }

        /* Se√ß√µes */
        .section {
            padding: 20px;
            display: none;
        }

        /* Exibir a se√ß√£o "In√≠cio" por padr√£o */
        #inicio {
            display: block;
        }

        /* Rodap√© fixo */
        .footer {
            background: linear-gradient(to right, black, darkgreen);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>PORTAL DE LOTERIAS MAC POINT</h1>
        <div class="user-info">
            <img id="user-photo" class="user-photo" src="default.jpg" alt="Foto do Usu√°rio">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-ellipsis-v"></i> <!-- √çcone FontAwesome -->
            </div>
        </div>
    </div>

    <div class="photo-cover"></div> <!-- Foto de capa corrigida -->

    <div id="menu-lateral" class="menu-lateral">
        <button onclick="showSection('inicio')">IN√çCIO</button>
        <button onclick="showSection('contato')">CONTATO</button>
        <button onclick="showSection('perfil')">PERFIL</button>
        <button onclick="logout()">SAIR</button>
    </div>

    <div id="inicio" class="section">
        <h2>Bem-vindo, <span id="welcome-user">Usu√°rio</span>!</h2>
        <p>O Portal de Loterias Mac Point √© a sua melhor ferramenta para an√°lises e estat√≠sticas de jogos!</p>
        <button class="button" onclick="window.location.href='premium.html'">Acessar Premium</button>
    </div>

    <div id="contato" class="section">
        <h2>Contato</h2>
        <p>Entre em contato pelo WhatsApp: üì±</p>
    </div>

    <div class="footer">
        <p>¬© 2025 Portal de Loterias Mac Point - Todos os direitos reservados.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu-lateral");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = "none");
            document.getElementById(section).style.display = "block";
            document.getElementById("menu-lateral").style.display = "none";
        }

        function logout() {
            alert("Logout realizado!"); // Simula√ß√£o, ajuste conforme Firebase
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
