<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Concursos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #fff;
    }
    header {
      background: #001a12;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #1abc9c;
      font-size: 2rem;
      text-shadow: 1px 1px 0 #000;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .filtros {
      background: #001a12;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label, select, button {
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      font-size: 1rem;
    }
    select, button {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 0.5rem;
      color: #fff;
    }
    button {
      cursor: pointer;
    }
    .relatorio {
      margin-top: 2rem;
      color: #000;
    }
    canvas {
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Relatório de Concursos</h1>
  </header>
  <div class="container">
    <div class="filtros">
      <label for="qtdConcursos">Quantidade de concursos:</label>
      <select id="qtdConcursos">
        <option value="10">10 últimos</option>
        <option value="20">20 últimos</option>
        <option value="50">50 últimos</option>
      </select>

      <label for="tipoRelatorio">Tipo de análise:</label>
      <select id="tipoRelatorio">
        <option value="">Selecione...</option>
        <option value="frequencia">Frequência</option>
        <option value="paresImpares">Pares e Ímpares</option>
      </select>

      <button onclick="gerarRelatorio()">Buscar</button>
    </div>

    <div id="resultado" class="relatorio"></div>
    <canvas id="grafico" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function obterConcursos(qtd) {
      const response = await fetch('https://loteriascaixa-api.herokuapp.com/api/lotofacil');
      const data = await response.json();
      const concursos = [];
      for (let i = data.numero - qtd + 1; i <= data.numero; i++) {
        const res = await fetch(`https://loteriascaixa-api.herokuapp.com/api/lotofacil/${i}`);
        const item = await res.json();
        concursos.push(item);
      }
      return concursos;
    }

    function analisarFrequencia(concursos) {
      const freq = Array(25).fill(0);
      concursos.forEach(c => {
        c.dezenas.forEach(d => freq[parseInt(d)-1]++);
      });
      return freq;
    }

    function analisarParesImpares(concursos) {
      let pares = 0, impares = 0;
      concursos.forEach(c => {
        c.dezenas.forEach(d => {
          if (parseInt(d) % 2 === 0) pares++;
          else impares++;
        });
      });
      return { pares, impares };
    }

    async function gerarRelatorio() {
      const qtd = parseInt(document.getElementById('qtdConcursos').value);
      const tipo = document.getElementById('tipoRelatorio').value;
      const concursos = await obterConcursos(qtd);

      const resultado = document.getElementById('resultado');
      const grafico = document.getElementById('grafico');
      let chartData;
      let chart;

      if (tipo === 'frequencia') {
        const frequencias = analisarFrequencia(concursos);
        resultado.innerHTML = '<h3>Frequência das dezenas</h3>' + frequencias.map((f, i) => `Dezena ${i+1}: ${f}x`).join('<br>');

        chartData = {
          labels: Array.from({ length: 25 }, (_, i) => `D${i+1}`),
          datasets: [{
            label: 'Frequência',
            backgroundColor: '#1abc9c',
            borderColor: '#001a12',
            data: frequencias
          }]
        };
      }

      if (tipo === 'paresImpares') {
        const { pares, impares } = analisarParesImpares(concursos);
        resultado.innerHTML = `<h3>Pares e Ímpares</h3><p>Pares: ${pares}</p><p>Ímpares: ${impares}</p>`;

        chartData = {
          labels: ['Pares', 'Ímpares'],
          datasets: [{
            label: 'Quantidade',
            backgroundColor: ['#1abc9c', '#34495e'],
            data: [pares, impares]
          }]
        };
      }

      if (chart) chart.destroy();
      new Chart(grafico, {
        type: 'bar',
        data: chartData,
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
  </script>
</body>
</html>
