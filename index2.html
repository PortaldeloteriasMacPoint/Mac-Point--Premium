<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacPoint</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white; overflow: hidden; }

        .top-bar {
            position: fixed; top: 0; width: 100%; height: 60px; background: linear-gradient(to right, black, blue);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000;
        }
        .menu-icon { font-size: 30px; cursor: pointer; }
        .title { font-size: 24px; font-weight: bold; font-family: 'Caveat', cursive; }

        .sidebar {
            position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: black;
            padding: 20px; box-shadow: 2px 0 5px rgba(255, 255, 255, 0.2); transition: 0.3s;
        }
        .sidebar h2 { font-size: 18px; margin-bottom: 15px; }
        .menu-btn { display: block; width: 100%; padding: 10px; background: black; color: white; border: 1px solid white; text-align: left; cursor: pointer; margin-bottom: 5px; }
        .menu-btn:hover { background: white; color: black; }
        
        .submenu { display: flex; justify-content: space-between; margin-top: 10px; }
        .submenu button { width: 30%; padding: 10px; font-size: 18px; cursor: pointer; background: none; border: none; color: white; }
        .submenu button:hover { color: cyan; }

        .content { display: none; padding: 20px; text-align: center; }
        .active { display: block; }

        .footer {
            position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background: black;
        }
        .menu-open .footer { display: none; }
        .menu-open .sidebar { left: 0; }
    </style>
</head>
<body>

    <div class="top-bar">
        <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
        <span class="title">MacPoint</span>
    </div>

    <div class="sidebar">
        <h2>Menu</h2>
        <button class="menu-btn" onclick="showSection('inicio')">In√≠cio</button>
        <button class="menu-btn" onclick="showSection('modalidades')">Modalidades</button>
        <button class="menu-btn" onclick="showSection('analise')">An√°lise Estat√≠stica</button>
        <button class="menu-btn" onclick="showSection('simuladores')">Simuladores</button>
        <button class="menu-btn" onclick="showSection('desdobramento')">Desdobramento</button>

        <h2>Outro Servi√ßo</h2>
        <div class="submenu">
            <button onclick="openPage('config')">‚öôÔ∏è</button>
            <button onclick="openPage('diversao')">ü™©</button>
            <button onclick="openPage('livros')">üìö</button>
        </div>
        <div class="submenu">
            <button onclick="openPage('noticias')">üì¢</button>
            <button onclick="openPage('alvo')">üéØ</button>
            <button onclick="openPage('cassino')">üé∞</button>
        </div>
    </div>

    <div id="inicio" class="content active"><h2>Bem-vindo ao MacPoint!</h2></div>
    <div id="modalidades" class="content"><h2>Se√ß√£o Modalidades</h2></div>
    <div id="analise" class="content"><h2>Se√ß√£o An√°lise Estat√≠stica</h2></div>
    <div id="simuladores" class="content"><h2>Se√ß√£o Simuladores</h2></div>
    <div id="desdobramento" class="content"><h2>Se√ß√£o Desdobramento</h2></div>

    <div class="footer">¬© 2025 MacPoint - Todos os direitos reservados.</div>

    <script>
        function toggleMenu() {
            document.body.classList.toggle("menu-open");
        }

        function showSection(section) {
            let sections = document.querySelectorAll(".content");
            sections.forEach(s => s.classList.remove("active"));
            document.getElementById(section).classList.add("active");
            toggleMenu();
        }

        function openPage(page) {
            alert("Abrindo p√°gina: " + page);
            toggleMenu();
        }

        document.body.addEventListener("click", function(event) {
            if (!event.target.closest(".sidebar") && !event.target.closest(".menu-icon")) {
                document.body.classList.remove("menu-open");
            }
        });

        // PROTE√á√ÉO: Somente quem veio de login-acesso.html pode acessar
        if (!localStorage.getItem("acessoLiberado")) {
            document.body.innerHTML = "<h2>Acesso negado. Redirecionando...</h2>";
            setTimeout(() => { window.location.href = "index.html"; }, 2000);
        }
    </script>

</body>
</html>
