<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An치lise de MEGA SENA- Filtro Ciclo</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #001a12;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #008c72;
      text-shadow: 2px 2px 2px black;
      margin: 20px 0;
      font-size: 2em;
      text-align: center;
      font-family: Impact, sans-serif;
      font-weight: bold;
    }

    .painel {
      background-color: #001a12;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-shadow: 1px 1px 1px black;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    select, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid black;
      background-color: #004d3c;
      color: white;
      text-shadow: 1px 1px 1px black;
    }

    button {
      background-color: #cc5500;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff6600;
      cursor: pointer;
    }

    .quadro {
      background-color: #008c72;
      border: 2px solid black;
      border-radius: 12px;
      margin-top: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px black;
      font-family: Impact, sans-serif;
    }

    .dezena {
      display: inline-block;
      width: 45px;
      height: 45px;
      line-height: 45px;
      margin: 4px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      border: 2px solid black;
      font-family: Arial, sans-serif;
    }

    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .loading.active {
      display: block;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      .painel, .quadro {
        width: 95%;
      }

      .dezena {
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>游 An치lise Mega Sena</h1>

  <div class="painel">
    <label>Escolher quantidade de concursos:</label>
    <select id="qtdConcursos">
      <option value="10">游10 칰ltimos</option>
      <option value="20">游20 칰ltimos</option>
      <option value="30">游30 칰ltimos</option>
      <option value="50"> 游50 칰ltimos</option>
    </select>

    <label>Tipo de filtro:</label>
    <select id="tipoAnalise">
      <option value="ciclo">游Ciclo</option>
    </select>

    <button onclick="buscarDados()">Buscar</button>
  </div>

  <div class="loading" id="loading">
    <div class="loader"></div>
    <p style="color: #001a12; font-weight: bold;">Buscando informa칞칫es, aguarde s칩 um instante...</p>
  </div>

  <div class="quadro" id="resultado">
    <strong>Escolha os filtros acima e clique em Buscar para ver o relat칩rio.</strong>
  </div>

  <script>
    function getCorDaColuna(numero) {
      const cores = [
        ['#e74c3c', 'white'],
        ['#f1c40f', 'black'],
        ['#2ecc71', 'white'],
        ['#8e44ad', 'white'],
        ['#3498db', 'white'],
        ['#ff69b4', 'black'],
        ['#000000', 'white'],
        ['#95a5a6', 'black'],
        ['#e67e22', 'white'],
        ['#ffffff', 'black']
      ];
      return cores[(numero - 1) % 10] || ['#ccc', 'black'];
    }

    function criarBolas(dezenas) {
      return dezenas.map(n => {
        const [bg, corTexto] = getCorDaColuna(n);
        return `<div class="dezena" style="background-color: ${bg}; color: ${corTexto};">${String(n).padStart(2, '0')}</div>`;
      }).join('');
    }

    async function buscarDados() {
      const qtd = parseInt(document.getElementById('qtdConcursos').value);
      const resultadoDiv = document.getElementById('resultado');
      const loadingDiv = document.getElementById('loading');

      resultadoDiv.innerHTML = '';
      loadingDiv.classList.add('active');

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const data = await res.json();
        const concursos = data.slice(-qtd).reverse();
        let html = `<h2 style="text-shadow: 1px 1px black;">An치lise de Ciclo - 칔ltimos ${qtd} Concursos</h2>`;

        let dezenasAbertas = new Set();
        let cicloAtual = 1;

        concursos.forEach((c, i) => {
          const novasDezenas = c.Resultado.filter(n => !dezenasAbertas.has(n));
          novasDezenas.forEach(n => dezenasAbertas.add(n));

          html += `<p>Concurso ${c.Concurso}:<br>${criarBolas(c.Resultado)}<br>Novas dezenas: ${criarBolas(novasDezenas)}</p>`;

          if (dezenasAbertas.size === 60) {
            html += `<p style="color: yellow; font-weight: bold;">Ciclo ${cicloAtual} encerrado no concurso ${c.Concurso} (${i + 1}췈 do filtro)</p><hr>`;
            dezenasAbertas.clear();
            cicloAtual++;
          }
        });

        resultadoDiv.innerHTML = html;
      } catch (error) {
        resultadoDiv.innerHTML = `<p style="color: red;">Erro ao buscar dados: ${error.message}</p>`;
      } finally {
        loadingDiv.classList.remove('active');
      }
    }
  </script>

</body>
</html>
