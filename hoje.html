<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado e Relatório</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .bolas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .bola {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 8px #333;
      color: white;
    }
    .relatorio {
      background: #111;
      border-radius: 20px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 0 15px #0f0;
      text-align: left;
    }
    .relatorio h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .dado {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Último Resultado</h1>
    <div class="bolas" id="bolas"></div>

    <div class="relatorio" id="relatorio">
      <h2>Relatório Analítico</h2>
      <div class="dado" id="cores"></div>
      <div class="dado" id="paresImpares"></div>
      <div class="dado" id="soma"></div>
      <div class="dado" id="volante"></div>
    </div>
  </div>

  <script>
    const coresPorColuna = [
      'red', 'yellow', 'green', 'brown', 'blue', 'pink', 'black', 'gray', 'orange', 'white'
    ];

    const volanteBorda = [1,2,3,4,5,6,10,11,16,21,26,31,36,41,46,51,56,57,58,59,60];
    const volanteCentro = [8,13,18,23,28,33,38,43,48];

    async function carregarResultado() {
      const response = await fetch('https://seudominio.com/api.php');
      const resultado = await response.json();

      const dezenas = resultado.dezenas || [2, 12, 18, 24, 37, 44];
      const container = document.getElementById('bolas');
      container.innerHTML = '';

      let coresDasBolas = [];
      let pares = 0;
      let impares = 0;
      let soma = 0;
      let borda = 0;
      let centro = 0;

      dezenas.forEach(num => {
        const coluna = Math.ceil(num / 10);
        const cor = coresPorColuna[coluna - 1];
        const div = document.createElement('div');
        div.className = 'bola';
        div.style.backgroundColor = cor;
        div.textContent = num;
        container.appendChild(div);

        coresDasBolas.push(cor);
        soma += num;
        num % 2 === 0 ? pares++ : impares++;
        if (volanteBorda.includes(num)) borda++;
        if (volanteCentro.includes(num)) centro++;
      });

      document.getElementById('cores').innerHTML = `<strong>Cores:</strong> ${coresDasBolas.join(', ')}`;
      document.getElementById('paresImpares').innerHTML = `<strong>Pares:</strong> ${pares} | <strong>Ímpares:</strong> ${impares}`;
      document.getElementById('soma').innerHTML = `<strong>Soma total:</strong> ${soma}`;
      document.getElementById('volante').innerHTML = `<strong>Borda do volante:</strong> ${borda} | <strong>Volante central:</strong> ${centro}`;
    }

    carregarResultado();
  </script>
</body>
</html>
