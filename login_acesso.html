<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Loterias Mac Point</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        firebase.initializeApp(firebaseConfig);

        // Verifica se já está autenticado e redireciona
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = "index2.html"; // Redireciona se já estiver logado
            }
        });

        function login() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            firebase.auth().signInWithEmailAndPassword(email, senha)
                .then(() => {
                    window.location.href = "index2.html"; // Redireciona ao fazer login com sucesso
                })
                .catch(error => {
                    alert("Erro ao fazer login: " + error.message);
                });
        }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: black; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(255,255,255,0.2); width: 300px; text-align: center; }
        h2 { margin-bottom: 20px; color: black; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .register-link { margin-top: 10px; font-size: 14px; }
        .register-link a { color: #007bff; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <p class="register-link">Não tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

</body>
</html>
