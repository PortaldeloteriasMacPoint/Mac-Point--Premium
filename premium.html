<script>
  let mostrandoDezenas = false;

  function gerarPalpite() {
    const container = document.getElementById('dezenas-container');
    container.innerHTML = '';
if (!mostrandoDezenas) {
      let dezenas = [];
      while (dezenas.length < 6) {
        let n = Math.floor(Math.random() * 60) + 1;
        if (!dezenas.includes(n)) dezenas.push(n);
      }

      dezenas.forEach(num => {
        const div = document.createElement('div');
        div.className = 'circulo';
        div.textContent = num < 10 ? '0' + num : num;
        container.appendChild(div);
      });
    } else {
      for (let i = 0; i < 6; i++) {
        const div = document.createElement('div');
        div.className = 'circulo';
        div.innerHTML = '<span class="trevo">üçÄ</span>';
        container.appendChild(div);
      }
    }

    mostrandoDezenas = !mostrandoDezenas;
  }
  


function sair() {

function abrirRodape(pagina, elemento) {
  document.getElementById('conteudo').src = pagina;
  // Remove a classe 'ativo' de todos os √≠cones
  document.querySelectorAll('.rodape i').forEach(icon => {
    icon.classList.remove('ativo');
  });

  // Adiciona a classe 'ativo' ao √≠cone clicado
  elemento.classList.add('ativo');
}
