<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }

        /* Borda superior fixa */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to right, #004d00, #00cc66);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* √çcone menu hamb√∫rguer */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* Menu lateral */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #004d00;
            color: white;
            padding: 20px;
            transition: 0.3s;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            margin-bottom: 15px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Submenu */
        .submenu {
            display: none;
        }

        .submenu.active {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .submenu span {
            font-size: 30px;
            cursor: pointer;
        }

        /* Rodap√© */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: black;
            color: white;
            text-align: center;
            line-height: 40px;
        }

        /* Esconder rodap√© ao abrir menu */
        .hide-footer {
            display: none;
        }

    </style>
</head>
<body>
    <!-- Borda superior -->
    <div class="top-bar">
        <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
        Portal de Loterias Mac Point
    </div>

    <!-- Menu lateral -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <button onclick="showSection('home')">In√≠cio</button>
        <button onclick="showSection('about')">Sobre N√≥s</button>
        <button onclick="showSection('contact')">Contato</button>

        <h2>Outro Servi√ßo</h2>
        <button onclick="toggleSubMenu()">Mostrar √çcones</button>
        
        <div class="submenu" id="submenu">
            <span>‚öôÔ∏è</span> <span>ü™©</span> <span>üìö</span> 
            <span>üì¢</span> <span>üéØ</span> <span>üé∞</span>
        </div>
    </div>

    <!-- Rodap√© -->
    <footer id="footer">¬© 2025 Portal de Loterias Mac Point</footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            const footer = document.getElementById("footer");

            sidebar.classList.toggle("active");
            footer.classList.toggle("hide-footer");
        }

        function showSection(section) {
            alert("Abrindo se√ß√£o: " + section);
            toggleMenu();
        }

        function toggleSubMenu() {
            document.getElementById("submenu").classList.toggle("active");
        }

        // Firebase Auth (Evita acesso n√£o autenticado)
        document.addEventListener("DOMContentLoaded", function () {
            firebase.auth().onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = "login.html";
                }
            });
        });

        // Firebase Config
        const firebaseConfig = {

            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</body>
</html>
