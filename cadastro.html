<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #013220;
            border: 3px solid #32cd32;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-container .capa img {
            width: 100%;
            height: auto;
            border: 3px solid #32cd32;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-container input {
            width: 90%;
            max-width: 350px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background-color: #000;
            color: white;
            box-sizing: border-box;
        }

        .form-container button {
            width: 90%;
            max-width: 350px;
            padding: 10px;
            margin-top: 10px;
            background-color: #32cd32;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .form-container button:hover {
            background-color: #28a428;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: white;
        }

        .checkbox-group a {
            color: #32cd32;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link a {
            color: #32cd32;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #013220;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="capa">
                <img src="Screenshot_20250112-173043-1.jpg" alt="Capa">
            </div>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Nome Completo" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="password" id="confirmPassword" placeholder="Confirme a Senha" required>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Eu li e concordo: 
                        <a href="termos-e-condicoes.txt" target="_blank">Termos e Condições de Uso</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="notRobot" required>
                    <label for="notRobot">Eu não sou robô</label>
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <div class="login-link">
                Já tem sua conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Portal de Loterias MacPoint. Todos os direitos reservados.
    </footer>
</body>
</html>
