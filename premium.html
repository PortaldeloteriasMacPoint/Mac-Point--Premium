

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Premium - Mac Point</title>
  <!-- Incluindo a biblioteca do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  
  <style>
    /* Estilos gerais do site */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Menu lateral */
    #menu {
      position: fixed;
      top: 0;
      left: -250px; /* Inicialmente escondido à esquerda */
      width: 250px;
      height: 100%;
      background-color: #004d00; /* Verde escuro */
      color: white;
      border-right: 2px solid #66ff66; /* Borda verde claro */
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      border-radius: 10px 0 0 10px; /* Borda arredondada */
      transition: left 0.3s ease; /* Efeito de transição */
    }

    #menu.open {
      left: 0; /* Quando aberto, o menu aparece */
    }

    #menu ul {
      list-style-type: none;
      padding: 0;
    }

    #menu ul li {
      padding: 10px;
      text-align: center;
    }

    #menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      background-color: #000000;
      border: 1px solid #66ff66; /* Borda verde claro */
      border-radius: 5px; /* Bordas arredondadas */
    }

    #menu ul li a:hover {
      background-color: #003300; /* Efeito de hover */
    }

    #menuToggle {
      font-size: 30px;
      background-color: #004d00;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 5px;
    }

    #menuToggle:hover {
      background-color: #003300;
    }

    #closeMenu {
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #closeMenu:hover {
      color: #66ff66;
    }

    /* Estilos adicionais (como já estava configurado anteriormente) */
    #welcomeMessage {
      padding: 20px;
      text-align: center;
      font-size: 20px;
      color: #66ff66;
    }
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <div id="menu">
    <button id="closeMenu">✖</button>
    <ul>
      <li><a href="inicio.html">Início</a></li>
      <li><a href="modalidades.html">Modalidades</a></li>
      <li><a href="simuladores.html">Simuladores</a></li>
      <li><a href="desdobramentos.html">Desdobramentos</a></li>
      <li><a href="analises-estatisticas.html">Análises e Estatísticas</a></li>
      <li><a href="planilhas.html">Planilhas</a></li>
      <li><a href="girador-jogos.html">Girador de Jogos</a></li>
      <li><a href="tabelas.html">Tabelas</a></li>
      <li><a href="sobre-nos.html">Sobre Nós</a></li>
      <li><a href="login.html" onclick="logout()">Sair</a></li>
    </ul>
  </div>

  <!-- Botão do menu hambúrguer -->
  <button id="menuToggle">☰</button>

  <!-- Mensagem de boas-vindas com nome do usuário -->
  <div id="welcomeMessage"></div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
      authDomain: "mac-projeto-4e552.firebaseapp.com",
      projectId: "mac-projeto-4e552",
      storageBucket: "mac-projeto-4e552.appspot.com",
      messagingSenderId: "537330451519",
      appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
    };

    // Inicializando o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Abertura e fechamento do menu
    const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');
    const closeMenu = document.getElementById('closeMenu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    closeMenu.addEventListener('click', () => {
      menu.classList.remove('open');
    });

    // Função de logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html'; // Redireciona para a página de login
      }).catch((error) => {
        console.error("Erro ao deslogar: ", error);
      });
    }

    // Verifica se o usuário está autenticado e com acesso permitido
    auth.onAuthStateChanged(user => {
      if (user) {
        // Verificar se o usuário tem acesso (status ativo no Firestore)
        const userRef = firestore.collection('users').doc(user.uid);
        userRef.get().then(doc => {
          if (doc.exists && doc.data().subscriptionActive) {
            // Exibir nome do usuário
            document.getElementById('welcomeMessage').innerText = `Bem-vindo, ${doc.data().name}`;
          } else {
            // Redirecionar para a página de pagamento se o usuário não tiver acesso
            window.location.href = 'pagamento.html';
          }
        }).catch(error => {
          console.error("Erro ao verificar o status do usuário: ", error);
        });
      } else {
        // Redirecionar para a página de login se o usuário não estiver autenticado
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
