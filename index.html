

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Markpoint</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .capa {
            width: 100%;
            height: 300px;
            background: url('sua-imagem.jpg') no-repeat center center;
            background-size: cover;
        }
        .titulo {
            background-color: #006400;
            border: 2px solid #32CD32;
            padding: 20px;
            margin: 20px auto;
            display: inline-block;
            color: white;
            font-size: 2em;
            box-shadow: 0 0 10px #32CD32;
        }
        .planos, .descricao, .beneficios, .avaliacao {
            background-color: #006400;
            border: 2px solid #32CD32;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .planos h3 {
            margin-bottom: 10px;
        }
        .plano {
            background-color: #006400;
            border: 1px solid #32CD32;
            padding: 15px;
            margin: 10px 0;
            color: white;
        }
        .botao {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .botao:hover {
            box-shadow: 0 0 20px orange;
        }
        .botao:active {
            box-shadow: 0 0 5px orange;
        }
        .galeria {
            display: flex;
            overflow-x: auto;
        }
        .galeria img {
            max-height: 200px;
            margin: 5px;
        }
        .estrelas {
            margin: 20px 0;
        }
        .estrelas span {
            font-size: 2em;
            cursor: pointer;
            color: #ccc;
        }
        .estrelas span:hover, .estrelas span:hover ~ span {
            color: gold;
        }
        .botao-cadastro {
            background-color: green;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .botao-cadastro:hover {
            box-shadow: 0 0 20px green;
        }
    </style>
</head>
<body>

    <div class="capa"></div>

    <div class="titulo">
        Portal de Loterias Markpoint
    </div>

    <div class="descricao">
        <p>Explicação sobre como funcionam os planos.</p>
    </div>

    <div class="planos">
        <h3>Planos Disponíveis</h3>
        <div class="plano">
            <p>Plano Mensal: R$29,90 <strong>R$19,90</strong></p>
            <button class="botao" onclick="window.location.href='mensal.html'">Acesso Limitado</button>
        </div>
        <div class="plano">
            <p>Plano Pré-Mensal: <strong>25% de desconto</strong></p>
            <button class="botao" onclick="window.location.href='pre-mensal.html'">Acesso Limitado</button>
        </div>
        <div class="plano">
            <p>Plano Anual: <strong>50% de desconto</strong></p>
            <button class="botao" onclick="window.location.href='anual.html'">Acesso Limitado</button>
        </div>
    </div>

    <div class="beneficios">
        <p>Por que se tornar premium</p>
    </div>

    <div class="galeria">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
    </div>

    <div class="avaliacao">
        <p>Vote nas estrelas:</p>
        <div class="estrelas">
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
        </div>
    </div>

    <button class="botao-cadastro" onclick="window.location.href='cadastro.html'">Ir para o Cadastro</button>

</body>
</html>
