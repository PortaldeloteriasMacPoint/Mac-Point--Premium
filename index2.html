
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Protegida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="conteudo" style="display: none;">
        <h2>Bem-vindo à Área Protegida</h2>
        <p>Este é o conteúdo secreto disponível apenas para usuários autenticados.</p>
        <button onclick="logout()">Sair</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verifica se o usuário está autenticado e se veio do login corretamente
        onAuthStateChanged(auth, (user) => {
            if (user && sessionStorage.getItem("acesso_autorizado") === "true") {
                document.getElementById("conteudo").style.display = "block";
            } else {
                // Redireciona para a página bloqueada se não estiver logado corretamente
                window.location.href = "bloqueado.html";
            }
        });

        function logout() {
            signOut(auth).then(() => {
                sessionStorage.removeItem("acesso_autorizado"); // Remove acesso
                window.location.href = "login_acesso.html";
            });
        }
    </script>

</body>
</html>
