<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 350px;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
        }

        .welcome-message {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #20B2AA;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background-color: #2c3e50;
            padding: 8px 15px;
            border-radius: 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .gear-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            text-align: left;
        }

        .submenu button {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .submenu button:hover {
            background-color: #1a252f;
        }

        .edit-name {
            display: none;
            margin-top: 10px;
        }

        .edit-name input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black;
            background-color: white;
        }

        .edit-name button {
            background-color: #D2691E;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="cover-photo"></div>

    <div class="welcome-message" id="welcome-message">
        Bem-vindo, <span id="user-name">Usuário</span>!
    </div>

    <div class="user-info">
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
        <div class="submenu" id="submenu">
            <button onclick="toggleEditName()">Editar Nome</button>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="edit-name" id="edit-name">
        <input type="text" id="new-name" placeholder="Digite seu novo nome">
        <button onclick="saveName()">Salvar</button>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };
  
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const savedName = localStorage.getItem("user-name") || user.displayName || user.email.split('@')[0];
                    document.getElementById("user-name").textContent = savedName;
                } else {
                    window.location.href = "login.html";
                }
            });
        };

        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function toggleEditName() {
            document.getElementById("edit-name").style.display = "block";
        }

        function saveName() {
            const newName = document.getElementById("new-name").value.trim();
            if (newName) {
                document.getElementById("user-name").textContent = newName;
                localStorage.setItem("user-name", newName);
                document.getElementById("edit-name").style.display = "none";
            } else {
                alert("Nome inválido!");
            }
        }

        function logout() {
            signOut(auth).then(() => {
                alert("Você saiu com sucesso!");
                window.location.href = "login.html";
            }).catch(error => console.error("Erro ao sair:", error));
        }
    </script>
</body>
</html>
