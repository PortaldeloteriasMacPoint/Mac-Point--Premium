<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>

    <!-- Evitar cache -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };
        firebase.initializeApp(firebaseConfig);

        function checkAuthentication() {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    // Usuário autenticado, exibe o conteúdo
                    document.getElementById('carregando').style.display = 'none';
                    document.getElementById('conteudo').style.display = 'block';
                } else {
                    // Usuário não autenticado, esconde o conteúdo e redireciona
                    document.getElementById('conteudo').style.display = 'none';
                    window.location.href = "bloqueado.html";
                }
            });

            // Caso demore mais de 5 segundos, oculta "Carregando..." para evitar erro de loop
            setTimeout(() => {
                if (document.getElementById('conteudo').style.display !== 'block') {
                    document.getElementById('carregando').innerText = "Erro ao carregar. Tente recarregar a página.";
                }
            }, 5000);
        }

        // Verifica autenticação ao carregar a página
        window.onload = checkAuthentication;
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; }
        #carregando { font-size: 20px; font-weight: bold; }
        #conteudo { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="carregando">Carregando...</div>

    <div id="conteudo">
        <h1>Bem-vindo ao Portal de Loterias Mac Point</h1>
        <p>Seu acesso foi autorizado!</p>
        <button onclick="firebase.auth().signOut().then(() => location.reload());">Sair</button>
    </div>

</body>
</html>
