<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise por Linha</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001a12;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00b894;
      text-shadow: 1px 1px 2px black;
      text-align: center;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    #loading {
      display: none;
      margin-top: 15px;
      font-style: italic;
    }
    .relatorio {
      background: white;
      color: black;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 10px #00000080;
    }
    .relatorio h2 {
      text-align: center;
      color: #00b894;
      text-shadow: 1px 1px 1px black;
    }
  </style>
</head>
<body>
  <h1>Análise de Resultados</h1>
  <label for="quantidade">Filtrar últimos:</label>
  <select id="quantidade">
    <option value="5">5 concursos</option>
    <option value="10" selected>10 concursos</option>
    <option value="20">20 concursos</option>
  </select>

  <label for="tipo">Tipo de Análise:</label>
  <select id="tipo">
    <option value="linhas">Linhas</option>
    <option value="semilinhas">Semilinhas</option>
  </select>

  <button onclick="analisar()">Analisar</button>

  <div id="loading">Analisando... Aguarde.</div>
  <div id="resultado" class="relatorio" style="display: none;"></div>

  <script src="linha.js"></script>
</body>
</html>
