<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise de Concursos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001a12;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    select, input {
      background-color: white;
      color: black;
    }

    button {
      background-color: #3cbfbd;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #2aa9a7;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      display: none;
    }

    #loading .spinner {
      border: 5px solid white;
      border-top: 5px solid #3cbfbd;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .titulo-relatorio {
      text-align: center;
      background-color: #3cbfbd;
      color: black;
      padding: 20px;
      border: 4px solid black;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      line-height: 210px;
      margin: 30px auto;
      font-size: 20px;
    }

    .relatorio {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .filtros {
        flex-direction: column;
      }

      .titulo-relatorio {
        width: 200px;
        height: 200px;
        line-height: 170px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análise de Resultados da Loteria</h1>

    <div class="filtros">
      <select id="limite">
        <option value="10">Últimos 10 concursos</option>
        <option value="50">Últimos 50 concursos</option>
        <option value="100">Últimos 100 concursos</option>
      </select>
      <select id="filtro">
        <option value="frequencia">Frequência</option>
        <option value="mais-atrasadas">Mais atrasadas</option>
        <option value="menos-frequentes">Menos frequentes</option>
      </select>
      <button onclick="gerarRelatorio()">Gerar Relatório</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      Aguarde só um instante, sua análise está sendo feita...
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    async function gerarRelatorio() {
      const limite = document.getElementById('limite').value;
      const filtro = document.getElementById('filtro').value;
      const resultado = document.getElementById('resultado');
      const loading = document.getElementById('loading');

      resultado.innerHTML = '';
      loading.style.display = 'block';

      try {
        const response = await fetch(`https://premium-portaldeloteriasmacpoint.onrender.com/api.php?limite=${limite}`);
        const data = await response.json();

        const frequencias = {};
        data.forEach(concurso => {
          if (Array.isArray(concurso.dezenas)) {
            concurso.dezenas.forEach(dezena => {
              frequencias[dezena] = (frequencias[dezena] || 0) + 1;
            });
          }
        });

        const ordenado = Object.entries(frequencias).sort((a, b) => {
          if (filtro === 'frequencia') return b[1] - a[1];
          if (filtro === 'mais-atrasadas') return a[1] - b[1];
          if (filtro === 'menos-frequentes') return a[1] - b[1];
          return 0;
        });

        setTimeout(() => {
          loading.style.display = 'none';

          let relatorioHTML = `<div class="titulo-relatorio">Relatório</div>`;
          relatorioHTML += `<div class="relatorio">`;
          relatorioHTML += `<strong>Filtro aplicado:</strong> ${filtro}<br><br>`;
          relatorioHTML += `<strong>Concursos analisados:</strong> ${limite}<br><br>`;
          relatorioHTML += `<ul>`;
          ordenado.forEach(([dezena, freq]) => {
            relatorioHTML += `<li>Dezena ${dezena}: ${freq} vezes</li>`;
          });
          relatorioHTML += `</ul></div>`;
          resultado.innerHTML = relatorioHTML;
        }, 1500);

      } catch (error) {
        loading.style.display = 'none';
        resultado.innerHTML = `<div class="relatorio">Erro ao carregar os dados.</div>`;
      }
    }
  </script>
</body>
</html>
