<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px;
        }
        button {
            background-color: orange;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="token" placeholder="Insira o token">
    <button onclick="validarToken()">Acessar</button>
    
    <script>
        function validarToken() {
            let token = document.getElementById('token').value;
            window.location.href = `protegida.html?auth=${token}`;
        }
    </script>
</body>
</html>
