<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Mega-Sena</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    input {
      width: 45px;
      height: 45px;
      margin: 5px;
      font-size: 18px;
      text-align: center;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: orange;
      border: 2px solid black;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
    }
    .loading {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador Mega-Sena</h1>
    <div id="inputs">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
    </div>
    <button onclick="buscarResultados()">Buscar</button>
    <div class="loading" id="loading"></div>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function compararJogos(jogoUsuario, jogoConcurso) {
      return jogoUsuario.filter(num => jogoConcurso.includes(num)).length;
    }

    async function buscarResultados() {
      const inputs = document.querySelectorAll('input');
      const numeros = Array.from(inputs).map(input => {
        const val = parseInt(input.value);
        return val >= 1 && val <= 60 ? val.toString().padStart(2, '0') : null;
      }).filter(n => n);

      if (numeros.length !== 6) {
        alert("Preencha 6 números válidos entre 01 e 60.");
        return;
      }

      const loading = document.getElementById('loading');
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "";
      loading.style.display = "block";

      try {
        const response = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const dados = await response.json();

        let terno = 0, quadra = 0, quina = 0, sena = 0;

        dados.forEach(concurso => {
          if (!concurso.dezenas || !Array.isArray(concurso.dezenas)) return;

          const acertos = compararJogos(numeros, concurso.dezenas);
          switch (acertos) {
            case 3: terno++; break;
            case 4: quadra++; break;
            case 5: quina++; break;
            case 6: sena++; break;
          }
        });

        resultado.innerHTML = `
          <p>Ternos: ${terno}</p>
          <p>Quadras: ${quadra}</p>
          <p>Quinas: ${quina}</p>
          <p>Senas: ${sena}</p>
        `;
      } catch (error) {
        resultado.innerHTML = "Erro ao buscar resultados.";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
