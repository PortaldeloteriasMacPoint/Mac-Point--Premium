<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabela - Combinações de Dezenas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #2f4f2f;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
      position: relative;
    }
    .titulo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: #fff;
    }
    .configuracao {
      margin-bottom: 15px;
    }
    .configuracao label {
      display: block;
      margin-bottom: 5px;
    }
    .configuracao select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      color: #000;
    }
    .quadro-container {
      display: grid;
      gap: 5px;
      margin-bottom: 15px;
      justify-content: center;
    }
    .quadro-container input {
      width: 50px;
      height: 50px;
      font-size: 18px;
      text-align: center;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, border 0.3s, color 0.3s, text-shadow 0.3s;
      user-select: none;
      margin: 0 5px;
    }
    .btn-gerar {
      background-color: darkorange;
      color: white;
      border: 2px solid black;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }
    .btn-gerar:hover {
      background-color: #0f0;
      color: #000;
      border: 2px solid black;
      text-shadow: none;
    }
    .btn-girar {
      background-color: darkorange;
      color: white;
      border: 2px solid black;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }
    .btn-girar:hover {
      background-color: #0f0;
      color: #000;
      border: 2px solid black;
      text-shadow: none;
    }
    .resultado {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .comb {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #000;
      min-width: 50px;
      text-align: center;
      font-weight: bold;
      user-select: none;
    }
    .notificacao {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #e74c3c;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 9999;
      max-width: 300px;
      text-align: center;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }
    .notificacao.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .quadro-container input {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .comb {
        min-width: 40px;
        padding: 8px;
        font-size: 14px;
      }
      .notificacao {
        max-width: 90vw;
        right: 5vw;
        top: 10px;
        font-size: 14px;
      }
      button {
        margin: 5px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="titulo">TABELA - COMBINAÇÕES DE DEZENAS</h2>
    <div class="configuracao">
      <label for="tamanho-quadro">Escolha o tamanho do quadro:</label>
      <select id="tamanho-quadro" onchange="gerarQuadro()">
        <option value="3">3x3 (9 dígitos)</option>
        <option value="4">4x4 (16 dígitos)</option>
        <option value="5">5x5 (25 dígitos)</option>
      </select>
    </div>
    <div class="quadro-container" id="quadro-container"></div>
    <div>
      <button class="btn-gerar" onclick="gerarCombinacoes()">Gerar Combinações</button>
      <button class="btn-girar" onclick="girarCombinacoes()">Girar Combinações</button>
    </div>
    <div class="resultado" id="resultado"></div>
  </div>

  <div class="notificacao" id="notificacao">Preencha pelo menos dois campos para gerar combinações.</div>

  <script>
    function gerarQuadro() {
      const tamanho = parseInt(document.getElementById("tamanho-quadro").value);
      const quadroContainer = document.getElementById("quadro-container");
      quadroContainer.innerHTML = "";
      quadroContainer.style.gridTemplateColumns = `repeat(${tamanho}, 50px)`;
      for (let i = 0; i < tamanho * tamanho; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = 1;
        input.oninput = () => validarDigito(input);
        quadroContainer.appendChild(input);
      }
      limparResultado();
    }

    function validarDigito(input) {
      const valor = input.value;
      if (!/^[0-9]$/.test(valor)) {
        input.value = "";
      }
    }

    let combinacoesGeradas = [];

    function gerarCombinacoes() {
      const inputs = document.querySelectorAll("#quadro-container input");
      const digitos = Array.from(inputs).map(input => input.value).filter(v => v !== "");
      if (digitos.length < 2) {
        mostrarNotificacao("Preencha pelo menos dois campos para gerar combinações.");
        return;
      }
      const combinacoes = new Set();
      digitos.sort();
      for (let i = 0; i < digitos.length; i++) {
        for (let j = 0; j < digitos.length; j++) {
          if (i !== j) {
            combinacoes.add(`${digitos[i]}${digitos[j]}`);
          }
        }
      }
      combinacoesGeradas = Array.from(combinacoes);
      mostrarCombinacoes(combinacoesGeradas);
    }

    function mostrarCombinacoes(lista) {
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      lista.forEach(comb => {
        const div = document.createElement("div");
        div.className = "comb";
        div.textContent = comb;
        resultado.appendChild(div);
      });
    }

    function limparResultado() {
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      combinacoesGeradas = [];
    }

    function mostrarNotificacao(mensagem) {
      const notif = document.getElementById("notificacao");
      notif.textContent = mensagem;
      notif.classList.add("show");
      clearTimeout(window._notifTimeout);
      window._notifTimeout = setTimeout(() => {
        notif.classList.remove("show");
      }, 3000);
    }

    function girarCombinacoes() {
      if (combinacoesGeradas.length === 0) {
        mostrarNotificacao("Nenhuma combinação para girar. Gere combinações primeiro.");
        return;
      }
      const giradas = combinacoesGeradas.map(c => c.split("").reverse().join(""));
      combinacoesGeradas = giradas;
      mostrarCombinacoes(giradas);
    }

    gerarQuadro();
  </script>
</body>
</html>
