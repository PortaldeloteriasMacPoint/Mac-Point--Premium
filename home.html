<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 250px;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .avatar {
            width: 140px; /* Ajustado para ser maior */
            height: 140px; /* Ajustado para ser maior */
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            font-size: 50px; /* Adicionado para exibir a inicial */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2c3e50; /* Cor de fundo enquanto não houver foto */
            color: white;
        }

        .welcome-message {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background-color: #2c3e50;
            padding: 8px 15px;
            border-radius: 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .gear-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            text-align: left;
        }

        .submenu button {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .submenu button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="cover-photo">
        <div class="avatar" id="avatar"></div>
    </div>

    <div class="welcome-message" id="welcome-message">
        Bem-vindo, <span id="user-name">Usuário</span>!
    </div>

    <div class="user-info">
        <span id="user-email-text">usuario@exemplo.com</span>
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
        <div class="submenu" id="submenu">
            <button onclick="alterarStatus()">Alterar Status</button>
            <button onclick="acessarPremium()">Acessar Premium</button>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };
  
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const userName = user.displayName || user.email.split('@')[0];
                    const userPhoto = user.photoURL || ''; 
                    const initial = user.email.split('@')[0].charAt(0).toUpperCase(); // Exibe a primeira letra do nome

                    document.getElementById("user-name").textContent = userName;
                    document.getElementById("user-email-text").textContent = user.email;
                    if (userPhoto) {
                        document.getElementById("avatar").style.backgroundImage = `url('${userPhoto}')`;
                    } else {
                        document.getElementById("avatar").textContent = initial; // Mostra inicial caso não tenha foto
                    }
                } else {
                    window.location.href = "login.html";
                }
            });
        };

        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function alterarStatus() {
            const novoNome = prompt("Digite seu novo nome:");
            const novaFoto = prompt("Insira a URL da nova foto:");
            const user = auth.currentUser;
            if (novoNome || novaFoto) {
                updateProfile(user, {
                    displayName: novoNome || user.displayName,
                    photoURL: novaFoto || user.photoURL
                }).then(() => {
                    document.getElementById("user-name").textContent = novoNome || user.displayName;
                    if (novaFoto) {
                        document.getElementById("avatar").style.backgroundImage = `url('${novaFoto}')`;
                    }
                    alert("Perfil atualizado com sucesso!");
                }).catch(error => console.error("Erro ao atualizar perfil:", error));
            }
        }

        function acessarPremium() {
            alert("Redirecionando para a área Premium...");
            window.location.href = "premium.html";
        }

        function logout() {
            signOut(auth).then(() => {
                alert("Você saiu com sucesso!");
                window.location.href = "login.html";
            }).catch(error => console.error("Erro ao sair:", error));
        }
    </script>
</body>
</html>
