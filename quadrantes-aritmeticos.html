  <script>
    const quadrantes = {
      1: [1,5,13,21,25],
      2: [9,17,29],
      3: [33,41,45,53],
      4: [37,49,57],
      5: [2,14,22],
      6: [6,10,18,26,30],
      7: [34,42,54],
      8: [38,46,50,58],
      9: [3,11,15,23],
      10: [7,19,27],
      11: [31,35,43,51,55],
      12: [39,47,59],
      13: [4,12,24],
      14: [8,16,20,28],
      15: [32,44,52],
      16: [36,40,48,56,60]
    };

    async function gerarRelatorio() {
      const filtro = parseInt(document.getElementById('filtro').value);
      const loading = document.getElementById('loading');
      const relatorio = document.getElementById('relatorio');

      loading.innerHTML = `Buscando dados... <div class="loader"></div>`;
      relatorio.style.display = 'none';

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const data = await res.json();
        const resultados = data.slice(-filtro);

        const frequencias = {}, ultimos = {};
        for (let i = 1; i <= 16; i++) {
          frequencias[i] = 0;
          ultimos[i] = -1;
        }

        resultados.forEach((item, index) => {
          for (let i = 1; i <= 16; i++) {
            if (quadrantes[i].some(n => item.Resultado.includes(n))) {
              frequencias[i]++;
              ultimos[i] = index;
            }
          }
        });

        const atrasos = {};
        for (let i = 1; i <= 16; i++) {
          atrasos[i] = ultimos[i] === -1 ? filtro : filtro - ultimos[i];
        }

        const topFreq = Object.entries(frequencias).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));
        const topAtraso = Object.entries(atrasos).sort((a,b)=>b[1]-a[1]).slice(0,3).map(e=>parseInt(e[0]));

        let html = `<div class="secao"><h2>Frequ√™ncia por Quadrante</h2>`;
        for (let i = 1; i <= 16; i++) {
          let classe = topFreq.includes(i) ? 'verde' : '';
          html += `<div class="linha ${classe}"><div>Quadrante ${i} (${quadrantes[i].join(', ')})</div><div>Ocorr√™ncias: ${frequencias[i]}</div></div>`;
        }
        html += `</div>`;

        html += `<div class="secao"><h2>Atraso por Quadrante</h2>`;
        for (let i = 1; i <= 16; i++) {
          let classe = topAtraso.includes(i) ? 'vermelho' : '';
          html += `<div class="linha ${classe}"><div>Quadrante ${i} (${quadrantes[i].join(', ')})</div><div>Atraso: ${atrasos[i]} concursos</div></div>`;
        }
        html += `</div>`;

        relatorio.innerHTML = html;
        relatorio.style.display = 'block';
        loading.innerHTML = '';
      } catch (error) {
        loading.innerHTML = `<span style="color:red;">Erro ao buscar dados.</span>`;
      }
    }
  </script>
