

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .form-container {
            background-color: #006400;
            border: 3px solid #32cd32;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background-color: #000;
            color: white;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #28a428;
        }

        .form-container .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
        }

        .form-container .checkbox-container input {
            margin-right: 10px;
        }

        .form-container .link {
            color: #32cd32;
            text-decoration: none;
        }

        .form-container .link:hover {
            text-decoration: underline;
        }

        .capa {
            width: 100%;
            max-height: 200px;
            background-color: #222;
            border: 3px solid #32cd32;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .capa img {
            width: 100%;
            height: auto;
        }

        /* Notificação */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeIn 0.5s, fadeOut 0.5s 3.5s;
        }

        .notification.error {
            background-color: #f44336;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* Rodapé */
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="capa">
                <!-- Altere o caminho da imagem abaixo para a sua capa -->
                <img src="https://via.placeholder.com/800x200" alt="Capa">
            </div>
            <h2>Cadastro</h2>
            <form id="registerForm">
                <input type="text" id="fullName" placeholder="Digite seu nome completo" required>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Eu li e concordo: <a href="termos-e-condicoes.txt" class="link" target="_blank">Termos e Condições de Uso</a></label>
                </div>

                <button type="submit">Cadastrar</button>
                <p>Já tem cadastro? <a href="login.html" class="link">Faça login</a></p>
            </form>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" style="display: none;" class="notification"></div>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 MacPoint. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts Firebase -->
    <script type="module">
        // Importar Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Função para exibir notificações
        function showNotification(message, isError = false) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = "notification";
            if (isError) {
                notification.classList.add("error");
            }
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 4000);
        }

        // Cadastro de usuário
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                showNotification("As senhas não coincidem.", true);
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    fullName: fullName,
                    email: email,
                    subscriptionActive: true,
                    subscriptionEndDate: new Date(new Date().setMonth(new Date().getMonth() + 1)),
                    plan: "Mensal"
                });

                showNotification("Cadastro realizado com sucesso!");
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 4000);
            } catch (error) {
                if (error.code === "auth/email-already-in-use") {
                    showNotification("Erro: O e-mail já está em uso. Faça login.", true);
                } else {
                    showNotification(`Erro: ${error.message}`, true);
                }
            }
        });
    </script>
</body>
</html>
