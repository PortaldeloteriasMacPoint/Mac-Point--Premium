<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mac Point Pro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #000, #0d0d0d, #355E3B);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cover-photo {
      width: 100%;
      height: 45vh;
      background: url('Screenshot_20250112-173043-1.jpg') center/cover no-repeat;
      border-bottom: 3px solid #355E3B;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    .platform-title {
      margin-top: -30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff88;
      text-align: center;
      max-width: 90%;
    }

    .platform-title h1 {
      font-size: 28px;
      color: #00ff88;
      margin-bottom: 10px;
    }

    .platform-title p {
      font-size: 16px;
      color: #ccc;
    }

    .content {
      width: 95%;
      max-width: 500px;
      margin: 20px 0;
      background-color: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #355E3B;
      text-align: center;
    }

    .user-info {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px solid #355E3B;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .user-email {
      color: #00ff99;
      font-size: 20px;
      word-break: break-word;
    }

    .gear-icon {
      cursor: pointer;
      font-size: 24px;
      color: white;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .submenu {
      display: none;
      background-color: #222;
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #355E3B;
    }

    .submenu button {
      background: none;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .submenu button:hover {
      background-color: #355E3B;
    }

    @media screen and (max-width: 600px) {
      .platform-title h1 {
        font-size: 22px;
      }

      .platform-title p {
        font-size: 14px;
      }

      .user-info {
        font-size: 16px;
      }

      .user-email {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="cover-photo"></div>

  <div class="platform-title">
    <h1>üöÄ Bem-vindo ao Mac Point Pro</h1>
    <p>Sua central avan√ßada de ferramentas inteligentes para loterias, an√°lise estat√≠stica e personaliza√ß√£o profissional.</p>
  </div>

  <div class="content" id="protectedContent" style="display:none;">
    <div class="user-info">
      <span class="gear-icon" onclick="toggleSubMenu()">‚öôÔ∏è</span>
      Usu√°rio logado:<br><span class="user-email" id="user-email">Carregando...</span>
    </div>
    <div class="submenu" id="submenu">
      <button onclick="alert('Editar Perfil')">Editar Perfil</button>
    </div>
  </div>

  <script>
    function toggleSubMenu() {
      const submenu = document.getElementById("submenu");
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
      authDomain: "mac-projeto-4e552.firebaseapp.com",
      projectId: "mac-projeto-4e552",
      storageBucket: "mac-projeto-4e552.appspot.com",
      messagingSenderId: "537330451519",
      appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("protectedContent").style.display = "block";
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
