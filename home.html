<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* Foto de capa */
        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('Screenshot_20250112-173043-1.jpg'); /* Altere o caminho da imagem */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Avatar do usuário */
        .avatar-container {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Texto de boas-vindas */
        .welcome-message {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Campo de e-mail e ícone de engrenagem */
        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #000;
        }

        .user-email {
            font-weight: bold;
            margin-right: 10px;
        }

        .gear-icon {
            cursor: pointer;
        }

        /* Submenu */
        .submenu {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            width: fit-content;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .submenu button {
            display: block;
            background-color: #e74c3c;
            color: white;
            padding: 8px;
            border: none;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .submenu button:hover {
            background-color: #c0392b;
        }

        .highlighted {
            color: #00ced1;
        }
    </style>
</head>
<body>
    <div class="cover-photo"></div>
    <div class="avatar-container">
        <div class="avatar" id="avatar"></div>
    </div>
    <div class="welcome-message" id="welcome-message">Bem-vindo, <span id="user-name">Usuário</span>!</div>
    <div class="user-info">
        <span class="user-email" id="user-email-text">usuario@exemplo.com</span>
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
    </div>
    <div class="submenu" id="submenu">
        <button onclick="alterarStatus()">Alterar Status</button>
        <button onclick="acessarPremium()">Acessar Premium</button>
        <button onclick="logout()">Sair</button>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const userName = user.displayName || user.email.split('@')[0];
                    const userEmail = user.email;
                    const userInitial = userEmail.charAt(0).toUpperCase();

                    document.getElementById("user-name").textContent = userName;
                    document.getElementById("user-email-text").textContent = userEmail;
                    document.getElementById("avatar").textContent = userInitial;
                } else {
                    window.location.href = "login.html";
                }
            });
        };

        function logout() {
            signOut(auth).then(() => {
                alert("Você saiu com sucesso!");
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("Erro ao sair:", error);
            });
        }

        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function alterarStatus() {
            const newName = prompt("Digite seu nome para personalizar a saudação:");
            if (newName) {
                document.getElementById("user-name").textContent = newName;
                document.getElementById("welcome-message").classList.add("highlighted");
            }
        }

        function acessarPremium() {
            alert("Redirecionando para área Premium...");
            window.location.href = "premium.html";
        }
    </script>
</body>
</html>
