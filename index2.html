<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Barra superior */
        .top-bar {
            background: linear-gradient(to right, black, green);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .site-name {
            font-size: 18px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
        }

        /* Menu lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(to bottom, #004d00, #008000);
            border-right: 3px solid #90EE90;
            transition: left 0.3s;
            padding-top: 40px;
            z-index: 999;
            overflow-y: auto;
        }

        .menu-title {
            color: white;
            font-size: 20px;
            margin: 10px;
            font-weight: bold;
        }

        .menu-btn {
            display: block;
            background: black;
            color: white;
            padding: 10px;
            margin: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #90EE90;
            font-size: 18px;
        }

        .section {
            display: none;
            padding: 20px;
            margin-top: 80px;
        }

        .active {
            display: block;
        }

        /* Foto de Capa */
        .cover-photo {
            margin-top: 80px;
            width: 95%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            padding: 20px;
            font-size: 20px;
        }

        /* Carrossel */
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active-dot {
            background-color: white;
        }

        /* Rodap√© */
        .footer {
            background: black;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        .hide-footer {
            transform: translateY(100%);
        }

        /* √çcones do submenu */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 15px;
        }

        .icon-btn {
            font-size: 35px;
            padding: 10px;
            background: black;
            color: white;
            border: 2px solid #90EE90;
            border-radius: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="closeMenu(event)">

    <div class="top-bar">
        <span class="menu-icon" onclick="toggleMenu(event)">‚ãÆüïµüèª‚Äç‚ôÇÔ∏è</span>
        <span class="site-name">Portal de Loterias Mac Point</span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="menu-title">üí† Menu üí†</div>
        <span class="menu-btn" onclick="showSection('inicio')">In√≠cio</span>
        <span class="menu-btn" onclick="showSection('modalidades')">Modalidades</span>
        <span class="menu-btn" onclick="showSection('analise')">An√°lise Estat√≠stica</span>

        <div class="menu-title">Outro Servi√ßo</div>
        <div class="icon-grid">
            <span class="icon-btn" onclick="window.location.href='configuracoes.html'">‚öôÔ∏è</span>
            <span class="icon-btn" onclick="window.location.href='disco.html'">ü™©</span>
            <span class="icon-btn" onclick="window.location.href='biblioteca.html'">üìö</span>
        </div>
    </div>

    <div class="section active" id="inicio">
        <img src="capa.jpg" class="cover-photo" alt="Foto de Capa">
        <p class="description">Bem-vindo ao Portal de Loterias Mac Point! Estat√≠sticas, simuladores e muito mais.</p>

        <!-- Carrossel -->
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="curso1.jpg" alt="Curso 1">
                <img src="curso2.jpg" alt="Curso 2">
                <img src="curso3.jpg" alt="Curso 3">
                <img src="curso4.jpg" alt="Curso 4">
                <img src="curso5.jpg" alt="Curso 5">
            </div>
            <div class="dots">
                <span class="dot active-dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            var sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
        }

        function closeMenu(event) {
            var sidebar = document.getElementById("sidebar");
            if (event.target.closest(".sidebar") || event.target.closest(".menu-icon")) return;
            sidebar.style.left = "-250px";
        }

        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(section => section.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
            toggleMenu(event);
        }
    </script>

</body>
</html>
