<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçÄ Mega Sena - Hist√≥rico de Resultados</title>
  <style>
    body {
      background: darkcyan;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      text-shadow: -0.1vw -0.1vw 0 black, 0.1vw -0.1vw 0 black, -0.1vw 0.1vw 0 black, 0.1vw 0.1vw 0 black;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .busca-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .busca-container input, .busca-container button {
      padding: 12px;
      font-size: 1em;
      border: 2px solid black;
      border-radius: 8px;
    }
    .busca-container input {
      width: 250px;
      color: black;
      background: white;
    }
    .busca-container button {
      background-color: orange;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .busca-container button:hover {
      background-color: #00e676;
    }
    .sorteio {
      background: #001a12;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      border: 5px solid black;
      max-width: 600px;
    }
    .titulo-sorteio {
      font-size: 1.2em;
      margin-bottom: 15px;
      border: 2px solid white;
      border-radius: 30%;
      padding: 10px;
    }
    .numeros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .bola {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      line-height: 45px;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
      color: white;
    }
    .vermelha { background: #e53935; }
    .amarela { background: #fdd835; color: black; }
    .verde { background: #43a047; }
    .marrom { background: #8d6e63; }
    .azul { background: #1e88e5; }
    .rosa { background: #ec407a; }
    .preta { background: #212121; }
    .cinza { background: #757575; }
    .laranja { background: #fb8c00; color: black; }
    .branca { background: #eeeeee; color: black; }
    .relatorio {
      margin-top: 30px;
      padding: 20px;
      background: #001a12;
      border-radius: 15px;
      border: 2px solid white;
      font-size: 1em;
      text-align: left;
      color: white;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .relatorio h2 {
      text-align: center;
      margin-top: 0;
    }
    @media (max-width: 600px) {
      .numeros { gap: 6px; }
      .bola { width: 35px; height: 35px; line-height: 35px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÄ Mega Sena</h1>
    <div class="busca-container">
      <input id="inputBusca" type="text" placeholder="üîé Digite o n√∫mero do concurso" />
      <button id="btnBuscar">Buscar</button>
    </div>
    <div id="resultado"></div>
    <div id="relatorio"></div>  
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btnBuscar = document.getElementById('btnBuscar');
      const inputBusca = document.getElementById('inputBusca');
      const resultadoDiv = document.getElementById('resultado');

      btnBuscar.addEventListener('click', () => {
        const concurso = inputBusca.value.trim();
        if (!concurso || isNaN(concurso)) {
          alert("Por favor, digite um n√∫mero de concurso v√°lido.");
          return;
        }
        buscarConcurso(concurso);
      });

      function buscarConcurso(concurso) {
        const url = `https://premium-portaldeloteriasmacpoint.onrender.com/api.php?concurso=${concurso}`;

        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Concurso n√£o encontrado!');
            return response.json();
          })
          .then(data => {
            const dezenas = data.dezenas.map(num => parseInt(num));
            exibirNumeros(data.numero, data.dataApuracao, dezenas);
            gerarRelatorio(dezenas);
          })
          .catch(error => {
            resultadoDiv.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            document.getElementById('relatorio').innerHTML = '';
          });
      }

      function exibirNumeros(numero, data, numeros) {
        resultadoDiv.innerHTML = `
          <div class="sorteio">
            <div class="titulo-sorteio">Concurso ${numero} - ${data}</div>
            <div class="numeros">
              ${numeros.map(n => `<div class="bola ${definirCor(n)}">${n}</div>`).join('')}
            </div>
          </div>
        `;
      }

      function definirCor(n) {
        if (n <= 10) return 'amarela';
        if (n <= 20) return 'azul';
        if (n <= 30) return 'verde';
        if (n <= 40) return 'rosa';
        if (n <= 50) return 'vermelha';
        return 'cinza';
      }

      function gerarRelatorio(numeros) {
        const pares = numeros.filter(n => n % 2 === 0).length;
        const impares = numeros.length - pares;
        const soma = numeros.reduce((a, b) => a + b, 0);
        const repeticoes = numeros.reduce((acc, n) => {
          acc[n] = (acc[n] || 0) + 1;
          return acc;
        }, {});
        const intervalos = [
          numeros.filter(n => n >= 1 && n <= 10).length,
          numeros.filter(n => n >= 11 && n <= 20).length,
          numeros.filter(n => n >= 21 && n <= 30).length,
          numeros.filter(n => n >= 31 && n <= 40).length,
          numeros.filter(n => n >= 41 && n <= 50).length,
          numeros.filter(n => n >= 51 && n <= 60).length,
        ];
        const saidaPorColuna = Array.from({ length: 5 }, (_, index) => numeros.filter((_, i) => i % 5 === index).length);

        document.getElementById('relatorio').innerHTML = `
          <div class="relatorio">
            <h2>üìë Relat√≥rio do Concurso</h2>
            <p><strong>Total de Dezenas:</strong> ${numeros.length}</p>
            <p><strong>Pares:</strong> ${pares} | <strong>√çmpares:</strong> ${impares}</p>
            <p><strong>Soma Total:</strong> ${soma}</p>
            <p><strong>M√©dia:</strong> ${(soma / numeros.length).toFixed(2)}</p>
            <p><strong>Menor Dezena:</strong> ${Math.min(...numeros)}</p>
            <p><strong>Maior Dezena:</strong> ${Math.max(...numeros)}</p>

            <h3>üî¢ Repeti√ß√£o de Dezenas:</h3>
            <ul>
              ${Object.entries(repeticoes).map(([num, count]) => `<li>Dezena ${num}: ${count} vez(es)</li>`).join('')}
            </ul>

            <h3>üìä An√°lise de Intervalos:</h3>
            <p>
              <strong>1 a 10:</strong> ${intervalos[0]} |
              <strong>11 a 20:</strong> ${intervalos[1]} |
              <strong>21 a 30:</strong> ${intervalos[2]} |
              <strong>31 a 40:</strong> ${intervalos[3]} |
              <strong>41 a 50:</strong> ${intervalos[4]} |
              <strong>51 a 60:</strong> ${intervalos[5]}
            </p>

            <h3>üìâ Sa√≠da por Coluna:</h3>
            <ul>
              ${saidaPorColuna.map((col, index) => `<li>Coluna ${index + 1}: ${col} dezena(s)</li>`).join('')}
            </ul>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
