<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            width: 90%;
            margin: auto;
            padding-bottom: 60px; /* Espaço para o rodapé */
        }

        /* Imagem de capa */
        .cover-photo {
            text-align: center;
            margin-top: 20px;
        }

        .cover-photo img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Borda larga com botões */
        .top-bar {
            background: #064420; /* Verde escuro */
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-radius: 12px;
            margin: 15px auto;
            max-width: 95%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .top-bar button {
            background-color: darkorange;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .top-bar button:hover {
            background-color: lightgreen;
            color: black;
            transform: scale(1.05);
            box-shadow: 0px 5px 10px rgba(0, 255, 0, 0.3);
        }

        /* Seções de conteúdo */
        .content {
            margin-top: 20px;
            padding: 20px;
        }

        .section {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            color: lightgreen;
        }

        /* Rodapé fixo */
        .footer {
            background-color: #064420; /* Verde escuro */
            color: white;
            padding: 12px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: block;
            font-size: 14px;
            box-shadow: 0px -3px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Foto de Capa -->
        <div class="cover-photo">
            <img src="Screenshot_20250123-232747-1.jpg" alt="Capa">
        </div>

        <!-- Borda larga com botões -->
        <nav class="top-bar">
            <button onclick="showSection('inicio')">Início</button>
            <button onclick="showSection('subnos')">Subnós</button>
            <button onclick="showSection('contato')">Contato</button>
            <button onclick="window.location.href='paginaPremium.html'">Página Premium</button>
        </nav>

        <!-- Conteúdo das Seções -->
        <div class="content">
            <section id="inicio" class="section">
                <h2>Início</h2>
                <p>Bem-vindo ao nosso portal!</p>
            </section>
            <section id="subnos" class="section">
                <h2>Sobre Nós</h2>
                <p>Conheça mais sobre nosso serviço.</p>
            </section>
            <section id="contato" class="section">
                <h2>Contato</h2>
                <p>Entre em contato conosco.</p>
            </section>
        </div>

        <!-- Rodapé -->
        <footer class="footer" id="footer">
            <p>&copy; 2025 Portal de Loterias. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas as seções
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            // Exibir apenas a seção selecionada
            document.getElementById(sectionId).style.display = 'block';

            // Mostrar o rodapé apenas na página de "Início"
            if (sectionId === 'inicio') {
                document.getElementById('footer').style.display = 'block';
            } else {
                document.getElementById('footer').style.display = 'none';
            }
        }

        // Mostrar o "Início" ao carregar a página
        showSection('inicio');
    </script>
</body>
</html>
