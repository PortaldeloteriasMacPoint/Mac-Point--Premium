<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        /* Top Bar */
        .top-bar {
            background: linear-gradient(to right, black, darkgreen);
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .top-bar h1 {
            font-size: 20px;
            margin: 0;
            color: white;
        }

        /* Foto de capa */
        .photo-cover {
            width: 100%;
            height: 200px;
            background-image: url('https://your-image-link-here.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 50px;
        }

        /* √çcone de menu (tr√™s pontos) */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Menu suspenso */
        .menu-lateral {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-lateral button {
            background: white;
            color: black;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
        }

        .menu-lateral button:hover {
            background-color: #00CED1;
            color: black;
        }

        /* Se√ß√µes */
        .section {
            padding: 20px;
            display: none;
        }

        /* Bot√£o laranja */
        .premium-button {
            background: orange;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .premium-button:hover {
            background-color: #00CED1;
            color: black;
        }

        /* Perfil */
        #profile-page {
            background-color: black;
            color: white;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
            border-radius: 5px;
            text-align: center;
        }

        #profile-page input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }

        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>PORTAL DE LOTERIAS MAC POINT</h1>
    </div>

    <div class="photo-cover"></div>

    <div class="menu-icon" onclick="toggleMenu()">‚ãÆ</div>

    <div id="menu-lateral" class="menu-lateral">
        <button onclick="showSection('inicio')">IN√çCIO</button>
        <button onclick="showSection('contato')">CONTATO</button>
        <button onclick="showSection('perfil')">PERFIL</button>
        <button onclick="logout()">SAIR</button>
    </div>

    <div id="inicio" class="section">
        <h2>Bem-vindo, <span id="welcome-user">Usu√°rio</span>!</h2>
        <p>O Portal de Loterias Mac Point √© a sua melhor ferramenta para an√°lises e estat√≠sticas de jogos!</p>
        <button class="premium-button" onclick="window.location.href='premium.html'">Acessar Premium</button>
    </div>

    <div id="contato" class="section">
        <h2>Contato</h2>
        <p>Entre em contato pelo WhatsApp: üì±</p>
    </div>

    <div id="perfil" class="section">
        <h2>Alterar Perfil</h2>
        <img id="user-photo" class="user-photo" src="default.jpg" alt="Foto do Usu√°rio">
        <input type="text" id="new-name" placeholder="Novo Nome">
        <input type="file" id="new-photo" onchange="uploadPhoto()">
        <button onclick="saveProfile()">Salvar</button>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu-lateral");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => sec.style.display = "none");
            document.getElementById(section).style.display = "block";
            document.getElementById("menu-lateral").style.display = "none";
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        function uploadPhoto() {
            const file = document.getElementById("new-photo").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("user-photo").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveProfile() {
            const newName = document.getElementById("new-name").value;
            if (newName) {
                firebase.auth().currentUser.updateProfile({
                    displayName: newName
                }).then(() => {
                    document.getElementById("welcome-user").textContent = newName;
                    alert('Perfil atualizado com sucesso!');
                }).catch((error) => {
                    alert('Erro ao atualizar perfil: ' + error.message);
                });
            } else {
                alert('Nome n√£o pode ser vazio!');
            }
        }

        // Firebase Configura√ß√£o
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('welcome-user').textContent = user.displayName || "Usu√°rio";
                document.getElementById('user-photo').src = user.photoURL || "default.jpg";
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
