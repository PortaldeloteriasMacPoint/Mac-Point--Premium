
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac Point</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="macpoint.png" type="image/png" sizes="512x512">
  <meta name="theme-color" content="#ff6600">
  <style>
    /* Estilos para centralizar o conteúdo */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    /* Estilos para o botão */
    #openApp {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #openApp:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div>
    <h1>Mac Point</h1>
    <button id="openApp">Abrir App</button>
  </div>

  <script>
    let deferredPrompt;
    const openAppBtn = document.getElementById('openApp');

    // Detecta o evento de instalação do PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      openAppBtn.style.display = 'inline-block'; // Exibe o botão
    });

    // Lida com o clique no botão "Abrir App"
    openAppBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt(); // Exibe o prompt de instalação
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuário aceitou a instalação do PWA');
          } else {
            console.log('Usuário rejeitou a instalação do PWA');
          }
          deferredPrompt = null;
        });
      } else {
        window.location.href = 'index3.html'; // Redireciona para o app após a instalação
      }
    });
  </script>
</body>
</html>
