<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 60vh;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
        }

        .welcome-container {
            margin-top: -30px;
            background-color: white;
            color: black;
            border-radius: 15px;
            border: 2px solid black;
            padding: 20px;
            width: 60%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            font-size: 24px;
            font-weight: bold;
        }

        .user-name {
            color: #20b2aa;
        }

        .gear-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            width: 60%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 10px;
        }

        .submenu button, .save-name-btn {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        .submenu button:hover {
            background-color: #1a252f;
        }

        .edit-name-container {
            display: none;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            width: 60%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 10px;
        }

        .edit-name-input {
            width: 80%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .save-name-btn {
            margin-top: 10px;
            background-color: #d35400;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cover-photo"></div>

    <div class="welcome-container">
        <span>Bem-vindo, <span class="user-name" id="user-name">Usuário</span>!</span>
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
    </div>

    <div class="submenu" id="submenu">
        <button onclick="showEditName()">Editar Perfil</button>
    </div>

    <div class="edit-name-container" id="edit-name-container">
        <input type="text" id="edit-name-input" class="edit-name-input" placeholder="Digite seu nome">
        <button class="save-name-btn" onclick="saveName()">Salvar</button>
    </div>

    <script>
        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function showEditName() {
            document.getElementById("submenu").style.display = "none";
            document.getElementById("edit-name-container").style.display = "block";
        }

        function saveName() {
            const newName = document.getElementById("edit-name-input").value;
            if (newName.trim() !== "") {
                localStorage.setItem("userName", newName);
                document.getElementById("user-name").textContent = newName;
                document.getElementById("edit-name-container").style.display = "none";
            }
        }

        window.onload = () => {
            const savedName = localStorage.getItem("userName");
            if (savedName) {
                document.getElementById("user-name").textContent = savedName;
            }
        };
    </script>
</body>
</html>
