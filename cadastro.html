<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: #006400;
            border: 3px solid #32cd32;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background-color: #000;
            color: white;
        }

        .form-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #28a428;
        }

        .form-container .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
        }

        .form-container .checkbox-container input {
            margin-right: 10px;
        }

        .form-container .link {
            color: #32cd32;
            text-decoration: none;
        }

        .form-container .link:hover {
            text-decoration: underline;
        }

        .capa {
            width: 100%;
            height: auto;
            background-color: #222;
            border: 3px solid #32cd32;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .capa img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Rodapé */
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="capa">
                <img src="https://via.placeholder.com/800x200" alt="Capa">
            </div>
            <h2>Cadastro</h2>
            <form id="registerForm">
                <input type="text" id="fullName" placeholder="Digite seu nome completo" required>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Eu li e concordo: <a href="termos-e-condicoes.txt" class="link" target="_blank">Termos e Condições de Uso</a></label>
                </div>

                <button type="submit">Cadastrar</button>
                <p>Já tem cadastro? <a href="login.html" class="link">Faça login</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 MacPoint. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function showNotification(message, isError = false) {
            alert(isError ? `Erro: ${message}` : message);
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                showNotification("As senhas não coincidem.", true);
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    fullName,
                    email,
                    subscriptionActive: true,
                    subscriptionEndDate: new Date(new Date().setMonth(new Date().getMonth() + 1)),
                    plan: "Mensal"
                });

                showNotification("Cadastro realizado com sucesso!");
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 3000);
            } catch (error) {
                showNotification(error.message, true);
            }
        });
    </script>
</body>
</html>
