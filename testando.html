<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gravador com Iframe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 960px;
      height: 400px;
      border: 3px solid #00ff88;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc6a;
    }
    video {
      width: 100%;
      max-width: 960px;
      margin-top: 20px;
      border: 2px solid #00ff88;
    }
  </style>
</head>
<body>
  <h1>Gravador com Iframe</h1>
  <iframe src="https://portaldeloteriasmacpoint.github.io/Mac-Point--Premium/premium.html" allow="camera; microphone; display-capture" id="iframeBox"></iframe>
  <div class="controls">
    <button onclick="startRecording()">Iniciar</button>
    <button onclick="pauseRecording()">Pausar</button>
    <button onclick="resumeRecording()">Retomar</button>
    <button onclick="stopRecording()">Parar</button>
    <button onclick="downloadRecording()">Baixar</button>
  </div>
  <video id="videoPreview" controls></video>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let recordedBlob;
    let screenStream;

    async function startRecording() {
      recordedChunks = [];
      recordedBlob = null;

      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true
        });

        mediaRecorder = new MediaRecorder(screenStream);

        mediaRecorder.ondataavailable = function(e) {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = function() {
          recordedBlob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(recordedBlob);
          document.getElementById("videoPreview").src = url;
        };

        mediaRecorder.start();
      } catch (err) {
        alert("Erro ao iniciar gravação.\nPermita o compartilhamento de tela.");
      }
    }

    function pauseRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.pause();
      }
    }

    function resumeRecording() {
      if (mediaRecorder && mediaRecorder.state === "paused") {
        mediaRecorder.resume();
      }
    }

    function stopRecording() {
      if (mediaRecorder && (mediaRecorder.state === "recording" || mediaRecorder.state === "paused")) {
        mediaRecorder.stop();
        screenStream.getTracks().forEach(track => track.stop());
      }
    }

    function downloadRecording() {
      if (!recordedBlob) {
        alert("Grave algo antes de baixar.");
        return;
      }
      const url = URL.createObjectURL(recordedBlob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "gravacao.webm";
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
