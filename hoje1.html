<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An√°lise Estat√≠stica - Mac Point</title>
  <style>
    body {
      background-color: #001a12;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: white ;
      padding: 15px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: white;
      text-shadow: 1px 1px 0 black;
    }
    .icons button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      margin: 0 5px;
      cursor: pointer;
    }
    main {
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      margin: 10px;
    }
    #resultados, #analises {
      margin-top: 20px;
      background-color: #004d36;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mac Point - An√°lises</h1>
    <div class="icons">
      <button onclick="window.print()">üñ®Ô∏è</button>
      <button onclick="copiarDados()">üìã</button>
      <button onclick="compartilharDados()">üì§</button>
    </div>
  </header>
  <main>
    <div>
      <label for="quantidade">Concursos:</label>
      <select id="quantidade">
        <option value="10">10 √∫ltimos</option>
        <option value="20">20 √∫ltimos</option>
        <option value="50">50 √∫ltimos</option>
        <option value="100">100 √∫ltimos</option>
      </select>
      <button onclick="buscarConcursos()">Buscar</button>
    </div>

    <div>
      <label for="filtroAnalise">An√°lise:</label>
      <select id="filtroAnalise" onchange="analisar()">
        <option value="">-- Selecione --</option>
        <option value="frequencia">Frequ√™ncia</option>
        <option value="paresImpares">Pares e √çmpares</option>
        <option value="fortes">Dezenas Fortes</option>
        <option value="fracas">Dezenas Fracas</option>
        <option value="atraso">Atrasos</option>
        <option value="distancia">Distanciamento</option>
      </select>
    </div>

    <div id="resultados"></div>
    <div id="analises"></div>
  </main>

  <script>
    let concursos = []
    let filtrados = []

    async function buscarConcursos() {
      const qtd = parseInt(document.getElementById("quantidade").value);
      const res = await fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php");
      const dados = await res.json();
      concursos = dados.slice(-qtd).reverse();
      mostrarConcursos();
      document.getElementById("analises").innerHTML = "";
    }

    function mostrarConcursos() {
      const div = document.getElementById("resultados");
      div.innerHTML = "<h2>Concursos Selecionados</h2>" + concursos.map(c => `Concurso ${c.numero}: ${c.resultado}`).join("<br>");
    }

    function analisar() {
      const tipo = document.getElementById("filtroAnalise").value;
      if (!tipo) return;
      const dezenas = {};

      concursos.forEach(c => {
        c.resultado.split("-").forEach(num => {
          const dez = parseInt(num);
          dezenas[dez] = (dezenas[dez] || 0) + 1;
        });
      });

      let output = "<h2>An√°lise: " + tipo + "</h2><ul>";

      if (tipo === "frequencia") {
        Object.entries(dezenas).sort((a,b) => b[1]-a[1]).forEach(([d, f]) => {
          output += `<li>Dezena ${d.padStart(2,'0')}: ${f}x</li>`;
        });
      }
      else if (tipo === "paresImpares") {
        let pares = 0, impares = 0;
        Object.keys(dezenas).forEach(d => parseInt(d)%2===0 ? pares++ : impares++);
        output += `<li>Pares: ${pares}</li><li>√çmpares: ${impares}</li>`;
      }
      else if (tipo === "fortes") {
        Object.entries(dezenas).sort((a,b) => b[1]-a[1]).slice(0,6).forEach(([d, f]) => {
          output += `<li>Dezena ${d}: ${f}x</li>`;
        });
      }
      else if (tipo === "fracas") {
        Object.entries(dezenas).sort((a,b) => a[1]-b[1]).slice(0,6).forEach(([d, f]) => {
          output += `<li>Dezena ${d}: ${f}x</li>`;
        });
      }
      else if (tipo === "atraso") {
        let todas = Array.from({length:60}, (_,i)=>i+1);
        let ultimos = new Set(concursos[0].resultado.split("-").map(n=>parseInt(n)));
        todas.filter(n=>!ultimos.has(n)).forEach(n => {
          output += `<li>Dezena ${n.toString().padStart(2,'0')} n√£o saiu no √∫ltimo concurso</li>`;
        });
      }
      else if (tipo === "distancia") {
        concursos.forEach(c => {
          const nums = c.resultado.split("-").map(n => parseInt(n));
          for (let i = 1; i < nums.length; i++) {
            const dist = nums[i] - nums[i-1];
            output += `<li>Concurso ${c.numero} - Dist√¢ncia entre ${nums[i-1]} e ${nums[i]}: ${dist}</li>`;
          }
        });
      }

      output += "</ul>";
      document.getElementById("analises").innerHTML = output;
    }

    function copiarDados() {
      const txt = document.body.innerText;
      navigator.clipboard.writeText(txt);
      alert("Conte√∫do copiado!");
    }

    function compartilharDados() {
      if (navigator.share) {
        navigator.share({ title: document.title, url: location.href });
      } else {
        alert("Navegador n√£o suporta compartilhamento.");
      }
    }
  </script>
</body>
</html>
