<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vídeos Recomendados</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    background-color: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0; padding: 0;
    text-align: center;
  }
  h1 {
    font-size: clamp(1.2rem, 4vw, 1.8rem);
    font-weight: normal;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 16px 0;
    user-select: none;
  }
  svg#video-icon {
    width: clamp(24px, 4vw, 32px);
    height: clamp(24px, 4vw, 32px);
    fill: #355E3B;
    stroke: black;
    stroke-width: 1;
    border-radius: 50%;
    background: white;
    padding: 3px;
  }
  .section-buttons {
  display: flex;
  flex-wrap: wrap; /* permite quebra de linha e evita overflow */
  justify-content: center; /* centraliza */
  gap: clamp(6px, 1.5vw, 12px);
  padding: 0 10px;
  margin-bottom: clamp(16px, 3vw, 24px);
  max-width: 100vw; /* nunca ultrapassa a largura da tela */
  overflow: hidden; /* esconde overflow horizontal */
}
  .section-buttons::-webkit-scrollbar {
    height: 6px;
  }
  .section-buttons::-webkit-scrollbar-thumb {
    background: #355E3B;
    border-radius: 3px;
  }
  .section-buttons button {
    background: transparent;
    border: none;
    color: #fff;
    padding: clamp(6px, 1.5vw, 12px) clamp(12px, 3vw, 20px);
    font-size: clamp(0.85rem, 1.8vw, 1.25rem);
    cursor: pointer;
    border-radius: 8px;
    flex-shrink: 0;
    white-space: nowrap;
    transition: transform 0.15s ease, color 0.3s ease, background-color 0.3s ease;
  }
  .section-buttons button.active {
    background: #fff;
    color: #355E3B;
    font-weight: bold;
  }
  .section-buttons button:focus {
    outline: 2px solid #355E3B;
    outline-offset: 2px;
  }
  .section-buttons button:active {
    transform: scale(1.1);
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 0 15px 40px;
  }
  .nav {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: clamp(12px, 2vw, 24px);
    margin-bottom: clamp(16px, 3vw, 24px);
    user-select: none;
  }
  .nav button {
    background: none;
    border: none;
    cursor: pointer;
  }
  .nav svg {
    width: clamp(24px, 4vw, 36px);
    height: clamp(24px, 4vw, 36px);
    fill: #fff;
    transition: 0.3s;
  }
  .nav svg:hover {
    fill: #355E3B;
  }
  .nav .index {
    font-size: clamp(1rem, 2vw, 1.5rem);
    font-weight: bold;
    min-width: 70px;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: clamp(12px, 2vw, 24px);
    justify-content: center;
  }
  .card {
    background: #111;
    border-radius: 12px;
    padding: 10px;
    width: 90vw;
    max-width: 360px;
    box-shadow: 0 0 10px #355E3B;
    user-select: none;
  }
  .card iframe {
    width: 100%;
    height: clamp(160px, 25vw, 200px);
    border: none;
    border-radius: 8px;
  }
  .actions {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .actions svg {
    width: clamp(24px, 4vw, 30px);
    height: clamp(24px, 4vw, 30px);
    fill: white;
    cursor: pointer;
    transition: 0.3s;
  }
  .actions svg.liked {
    fill: red;
  }
  .actions svg.favorited {
    fill: gold;
  }
</style>
</head>
<body>

<h1><svg id="video-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
  <path d="M10 16.5l6-4.5-6-4.5v9z"/>
  <circle cx="12" cy="12" r="10" fill="none" stroke="#355E3B" stroke-width="2"/>
</svg> Vídeos Recomendados</h1>

<div class="section-buttons" role="tablist" aria-label="Categorias de vídeos">
  <button role="tab" aria-selected="true" class="active" id="btn-musicas" tabindex="0" onclick="setCategoria('musicas', this)">Músicas</button>
  <button role="tab" aria-selected="false" id="btn-filmes" tabindex="-1" onclick="setCategoria('filmes', this)">Filmes</button>
  <button role="tab" aria-selected="false" id="btn-loterias" tabindex="-1" onclick="setCategoria('loterias', this)">Loterias</button>
  <button role="tab" aria-selected="false" id="btn-outros" tabindex="-1" onclick="setCategoria('outros', this)">Ou Algo Mais</button>
  <button role="tab" aria-selected="false" id="btn-favoritos" tabindex="-1" onclick="setCategoria('favoritos', this)">Favoritos</button>
</div>

<div class="container">
  <div class="nav" aria-label="Navegação entre seções">
    <button aria-label="Seção anterior" onclick="prevSection()" tabindex="0">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <span class="index" aria-live="polite" aria-atomic="true">Seção 1</span>
    <button aria-label="Próxima seção" onclick="nextSection()" tabindex="0">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
    </button>
  </div>

  <div class="cards" id="cardContainer" role="region" aria-live="polite" aria-label="Vídeos da seção"></div>
</div>

<script>
  const musicasVideos = [
    { id: "hTWKbfoikeg", liked: false, favorite: false },
    { id: "YjygaDPCtXE", liked: false, favorite: false },
    { id: "gzMf4JmxSdY", liked: false, favorite: false },
    { id: "fregObNcHC8", liked: false, favorite: false },
    { id: "z9LiPuVRyU8", liked: false, favorite: false }
  ];

  const categorias = {
    musicas: [ musicasVideos.slice(0,3), musicasVideos.slice(3,5) ],
    filmes: [
      [{ id: "K4TOrB7at0Y", liked: false, favorite: false }],
      [{ id: "eY52Zsg-KVI", liked: false, favorite: false }]
    ],
    loterias: [
      [{ id: "UceaB4D0jpo", liked: false, favorite: false }],
      [{ id: "sNPnbI1arSE", liked: false, favorite: false }]
    ],
    outros: [
      [{ id: "tgbNymZ7vqY", liked: false, favorite: false }],
      [{ id: "lXMskKTw3Bc", liked: false, favorite: false }]
    ]
  };

  let categoriaAtual = 'musicas';
  let currentSection = 0;
  let categoriasFavoritos = [];

  function setCategoria(nome, btn) {
    categoriaAtual = nome;
    currentSection = 0;
    atualizarBotaoAtivo(btn);
    if (nome === 'favoritos') {
      carregarFavoritos();
    }
    renderCards();
  }

  function atualizarBotaoAtivo(botaoAtivo) {
    const botoes = document.querySelectorAll('.section-buttons button');
    botoes.forEach(btn => {
      btn.classList.remove('active');
      btn.setAttribute('aria-selected', 'false');
      btn.tabIndex = -1;
    });
    botaoAtivo.classList.add('active');
    botaoAtivo.setAttribute('aria-selected', 'true');
    botaoAtivo.tabIndex = 0;
    botaoAtivo.focus();
  }

  function renderCards() {
    const container = document.getElementById('cardContainer');
    container.innerHTML = '';
    document.querySelector('.index').textContent = `Seção ${currentSection + 1}`;

    let videos = [];
    if(categoriaAtual === 'favoritos'){
      videos = categoriasFavoritos || [];
    } else {
      videos = categorias[categoriaAtual][currentSection] || [];
    }

    videos.forEach((video, index) => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${video.id}?modestbranding=1&rel=0" allowfullscreen title="Vídeo do YouTube"></iframe>
        <div class="actions" role="group" aria-label="Ações do vídeo">
          <svg tabindex="0" role="button" aria-pressed="${video.liked}" aria-label="Curtir vídeo" class="${video.liked ? 'liked' : ''}" viewBox="0 0 24 24"
            onclick="toggleLike('${categoriaAtual}', ${currentSection}, ${index}, this)"
            onkeydown="if(event.key==='Enter') toggleLike('${categoriaAtual}', ${currentSection}, ${index}, this)">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <svg tabindex="0" role="button" aria-pressed="${video.favorite}" aria-label="Favoritar vídeo" class="${video.favorite ? 'favorited' : ''}" viewBox="0 0 24 24"
            onclick="toggleFavorite('${categoriaAtual}', ${currentSection}, ${index}, this)"
            onkeydown="if(event.key==='Enter') toggleFavorite('${categoriaAtual}', ${currentSection}, ${index}, this)">
            <path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
          <svg tabindex="0" role="button" aria-label="Compartilhar vídeo" viewBox="0 0 24 24"
            onclick="shareVideo('${video.id}')"
            onkeydown="if(event.key==='Enter') shareVideo('${video.id}')">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.03-.47-.09-.7l7.02-4.11c.53.5 1.23.81 2.01.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.91 9.81C8.38 9.33 7.7 9.03 6.94 9.03c-1.66 0-3 1.34-3 3s1.34 3 3 3c.76 0 1.44-.3 1.96-.77l7.13 4.18c-.05.21-.09.43-.09.66 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function toggleLike(cat, sec, idx, svgElem) {
    const video = (cat === 'favoritos' ? categoriasFavoritos : categorias[cat][sec])[idx];
    video.liked = !video.liked;
    if (video.liked) svgElem.classList.add('liked');
    else svgElem.classList.remove('liked');
    svgElem.setAttribute('aria-pressed', video.liked);
    salvarFavoritos();
  }

  function toggleFavorite(cat, sec, idx, svgElem) {
    const video = (cat === 'favoritos' ? categoriasFavoritos : categorias[cat][sec])[idx];
    video.favorite = !video.favorite;
    if (video.favorite) svgElem.classList.add('favorited');
    else svgElem.classList.remove('favorited');
    svgElem.setAttribute('aria-pressed', video.favorite);
    salvarFavoritos();
    if(categoriaAtual === 'favoritos'){
      carregarFavoritos();
      renderCards();
    }
  }

  function shareVideo(videoId) {
    const url = `https://youtu.be/${videoId}`;
    if (navigator.share) {
      navigator.share({ title: 'Vídeo recomendado', url }).catch(() => {});
    } else {
      prompt('Copie o link para compartilhar:', url);
    }
  }

  function prevSection() {
    if(currentSection > 0){
      currentSection--;
      renderCards();
    }
  }

  function nextSection() {
    let maxSections = categoriaAtual === 'favoritos' ? 1 : categorias[categoriaAtual].length;
    if(currentSection < maxSections - 1){
      currentSection++;
      renderCards();
    }
  }

  function salvarFavoritos(){
    const allVideos = [];
    for(const cat in categorias){
      categorias[cat].flat().forEach(v => allVideos.push(v));
    }
    categoriasFavoritos = allVideos.filter(v => v.favorite);
    localStorage.setItem('videosFavoritos', JSON.stringify(categoriasFavoritos));
  }

  function carregarFavoritos(){
    const fav = localStorage.getItem('videosFavoritos');
    categoriasFavoritos = fav ? JSON.parse(fav) : [];
    currentSection = 0;
  }

  carregarFavoritos();
  renderCards();
  // Atualizar toggleFavorite para remover do favoritos e voltar ao estado original

function toggleFavorite(cat, sec, idx, svgElem) { const video = (cat === 'favoritos' ? categoriasFavoritos : categorias[cat][sec])[idx]; video.favorite = !video.favorite;

// Atualiza visual if (video.favorite) { svgElem.classList.add('favorited'); } else { svgElem.classList.remove('favorited'); } svgElem.setAttribute('aria-pressed', video.favorite);

// Salva favoritos e atualiza lista salvarFavoritos();

if (categoriaAtual === 'favoritos') { carregarFavoritos(); // Se removeu o favorito, atualiza a exibição renderCards(); } }

// Para contagem de likes

function toggleLike(cat, sec, idx, svgElem) { const video = (cat === 'favoritos' ? categoriasFavoritos : categorias[cat][sec])[idx]; video.liked = !video.liked;

// Atualiza contagem local simples if (!video.likesCount) video.likesCount = 0; video.likesCount += video.liked ? 1 : -1; if(video.likesCount < 0) video.likesCount = 0;

if (video.liked) { svgElem.classList.add('liked'); } else { svgElem.classList.remove('liked'); } svgElem.setAttribute('aria-pressed', video.liked);

salvarFavoritos(); renderCards(); }

// Na renderização, mostra o contador de likes:

function renderCards() { const container = document.getElementById('cardContainer'); container.innerHTML = ''; document.querySelector('.index').textContent = Seção ${currentSection + 1};

let videos = []; if(categoriaAtual === 'favoritos'){ videos = categoriasFavoritos || []; } else { videos = categorias[categoriaAtual][currentSection] || []; }

videos.forEach((video, index) => { const likesCount = video.likesCount || 0; const card = document.createElement('div'); card.className = 'card';

card.innerHTML = `
  <iframe src="https://www.youtube.com/embed/${video.id}?modestbranding=1&rel=0" allowfullscreen title="Vídeo do YouTube"></iframe>
  <div class="actions" role="group" aria-label="Ações do vídeo">
    <svg tabindex="0" role="button" aria-pressed="${video.liked}" aria-label="Curtir vídeo" class="${video.liked ? 'liked' : ''}" viewBox="0 0 24 24"
      onclick="toggleLike('${categoriaAtual}', ${currentSection}, ${index}, this)"
      onkeydown="if(event.key==='Enter') toggleLike('${categoriaAtual}', ${currentSection}, ${index}, this)">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <span aria-label="Quantidade de curtidas" style="color:#fff; font-weight:bold; user-select:none; align-self:center;">${likesCount}</span>
    <svg tabindex="0" role="button" aria-pressed="${video.favorite}" aria-label="Favoritar vídeo" class="${video.favorite ? 'favorited' : ''}" viewBox="0 0 24 24"
      onclick="toggleFavorite('${categoriaAtual}', ${currentSection}, ${index}, this)"
      onkeydown="if(event.key==='Enter') toggleFavorite('${categoriaAtual}', ${currentSection}, ${index}, this)">
      <path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
    </svg>
    <svg tabindex="0" role="button" aria-label="Compartilhar vídeo" viewBox="0 0 24 24"
      onclick="shareVideo('${video.id}')"
      onkeydown="if(event.key==='Enter') shareVideo('${video.id}')">
      <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.03-.47-.09-.7l7.02-4.11c.53.5 1.23.81 2.01.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.91 9.81C8.38 9.33 7.7 9.03 6.94 9.03c-1.66 0-3 1.34-3 3s1.34 3 3 3c.76 0 1.44-.3 1.96-.77l7.13 4.18c-.05.21-.09.43-.09.66 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"/>
    </svg>
  </div>
`;

container.appendChild(card);

}); }


</script>

</body>
</html>
