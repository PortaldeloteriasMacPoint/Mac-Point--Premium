<script>

  <script>
    function conferirHistorico() {
      const jogosTexto = document.getElementById("meusJogos").value.trim();
      const resposta = document.getElementById("resultadoConferencia");
      if (!jogosTexto) return resposta.innerHTML = "Digite ao menos um jogo.";

      fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php")
        .then(res => res.json())
        .then(data => {
          const linhas = jogosTexto.split('\n').map(l => l.trim().split(/\s+/).map(Number));
          const acertosPorQtd = {6: [], 5: [], 4: [], 3: []};

          linhas.forEach((jogo, idxJogo) => {
            data.forEach((conc) => {
              const dezenasConc = conc.Resultado.map(Number);
              const acertos = jogo.filter(n => dezenasConc.includes(n));
              if (acertos.length >= 3) {
                acertosPorQtd[acertos.length].push({
                  jogo: idxJogo + 1,
                  acertos: acertos.length,
                  dezenas: acertos,
                  concurso: conc.Concurso,
                  resultado: dezenasConc
                });
              }
            });
          });

          let html = "";

          [6, 5, 4, 3].forEach(qtd => {
            if (acertosPorQtd[qtd].length > 0) {
              html += `<div class="titulo-acerto">Jogos com ${qtd} Acertos</div>`;
              acertosPorQtd[qtd].forEach(item => {
                html += `<p><strong>Jogo ${item.jogo}:</strong> Concurso ${item.concurso} ‚Äî Resultado: ${item.resultado.join(' ')}<br><span class="acerto">Acertos: ${item.acertos} (${item.dezenas.join(' ')})</span></p>`;
              });
              html += "<hr>";
            }
          });

          resposta.innerHTML = html || "Nenhum jogo com 3 ou mais acertos encontrado no hist√≥rico.";
        })
        .catch(() => {
          resposta.innerHTML = "Erro ao buscar os resultados.";
        });
    }
  </script>
