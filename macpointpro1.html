    }
    .icon-card.ativo .circle {
      background-color: #355E3B;
      box-shadow: 0 0 10px 3px #00ff88;
    }
    .menu-lateral {
      position: absolute;
      top: 0;
      left: -260px;

      height: 100%;
      background-color: #000;

      padding: 20px;
      overflow-y: auto;

      color: white;

      flex-direction: column;

    iframe {

</head>

  <script>
    const menuIcons = document.getElementById('menuIcons');
    const menuLateral = document.getElementById('menuLateral');
    const frame = document.getElementById('frame');
    const capa = document.getElementById('capa');

    function toggleMenuIcons() {
      menuIcons.style.right = (menuIcons.style.right === '0px') ? '-110px' : '0px';
    }

    function toggleMenuLateral() {
      menuLateral.style.left = (menuLateral.style.left === '0px') ? '-260px' : '0px';
    }

    function abrirIframe(pagina) {
      frame.src = pagina;
      frame.style.display = 'block';
      capa.style.display = 'none';
      menuIcons.style.right = '-110px';
      menuLateral.style.left = '-260px';
    }

    function abrirPagina(pagina) {
      window.location.href = pagina;
    }

    function toggleSubMenu(btn) {
      const sub = btn.nextElementSibling;
      sub.style.display = sub.style.display === 'flex' ? 'none' : 'flex';
    }

    const fotoInput = document.getElementById("fotoUsuario");
    const imgUsuario = document.getElementById("imgUsuario");
    fotoInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          const imagemBase64 = reader.result;
          imgUsuario.src = imagemBase64;
          localStorage.setItem("fotoUsuario", imagemBase64);
        };
        reader.readAsDataURL(file);
      }
    });
    window.addEventListener("DOMContentLoaded", () => {
      const fotoSalva = localStorage.getItem("fotoUsuario");
      if (fotoSalva) imgUsuario.src = fotoSalva;
    });
  </script>
