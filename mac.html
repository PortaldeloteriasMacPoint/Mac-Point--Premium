<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Borda Superior */
        .top-bar {
            background: linear-gradient(to right, black, darkgreen);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }

        /* Foto do usu√°rio + Nome */
        .user-info {
            display: flex;
            align-items: center;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 10px;
        }

        .user-name {
            font-family: 'Caveat', cursive;
            font-size: 22px;
        }

        /* √çcones no topo */
        .icons {
            display: flex;
            align-items: center;
        }

        .icon {
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }

        /* Foto de Capa */
        .cover-photo {
            width: 100%;
            height: 200px;
            background: url('sua-imagem.jpg') center/cover;
            margin-top: 60px;
        }

        /* Menu abaixo da foto */
        .main-menu {
            background: white;
            color: black;
            font-weight: bold;
            display: none;
            position: absolute;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-menu button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            background: white;
            cursor: pointer;
        }

        .main-menu button:hover {
            background: lightgray;
        }

        /* Se√ß√µes */
        .section {
            display: none;
            padding: 20px;
        }

        #home {
            display: block;
        }

        /* Contato */
        .contact-info {
            margin-top: 20px;
        }

        .whatsapp-icon {
            font-size: 50px;
            color: green;
        }

        /* Rodap√© */
        .footer {
            background: #0a0a0a;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: block;
        }

        /* Ocultar rodap√© em outras se√ß√µes */
        .hidden-footer {
            display: none;
        }

        @media (max-width: 768px) {
            .user-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Borda Superior -->
    <div class="top-bar">
        <div class="user-info">
            <img src="usuario.jpg" alt="Usu√°rio" class="user-photo">
            <span class="user-name">Nome do Usu√°rio</span>
        </div>
        <div class="icons">
            <span class="icon" onclick="toggleSettings()">‚öôÔ∏è</span>
            <span class="icon" onclick="toggleMenu()">‚ãÆ</span>
        </div>
    </div>

    <!-- Foto de Capa -->
    <div class="cover-photo"></div>

    <!-- Menu Abaixo da Foto -->
    <div class="main-menu" id="mainMenu">
        <button onclick="showSection('home')">IN√çCIO</button>
        <button onclick="showSection('contact')">CONTATO</button>
        <button onclick="showSection('about')">SOBRE N√ìS</button>
        <button onclick="openMainMenu()">VER MENU PRINCIPAL</button>
    </div>

    <!-- Se√ß√£o: IN√çCIO -->
    <div id="home" class="section">
        <h2>Bem-vindo ao Portal</h2>
        <p>Apresenta√ß√£o do site...</p>
    </div>

    <!-- Se√ß√£o: CONTATO -->
    <div id="contact" class="section">
        <h2>Contato</h2>
        <div class="contact-info">
            <span class="whatsapp-icon">üì±</span>
            <p>Email: contato@exemplo.com</p>
            <p>Telefone: (11) 99999-9999</p>
        </div>
    </div>

    <!-- Se√ß√£o: SOBRE N√ìS -->
    <div id="about" class="section">
        <h2>Sobre N√≥s</h2>
        <p>Informa√ß√µes sobre o site...</p>
    </div>

    <!-- Rodap√© -->
    <div id="footer" class="footer">
        <p>T√≠tulo do rodap√© - Beijo Oce√¢nico</p>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById('mainMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function toggleSettings() {
            alert('Configura√ß√µes do usu√°rio');
        }

        function showSection(sectionId) {
            // Esconde todas as se√ß√µes
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            // Exibe a se√ß√£o selecionada
            document.getElementById(sectionId).style.display = 'block';

            // Oculta o rodap√© em todas as se√ß√µes, exceto IN√çCIO
            let footer = document.getElementById('footer');
            footer.className = (sectionId === 'home') ? 'footer' : 'hidden-footer';
        }

        function openMainMenu() {
            window.location.href = 'menu_principal.html';
        }
    </script>

</body>
</html>
