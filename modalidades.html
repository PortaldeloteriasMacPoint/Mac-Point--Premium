<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loterias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #355E3B;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .loteria-box {
      background-color: white;
      border-radius: 20px;
      width: 100%;
      max-width: 320px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .icone {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #eee;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icone img {
      width: 50px;
      height: 50px;
    }

    .titulo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }

    .dezenas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .dezena {
      width: 45px;
      height: 45px;
      background-color: #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
    }

    .info {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    #status {
      color: white;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .erro img {
      width: 50px;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .loteria-box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

<div id="status">Buscando informações...</div>
<div id="container" class="container"></div>

<script>
  function criarBox(loteria) {
    const box = document.createElement("div");
    box.className = "loteria-box";
    box.innerHTML = `
      <div class="icone"><img src="${loteria.icone}" alt="${loteria.nome}"></div>
      <div class="titulo">${loteria.nome}</div>
      <div class="dezenas">
        ${loteria.dezenas.map(d => `<div class="dezena">${d}</div>`).join('')}
      </div>
      <div class="info">Próximo sorteio: ${loteria.proximo}</div>
      <div class="info">${loteria.status}</div>
    `;
    return box;
  }

  function mostrarErro() {
    const status = document.getElementById("status");
    status.className = "erro";
    status.innerHTML = `A atualização ainda está sendo feita.<br>
      Tente novamente mais tarde.<br><img src="erro.png" alt="Erro">`;
  }

  function carregarDados() {
    const script = document.createElement("script");
    script.src = "modalidade.js";
    script.onload = () => {
      if (typeof loterias !== 'undefined' && Array.isArray(loterias)) {
        document.getElementById("status").style.display = "none";
        const container = document.getElementById("container");
        loterias.forEach(l => {
          const box = criarBox(l);
          container.appendChild(box);
        });
      } else {
        mostrarErro();
      }
    };
    script.onerror = () => {
      mostrarErro();
    };
    document.head.appendChild(script);
  }

  carregarDados();
</script>
</body>
</html>
