<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Loterias Mac Point</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="macpoint.png" type="image/png" sizes="512x512">
<meta name="theme-color" content="#00ff00">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
  height:100%; width:100%;
  background:#000;
  font-family:'Caveat', cursive;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  overflow:hidden; text-align:center;
}
.container {
  position:relative;
  width:75vmin; height:75vmin;
  max-width:90vw; max-height:90vw;
  border-radius:50%;
  background:black;
  border:8px double #00ff00;
  box-shadow: 0 0 40px #00ff00, inset 0 0 20px #00ff00;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer;
  animation:pulse 2s infinite;
}
.container img {
  width:90%; height:90%;
  border-radius:50%;
  object-fit:cover;
  border:4px solid black;
}
@keyframes pulse {
  0% { transform: scale(1); box-shadow:0 0 40px #00ff00, inset 0 0 20px #00ff00; }
  50% { transform: scale(1.05); box-shadow:0 0 60px #00ff00, inset 0 0 30px #00ff00; }
  100% { transform: scale(1); box-shadow:0 0 40px #00ff00, inset 0 0 20px #00ff00; }
}
.arrow {
  position:absolute; bottom:-10vmin; left:50%; transform:translateX(-50%);
  font-size:5vmin; color:#ffffff; text-shadow:2px 2px 0 black;
  animation:bounce 1.2s infinite;
}
@keyframes bounce {
  0%,100% { transform:translateX(-50%) translateY(0); }
  50% { transform:translateX(-50%) translateY(-10px); }
}
.notification {
  position:fixed; top:10%; left:50%; transform:translateX(-50%);
  background: rgba(0,255,0,0.95); color:black;
  padding:1rem 2rem; border-radius:10px;
  font-weight:bold; display:none;
  box-shadow:0 0 20px #00ff00;
  font-size:4vmin;
  z-index:999;
}
.text-label {
  margin-top:5vmin; font-size:5vmin; color:white;
  letter-spacing:2px;
  text-shadow: 2px 2px 0 black;
}
</style>
</head>
<body>

<div class="container" id="circleIcon">
  <img src="Screenshot_20250123-232747-1.jpg" alt="Logo Mac Point">
  <div class="arrow">ðŸ‘† Clique aqui</div>
</div>

<div class="text-label">ACESSAR O PORTAL</div>

<div class="notification" id="notify">Carregando o portal...</div>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
const circle = document.getElementById('circleIcon');
const notify = document.getElementById('notify');
circle.addEventListener('click', () => {
  notify.style.display = 'block';
  setTimeout(()=>{ window.location.href='macmac.html'; },2000);
});
</script>

</body>
</html>
