<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            width: 90%;
            margin: auto;
            padding-bottom: 60px; /* Espaço para o rodapé */
        }

        /* Imagem de capa */
        .cover-photo {
            text-align: center;
            margin-top: 20px;
        }

        .cover-photo img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Borda larga com botões ajustados */
        .top-bar {
            background: linear-gradient(to right, #043d1d, #064420); /* Gradiente Verde */
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 12px;
            margin: 15px auto;
            max-width: 95%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Linha divisória */
        .divider {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .top-bar button {
            background: #ff9800; /* Laranja */
            color: black;
            border: none;
            padding: 6px 12px;
            font-size: 16px;
            font-family: Impact, sans-serif;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            width: 18%;
            max-width: 110px;
        }

        .top-bar button:hover {
            background: #4caf50; /* Verde */
            transform: scale(1.1);
            box-shadow: 0px 5px 12px rgba(0, 255, 0, 0.3);
        }

        /* Botão de Logout */
        .logout-btn {
            background: #d32f2f; /* Vermelho */
            color: black;
            font-weight: bold;
            width: auto;
            padding: 6px 12px;
            font-size: 16px;
            font-family: Impact, sans-serif;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Seções de conteúdo */
        .content {
            margin-top: 20px;
            padding: 20px;
        }

        .section {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            color: lightgreen;
        }

        /* Rodapé fixo */
        .footer {
            background-color: #064420;
            color: white;
            padding: 12px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: block;
            font-size: 14px;
            box-shadow: 0px -3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .top-bar {
                flex-wrap: wrap;
            }
            .top-bar button {
                width: 45%;
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Foto de Capa -->
        <div class="cover-photo">
            <img src="Screenshot_20250123-232747-1.jpg" alt="Capa">
        </div>

        <!-- Borda larga com botões menores e ajustados -->
        <nav class="top-bar">
            <button onclick="showSection('inicio')">Início</button>
            <button onclick="showSection('subnos')">Sobre Nós</button>
            <button onclick="showSection('contato')">Contato</button>
            <button onclick="window.location.href='paginaPremium.html'">Premium</button>
            <button class="logout-btn" onclick="logout()">Sair</button>
            <div class="divider"></div>
        </nav>

        <!-- Conteúdo das Seções -->
        <div class="content">
            <section id="inicio" class="section">
                <h2>Início</h2>
                <p>Bem-vindo ao nosso portal!</p>
            </section>
            <section id="subnos" class="section">
                <h2>Sobre Nós</h2>
                <p>Conheça mais sobre nosso serviço.</p>
            </section>
            <section id="contato" class="section">
                <h2>Contato</h2>
                <p>Entre em contato conosco.</p>
            </section>
        </div>

        <!-- Rodapé -->
        <footer class="footer" id="footer">
            <p>&copy; 2025 Portal de Loterias. Todos os direitos reservados.</p>
        </footer>

    </div>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            document.getElementById('footer').style.display = sectionId === 'inicio' ? 'block' : 'none';
        }

        // Logout do Firebase
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html"; // Redirecionar para login
            }).catch(error => {
                alert("Erro ao sair: " + error.message);
            });
        }

        // Mostrar a seção inicial ao carregar a página
        showSection('inicio');
    </script>
</body>
</html>
