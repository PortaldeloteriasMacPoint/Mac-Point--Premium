

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Markpoint</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .capa {
            width: 100%;
            height: 300px;
            background: url('Screenshot_20250112-173043-1.jpg') no-repeat center center;
            background-size: cover;
        }
        .titulo {
            background-color: #006400;
            border: 2px solid #32CD32;
            padding: 20px;
            margin: 20px auto;
            display: inline-block;
            color: white;
            font-size: 2em;
            box-shadow: 0 0 10px #32CD32;
        }
        .descricao, .beneficios, .avaliacao {
            background-color: #006400;
            border: 2px solid #32CD32;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .planos {
            background-color: black;
            border: 2px solid #32CD32;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .planos h3 {
            margin-bottom: 10px;
            color: white;
        }
        .plano {
            background-color: black;
            border: 1px solid #32CD32;
            padding: 15px;
            margin: 10px 0;
            color: white;
        }
        .desconto {
            color: yellow;
            font-size: 1.5em;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .botao {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .botao:hover {
            box-shadow: 0 0 20px orange;
        }
        .botao:active {
            box-shadow: 0 0 5px orange;
        }
        .botao-cadastro {
            background-color: orange;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            margin: 20px;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .botao-cadastro:hover {
            box-shadow: 0 0 20px orange;
        }
    </style>
</head>
<body>

    <div class="capa"></div>

    <div class="titulo">
        Portal de Loterias Markpoint
    </div>

    <div class="descricao">
        <p>Explicação sobre como funcionam os planos.</p>
    </div>

    <div class="planos">
        <h3>Planos Disponíveis</h3>
        <div class="plano">
            <p>Plano Mensal: R$29,90 <span class="desconto">R$19,90</span></p>
            <button class="botao" onclick="window.location.href='mensal.html'">Acesso Limitado</button>
        </div>
        <div class="plano">
            <p>Plano Trimestral: R$89,70 <span class="desconto">R$67,30</span></p>
            <button class="botao" onclick="window.location.href='trimestral.html'">Acesso Limitado</button>
        </div>
        <div class="plano">
            <p>Plano Anual: R$358,80 <span class="desconto">R$179,40</span></p>
            <button class="botao" onclick="window.location.href='anual.html'">Acesso Limitado</button>
        </div>
    </div>

    <div class="beneficios">
        <p>Por que se tornar premium</p>
    </div>

    <div class="galeria">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
    </div>

    <div class="avaliacao">
        <p>Vote nas estrelas:</p>
        <div class="estrelas">
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
        </div>
    </div>

    <button class="botao-cadastro" onclick="window.location.href='cadastro.html'">Ir para o Cadastro</button>

</body>
</html>
