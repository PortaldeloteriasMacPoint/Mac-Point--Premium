<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mac Point</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Borda larga superior */
        .top-bar {
            background: linear-gradient(to right, black, darkgreen);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .top-bar h1 {
            font-size: 18px;
            margin: 0;
            color: white;
        }

        /* Área do usuário */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Foto do usuário */
        .user-photo {
            width: 35px; /* Reduzi um pouco para melhor encaixe */
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Ícone do menu de três pontos */
        .menu-icon {
            font-size: 22px; /* Mantive um tamanho adequado */
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px; /* Garante um clique fácil */
            height: 30px;
        }

        /* Foto de capa */
        .photo-cover {
            width: 100%;
            height: 180px;
            background-image: url('Screenshot_20250123-232747-1.jpg'); 
            background-size: cover;
            background-position: center;
            margin-top: 50px;
        }

        /* Menu lateral */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(to bottom, darkgreen, lightgreen);
            transition: 0.3s;
            padding-top: 60px;
            color: white;
        }

        .menu.open {
            left: 0;
        }

        .menu button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .menu button:hover {
            background: #20b2aa;
            color: black;
        }

        /* Rodapé */
        .footer {
            background: linear-gradient(to right, black, darkgreen);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Ajustes para telas menores */
        @media screen and (max-width: 480px) {
            .top-bar h1 {
                font-size: 16px;
            }
            .user-photo {
                width: 30px;
                height: 30px;
            }
            .menu-icon {
                font-size: 20px;
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Borda larga superior -->
    <div class="top-bar">
        <h1>PORTAL MAC POINT</h1>
        <div class="user-info">
            <img id="user-photo" class="user-photo" src="default.jpg" alt="Foto do Usuário">
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </div>

    <!-- Foto de capa -->
    <div class="photo-cover"></div>

    <!-- Menu lateral -->
    <div id="menu" class="menu">
        <button onclick="showSection('inicio')">Início</button>
        <button onclick="showSection('perfil')">Perfil</button>
        <button onclick="showSection('estatisticas')">Estatísticas</button>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p>© 2025 Portal Mac Point - Todos os direitos reservados.</p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('open');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            toggleMenu();
        }
    </script>
</body>
</html>
