<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed de Loterias</title>
<link rel="icon" href="macpoint.png" type="image/png" sizes="512x512">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --verde-escuro: #355E3B;
    --verde-claro: #4CAF50;
    --preto: #000;
    --branco: #fff;
    --cinza: #222;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--preto);
    color: var(--branco);
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .feed-wrapper { width: 100%; max-width: 720px; }

  .feed-header {
    text-align: center;
    padding: 20px;
    background: linear-gradient(90deg, var(--verde-escuro), var(--verde-claro));
    border-radius: 12px;
    margin-bottom: 30px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--branco);
  }

  .post-card {
    background: var(--cinza);
    border: 2px solid var(--verde-escuro);
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 30px;
    transition: all 0.3s ease;
  }

  .post-card:hover {
    border-color: var(--verde-claro);
    box-shadow: 0 0 20px rgba(76,175,80,0.7);
  }

  .post-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .post-header img.icon {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    object-fit: cover;
  }

  .post-title { font-size: 1.3rem; font-weight: 700; color: var(--verde-claro); }
  .post-date { font-size: 0.9rem; color: #ccc; }

  .post-content { font-size: 1rem; line-height: 1.5; margin-bottom: 15px; }

  .post-media img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    object-fit: cover;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }

  .post-actions {
    display: flex;
    gap: 25px;
    font-size: 1.2rem;
    color: #ccc;
    user-select: none;
  }

  .post-actions span {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: color 0.25s;
  }

  .post-actions span:hover { color: var(--verde-claro); }
  .liked { color: #ff4d4d; }

  @media (max-width: 600px) {
    .post-header img.icon { width: 50px; height: 50px; }
    .post-title { font-size: 1.1rem; }
    .post-content { font-size: 0.95rem; }
    .post-actions { font-size: 1rem; gap: 18px; }
  }
</style>
</head>
<body>

<main class="feed-wrapper">
  <header class="feed-header">Feed de Loterias</header>

  <section class="feed-list">
    <article class="post-card">
      <div class="post-header">
        <img class="icon" src="Screenshot_20250123-232747-1.jpg" alt="Mega-Sena">
        <div>
          <h3 class="post-title">Mega-Sena Resultado</h3>
          <span class="post-date">16/10/2025</span>
        </div>
      </div>
      <div class="post-content">Números sorteados: 11 - 27 - 34 - 55 - 56 - 58</div>
      <div class="post-media">
        <img src="https://images.unsplash.com/photo-1611538715689-c74dd3449966?auto=format&fit=crop&w=700&q=60" alt="Mega-Sena">
      </div>
      <div class="post-actions">
        <span class="like"><i class="fa-solid fa-heart"></i> <span class="count">34</span></span>
        <span class="share" onclick="sharePost('Mega-Sena Resultado','Números sorteados: 11 - 27 - 34 - 55 - 56 - 58')"><i class="fa-solid fa-share-nodes"></i></span>
      </div>
    </article>

    <article class="post-card">
      <div class="post-header">
        <img class="icon" src="Screenshot_20250123-232747-1.jpg" alt="Quina">
        <div>
          <h3 class="post-title">Quina Resultado</h3>
          <span class="post-date">16/10/2025</span>
        </div>
      </div>
      <div class="post-content">Números sorteados: 05 - 12 - 18 - 33 - 44</div>
      <div class="post-media">
        <img src="https://images.unsplash.com/photo-1611538715689-c74dd3449966?auto=format&fit=crop&w=700&q=60" alt="Quina">
      </div>
      <div class="post-actions">
        <span class="like"><i class="fa-solid fa-heart"></i> <span class="count">20</span></span>
        <span class="share" onclick="sharePost('Quina Resultado','Números sorteados: 05 - 12 - 18 - 33 - 44')"><i class="fa-solid fa-share-nodes"></i></span>
      </div>
    </article>
  </section>
</main>

<script>
document.querySelectorAll('.like').forEach(btn => {
  btn.onclick = () => {
    const icon = btn.querySelector('i');
    const countEl = btn.querySelector('.count');
    let count = parseInt(countEl.textContent);
    if(icon.classList.contains('liked')) {
      icon.classList.remove('liked');
      count--;
    } else {
      icon.classList.add('liked');
      count++;
    }
    countEl.textContent = count;
  };
});

function sharePost(title, content) {
  const siteUrl = window.location.href;
  if(navigator.share) {
    navigator.share({ title, text: content, url: siteUrl }).catch(()=>{});
  } else {
    prompt("Copie este link para compartilhar:", siteUrl);
  }
}
</script>

</body>
</html>
