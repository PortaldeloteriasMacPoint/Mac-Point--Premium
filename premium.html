

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Premium de Loterias</title>
  <style>
    /* Estilos do Menu */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #004d1a; /* Verde escuro */
      transition: left 0.3s;
      z-index: 1000;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      border-bottom: 1px solid #5a9c76; /* Verde claro */
    }
    .menu a:hover {
      background-color: #333;
    }
    .menu-button {
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      background-color: #004d1a;
      color: white;
      border: none;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
    .menu.open {
      left: 0;
    }
    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .content.open {
      margin-left: 250px;
    }
    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .header {
      text-align: center;
      margin-top: 20px;
    }
    .header h1 {
      font-size: 2em;
    }
    .header p {
      font-size: 1.2em;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #333;
      padding: 10px;
    }
    .cover-image {
      width: 100%;
      height: 250px;
      background-image: url('link-da-imagem-da-capa.jpg'); /* Substitua com o link da imagem */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="menu" id="menu">
    <a href="#inicio">Início</a>
    <a href="#modalidades">Modalidades</a>
    <a href="#analises">Análises</a>
    <a href="#estatisticas">Estatísticas</a>
    <a href="#simuladores">Simuladores</a>
    <a href="#desdobramentos">Desdobramentos</a>
    <a href="#tabelas">Tabelas</a>
    <a href="#canilhas">Canilhas</a>
    <a href="#sobre-nos">Sobre nós</a>
    <a href="#" id="logout-btn">Sair</a>
  </div>

  <!-- Botão para abrir e fechar o menu -->
  <button class="menu-button" id="menu-toggle">&#9776;</button>

  <!-- Conteúdo da página -->
  <div class="content" id="content">
    <div class="cover-image"></div>
    
    <div class="header">
      <h1>Bem-vindo à Plataforma Premium de Loterias</h1>
      <p>Acesse análises, estatísticas e muito mais.</p>
    </div>

    <div id="pagina-inicial">
      <!-- Conteúdo da página inicial -->
    </div>

    <footer>
      <p>© 2025 Plataforma Premium de Loterias</p>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
      authDomain: "mac-projeto-4e552.firebaseapp.com",
      projectId: "mac-projeto-4e552",
      storageBucket: "mac-projeto-4e552.appspot.com",
      messagingSenderId: "537330451519",
      appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Função para verificar se o usuário está autenticado e tem status ativo
    function verificarAcesso() {
      const user = auth.currentUser;

      if (user) {
        const uid = user.uid;
        const userRef = db.collection('users').doc(uid);

        userRef.get().then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            const statusAtivo = userData.status === 'ativo';
            const subscriptionActive = userData.subscriptionActive;
            const subscriptionEndDate = userData.subscriptionEndDate.toDate();

            if (statusAtivo && subscriptionActive && subscriptionEndDate > new Date()) {
              console.log('Usuário autenticado e com status ativo');
            } else {
              window.location.href = '/pagina-de-pagamento';
            }
          } else {
            window.location.href = '/pagina-de-pagamento';
          }
        }).catch((error) => {
          console.error('Erro ao verificar status:', error);
          window.location.href = '/pagina-de-pagamento';
        });
      } else {
        window.location.href = '/pagina-de-login';
      }
    }

    // Chamando a verificação quando a página for carregada
    window.onload = verificarAcesso;

    // Abrir e fechar o menu
    const menu = document.getElementById('menu');
    const content = document.getElementById('content');
    const menuToggle = document.getElementById('menu-toggle');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
      content.classList.toggle('open');
    });

    // Funcionalidade do botão de logout
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = '/pagina-de-login';
      }).catch((error) => {
        console.error('Erro ao deslogar:', error);
      });
    });
  </script>
</body>
</html>
