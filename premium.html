<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script>
  const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"

        firebase.initializeApp(firebaseConfig);

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: white; color: black; text-align: center; }
        .top-bar { width: 100%; height: 60px; background: linear-gradient(to right, #0F1E54, #1A237E); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; position: fixed; top: 0; left: 0; z-index: 1000; border-bottom: 4px solid white; }
        .top-bar h1 { font-family: Impact, sans-serif; font-size: 36px; font-weight: bold; color: white; text-shadow: 2px 2px 4px orange; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-icon { width: 40px; height: 40px; border-radius: 50%; background: orange; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; border: 2px solid white; }
        .menu-icon { font-size: 24px; cursor: pointer; color: white; }
        .greeting { background-color: black; color: white; padding: 10px; font-size: 18px; border-radius: 10px; width: 60%; margin: 70px auto 20px auto; }
        .greeting span { color: #00CED1; font-weight: bold; text-shadow: 2px 2px 4px black; font-size: 22px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Mac Point</h1>
        <div class="user-info">
            <div class="user-icon" id="userIcon">?</div>
            <span class="menu-icon" onclick="toggleMenu()">⋮</span>
        </div>
    </div>
    <div class="greeting">Bem-vindo, <span id="userName">Usuário</span>!</div>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                let email = user.email;
                document.getElementById("userName").innerText = email;
                document.getElementById("userIcon").innerText = email.charAt(0).toUpperCase();
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
