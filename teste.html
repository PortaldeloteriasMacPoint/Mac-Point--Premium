<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta property="og:description" content="Ferramentas, Simuladores e Relatórios Exclusivos para Loterias" />

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; width:100%; font-family:'Arial Black', Arial, sans-serif; overflow:hidden; background: linear-gradient(135deg,#000000,#111111,#222222); display:flex; justify-content:center; align-items:center; text-align:center; color:#fff; }

body::before { content:"🍀"; position:absolute; top:-5%; left:50%; font-size:4rem; animation:fall 12s linear infinite; opacity:0.8; }

@keyframes fall { 0% { transform:translateX(0) translateY(-100%); } 100% { transform:translateX(150px) translateY(110vh); } }

.container { display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:2; }

.logo-circle {
    width:35vmin;
    height:35vmin;
    max-width:300px;
    max-height:300px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #222,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:8vmin;
    border:6px solid #000;
    box-shadow: 0 0 30px #ffcc00, inset 0 0 20px #000, inset 0 0 15px #ffcc00;
    position: relative;
}

.logo-circle img {
    width:85%;
    height:85%;
    object-fit:contain;
    filter: drop-shadow(0 0 15px #ffcc00);
}

.access-button {
    padding:2rem 4rem;
    font-size:3.5vmin;
    font-weight:bold;
    background: linear-gradient(145deg,#ff6600,#ffcc00);
    color:#fff;
    border:3px solid #000;
    border-radius:35px;
    cursor:pointer;
    text-shadow:5px 5px 6px #000;
    box-shadow:0 12px 30px rgba(0,0,0,0.8);
    transition: all 0.5s ease-in-out;
}

.access-button:hover {
    background: linear-gradient(145deg,#00cc00,#66ff33);
    transform: scale(1.2) rotate(-2deg);
    text-shadow:6px 6px 10px #000;
    box-shadow:0 15px 35px rgba(0,0,0,0.9);
}

.falling-luck { position:absolute; top:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:1; }
.falling-luck span { position:absolute; font-size:1.5rem; opacity:0.7; animation:fallLuck linear infinite; }
@keyframes fallLuck { 0% { transform:translateY(-10%) rotate(0deg); opacity:0; } 50% { opacity:1; } 100% { transform:translateY(110vh) rotate(360deg); opacity:0; } }

@media(max-width:768px){ .access-button{font-size:4.5vmin; padding:1.8rem 3rem;} .logo-circle{width:40vmin;height:40vmin;} }
@media(max-width:480px){ .access-button{font-size:5.5vmin; padding:1.5rem 2.5rem;} .logo-circle{width:45vmin;height:45vmin;} }
</style>
</head>
<body>
<div class="container">
  <div class="logo-circle">
    <img src="macpoint.png" alt="Logo Mac Point">
  </div>
  <button class="access-button" onclick="window.location.href='macmac.html'">🍀 ACESSAR PORTAL 🍀</button>
</div>

<div class="falling-luck">
  <span style="left:5%; animation-duration:10s;">🍀</span>
  <span style="left:15%; animation-duration:12s;">🍀</span>
  <span style="left:25%; animation-duration:14s;">🍀</span>
  <span style="left:35%; animation-duration:16s;">🍀</span>
  <span style="left:45%; animation-duration:18s;">🍀</span>
  <span style="left:55%; animation-duration:20s;">🍀</span>
  <span style="left:65%; animation-duration:22s;">🍀</span>
  <span style="left:75%; animation-duration:24s;">🍀</span>
  <span style="left:85%; animation-duration:26s;">🍀</span>
  <span style="left:95%; animation-duration:28s;">🍀</span>
</div>

<script src="script.js"></script>
<script src="proteção.js"></script>
<script>
function checkConsoleAccess() {
    fetch('verifica_email.php')
        .then(r=>r.json())
        .then(d=>{if(!d.autorizado){document.body.innerHTML=`<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.95);display:flex;justify-content:center;align-items:center;z-index:9999;"><div style="background:#ff0000;color:#fff;padding:30px;border-radius:15px;border:2px solid #000;text-align:center;font-family:Arial,sans-serif;box-shadow:0 0 20px black;"><h1 style="text-shadow:2px 2px #000;">⚠️ Console Detectado! 🔒</h1><p style="color:yellow;text-shadow:1px 1px #000;font-weight:bold;">Acesso Negado!</p><p>O sistema detectou tentativa de acesso não autorizado.</p><p style="font-weight:bold;">Sua conta está bloqueada.</p><p>Redirecionando...</p></div></div>`;setTimeout(()=>{window.location.href="login.html";},3000);}});
}
window.addEventListener("keydown",(e)=>{if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&e.key==="I")){e.preventDefault();checkConsoleAccess();}});
window.addEventListener("contextmenu",(e)=>{e.preventDefault();checkConsoleAccess();});
window.addEventListener('load',()=>{if(performance&&performance.getEntriesByType){performance.getEntriesByType("navigation").forEach(nav=>{if(nav.type==="back_forward"){window.location.reload(true);}});}});
</script>
</body>
</html>
