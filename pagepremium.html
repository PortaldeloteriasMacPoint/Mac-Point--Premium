

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias - MAC POINT</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background-color: #333;
        }

        .header-title {
            font-size: 2em;
            margin: 0;
        }

        .menu {
            background-color: #444;
            padding: 10px;
            list-style-type: none;
            text-align: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .submenu {
            display: none;
            padding-left: 20px;
        }

        .footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Conteúdo protegido */
        .protected-content {
            display: none;
            padding: 20px;
            background-color: #555;
            margin-top: 20px;
        }

        /* Menu Toggle */
        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .menu {
                display: none;
            }

            .submenu {
                padding-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <h1 class="header-title">MAC POINT - PREMIUM</h1>
        <div class="user-icon" onclick="toggleUserMenu()">⚙️</div>
        <img src="https://i.postimg.cc/NfRBhwww/Screenshot-20250112-200147-1.jpg" alt="Imagem da Capa">
    </div>

    <div class="menu" id="menu">
        <a href="#">Início</a>
        <a href="#" class="submenu-toggle" onclick="toggleSubMenu(event, 'submenuModalidades')">Modalidades</a>
        <div class="submenu" id="submenuModalidades">
            <a href="#">Mega Sena</a>
            <a href="#">Quina</a>
            <a href="#">Lotomania</a>
            <a href="link2.html">GRUPOS de Soma</a>
        </div>
        <a href="#" class="submenu-toggle" onclick="toggleSubMenu(event, 'submenuAnalises')">Análises/Estatísticas</a>
        <div class="submenu" id="submenuAnalises">
            <a href="#">Gráficos</a>
            <a href="#">Tabelas</a>
        </div>
    </div>

    <div id="protected-content" class="protected-content">
        <h1>Conteúdo Exclusivo</h1>
        <p>Este é o conteúdo que só os usuários com assinatura ativa podem acessar.</p>
    </div>

    <div class="footer">Rodapé do Site</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            databaseURL: "https://mac-projeto-4e552-default-rtdb.firebaseio.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.firebasestorage.app",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verificar acesso
        function verificarAcesso() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const userRef = db.collection('usuarios').doc(user.uid);
                    userRef.get().then(doc => {
                        if (doc.exists && doc.data().status === "ativo") {
                            document.querySelector('.protected-content').style.display = 'block';
                        } else {
                            window.location.href = "bloqueado.html";
                        }
                    }).catch(() => {
                        window.location.href = "bloqueado.html";
                    });
                } else {
                    window.location.href = "bloqueado.html";
                }
            });
        }

        verificarAcesso();

        // Funções de menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function toggleSubMenu(event, submenuId) {
            const submenu = document.getElementById(submenuId);
            submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
            event.preventDefault();
        }

        // Responsividade (exemplo simples)
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('menu').style.display = 'block';
            }
        });
    </script>
</body>
</html>
