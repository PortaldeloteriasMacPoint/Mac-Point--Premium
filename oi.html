<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Mega-Sena</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 95%;
      max-width: 500px;
    }
    h1 { margin-bottom: 15px; }
    input {
      width: 50px;
      height: 45px;
      margin: 5px;
      font-size: 20px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: orange;
      border: 2px solid black;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .loading {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .resultado {
      margin-top: 20px;
      text-align: left;
      background: #2e2e2e;
      padding: 10px;
      border-radius: 5px;
    }
    .concurso {
      background: #333;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador Mega-Sena</h1>
    <div id="inputs">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
      <input type="number" min="1" max="60">
    </div>
    <button onclick="simular()">Buscar</button>
    <div class="loading" id="loading"></div>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    async function simular() {
      const inputs = document.querySelectorAll("#inputs input");
      const numeros = Array.from(inputs).map(input =>
        String(input.value).padStart(2, "0")
      );

      if (numeros.length !== 6 || numeros.some(n => n === "00" || n > "60")) {
        alert("Digite 6 números válidos de 01 a 60.");
        return;
      }

      const loading = document.getElementById("loading");
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      loading.style.display = "block";

      try {
        const res = await fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php");
        const data = await res.json();

        let terno = 0, quadra = 0, quina = 0, sena = 0;
        let concursos = [];

        data.forEach(concurso => {
          const dezenas = concurso.dezenas.map(d => d.padStart(2, "0"));
          const acertos = dezenas.filter(n => numeros.includes(n)).length;

          if (acertos === 3) terno++;
          else if (acertos === 4) quadra++;
          else if (acertos === 5) quina++;
          else if (acertos === 6) sena++;

          if (acertos >= 3) {
            concursos.push({
              concurso: concurso.concurso,
              dezenas: dezenas.join(", "),
              acertos: acertos
            });
          }
        });

        resultado.innerHTML = `
          <strong>Resultado da Simulação:</strong><br><br>
          Ternos: <b>${terno}</b><br>
          Quadras: <b>${quadra}</b><br>
          Quinas: <b>${quina}</b><br>
          Senas: <b>${sena}</b>
        `;

        if (concursos.length > 0) {
          resultado.innerHTML += "<br><strong>Concursos com acertos:</strong>";
          concursos.forEach(conc => {
            resultado.innerHTML += `
              <div class="concurso">
                <strong>Concurso ${conc.concurso}</strong><br>
                Dezenas sorteadas: ${conc.dezenas}<br>
                Acertos: ${conc.acertos}
              </div>
            `;
          });
        } else {
          resultado.innerHTML += "<br><strong>Nenhum concurso com acertos encontrados.</strong>";
        }
      } catch (e) {
        resultado.innerHTML = "Erro ao buscar dados.";
        console.error(e);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
