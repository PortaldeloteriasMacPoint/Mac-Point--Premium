<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Concursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }

    .resultado, .relatorio {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      width: 100%;
      max-width: 700px;
    }

    .numeros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .bola {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Cores por coluna (último dígito) */
    .c1 { background: red; color: #fff; }
    .c2 { background: yellow; }
    .c3 { background: green; color: #fff; }
    .c4 { background: brown; color: #fff; }
    .c5 { background: blue; color: #fff; }
    .c6 { background: pink; }
    .c7 { background: black; color: #fff; }
    .c8 { background: gray; }
    .c9 { background: orange; }
    .c0 { background: white; }

    @media (max-width: 768px) {
      .bola {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Consulta de Concurso</h1>
  <input type="number" id="inputBusca" placeholder="Digite o número do concurso">
  <button id="btnBuscar">Buscar</button>

  <div id="resultado" class="resultado"></div>
  <div id="relatorio" class="relatorio"></div>

  <script>
    const inputBusca = document.getElementById("inputBusca");
    const btnBuscar = document.getElementById("btnBuscar");
    const resultadoDiv = document.getElementById("resultado");
    const relatorioDiv = document.getElementById("relatorio");
    let concursos = [];

    fetch("https://premium-portaldeloteriasmacpoint.onrender.com/api.php")
      .then(res => res.json())
      .then(data => {
        concursos = data;
        mostrarUltimosConcursos();

        btnBuscar.addEventListener("click", () => {
          const val = inputBusca.value.trim();
          if (val === "") return;

          const concurso = concursos.find(c => c.Concurso == val);
          if (concurso) mostrarResultado(concurso);
          else resultadoDiv.innerHTML = "<p>Concurso não encontrado.</p>";
        });
      })
      .catch(err => {
        resultadoDiv.innerHTML = "<p>Erro ao carregar os dados.</p>";
      });

    function mostrarUltimosConcursos() {
      const ultimos = concursos.slice(-10).reverse();
      ultimos.forEach(c => mostrarResultado(c, true));
    }

    function mostrarResultado(c, resumo = false) {
      const nums = c.Resultado;
      const ordenados = [...nums].sort((a, b) => a - b);

      const bolasHTML = ordenados.map(n => {
        const col = n % 10;
        return `<div class="bola c${col}">${n}</div>`;
      }).join("");

      const div = document.createElement("div");
      div.className = "resultado";
      div.innerHTML = `
        <p><strong>Concurso:</strong> ${c.Concurso}</p>
        <div class="numeros">${bolasHTML}</div>
      `;
      if (!resumo) resultadoDiv.innerHTML = div.innerHTML;

      if (!resumo) gerarRelatorio(nums);
    }

    function gerarRelatorio(nums) {
      const soma = nums.reduce((a, b) => a + b, 0);
      const pares = nums.filter(n => n % 2 === 0).length;
      const impares = nums.length - pares;
      const primos = nums.filter(ehPrimo);
      const fibonacci = nums.filter(ehFibonacci);

      relatorioDiv.innerHTML = `
        <h3>Relatório do Concurso</h3>
        <p><strong>Total:</strong> ${soma}</p>
        <p><strong>Pares:</strong> ${pares} | <strong>Ímpares:</strong> ${impares}</p>
        <p><strong>Primos:</strong> ${primos.join(', ') || 'Nenhum'}</p>
        <p><strong>Fibonacci:</strong> ${fibonacci.join(', ') || 'Nenhum'}</p>
      `;
    }

    function ehPrimo(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++)
        if (n % i === 0) return false;
      return true;
    }

    function ehFibonacci(n) {
      const isPerfectSquare = x => Number.isInteger(Math.sqrt(x));
      return isPerfectSquare(5 * n * n + 4) || isPerfectSquare(5 * n * n - 4);
    }
  </script>
</body>
</html>
