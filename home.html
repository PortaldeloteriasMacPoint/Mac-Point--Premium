<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background-color: #3498db;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 120px;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .welcome-message {
            margin-top: 2px;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background-color: #2c3e50;
            padding: 8px 15px;
            border-radius: 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .gear-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            text-align: left;
        }

        .submenu button {
            display: block;
            background: none;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .submenu button:hover {
            background-color: #1a252f;
        }

        .premium-incentive {
            margin-top: 20px;
            font-size: 20px;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="cover-photo">
        <div class="avatar" id="avatar">U</div>
    </div>

    <div class="welcome-message" id="welcome-message">
        Bem-vindo, <span id="user-name">Usuário</span>!
    </div>

    <div class="user-info">
        <span id="user-email-text">usuario@exemplo.com</span>
        <span class="gear-icon" onclick="toggleSubMenu()">⚙️</span>
        <div class="submenu" id="submenu">
            <button onclick="alterarStatus()">Alterar Status</button>
            <button onclick="acessarPremium()">Acessar Premium</button>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="premium-incentive">
        Torne-se Premium e aproveite conteúdos exclusivos!
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

      const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };
  const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const userName = user.displayName || user.email.split('@')[0];
                    document.getElementById("user-name").textContent = userName;
                    document.getElementById("user-email-text").textContent = user.email;
                    document.getElementById("avatar").textContent = userName.charAt(0).toUpperCase();
                } else {
                    window.location.href = "login.html";
                }
            });
        };

        function logout() {
            signOut(auth).then(() => {
                alert("Você saiu com sucesso!");
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("Erro ao sair:", error);
            });
        }

        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function alterarStatus() {
            const novoNome = prompt("Digite seu novo nome:");
            if (novoNome) {
                document.getElementById("user-name").textContent = novoNome;
                document.getElementById("avatar").textContent = novoNome.charAt(0).toUpperCase();
                document.getElementById("user-name").style.color = "#48C9B0";
            }
        }

        function acessarPremium() {
            alert("Redirecionando para a área Premium...");
            window.location.href = "premium.html";
        }
    </script>
</body>
</html>
