

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neckpoint Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      background-color: #000;
      border-bottom: 5px solid #d4af37; /* Contraborda dourada */
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      color: white;
      font-size: 24px;
    }

    .menu-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .menu-lateral {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #013220; /* Verde-escuro */
      border-right: 2px solid #00ff00; /* Borda verde-claro */
      padding: 10px;
      transition: 0.3s;
      z-index: 1000;
    }

    .menu-lateral a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      color: white;
      text-decoration: none;
      background-color: #000;
      border: 2px solid #00ff00; /* Borda verde-claro */
      border-radius: 5px;
    }

    .menu-lateral a:hover {
      background-color: #00ff00;
      color: black;
    }

    .menu-lateral .submenu a {
      background-color: white;
      color: black;
      border: 2px solid yellow; /* Borda amarela */
      border-radius: 5px;
    }

    .menu-lateral .submenu a:hover {
      background-color: yellow;
      color: black;
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .capa {
      margin-top: 10px;
      text-align: center;
    }

    .capa img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border: 2px solid #00ff00; /* Borda verde-claro */
      border-radius: 10px;
    }

    .description {
      margin: 20px auto;
      color: #ccc;
      max-width: 800px;
    }

    footer {
      background-color: black;
      padding: 10px;
      color: white;
    }

    .logout-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      z-index: 1001;
    }

    .logout-modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-modal .confirm {
      background-color: red;
      color: white;
    }

    .logout-modal .cancel {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <h1>Neckpoint Premium</h1>
  </header>

  <div class="menu-lateral" id="menu">
    <a href="#inicio">Início</a>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <div class="submenu">
      <a href="#sub1">Submenu 1</a>
      <a href="#sub2">Submenu 2</a>
    </div>
    <a href="javascript:logout()">Logout</a>
  </div>
  <div class="menu-overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="capa">
    <img src="capa.jpg" alt="Capa do Sistema">
  </div>

  <p class="description">
    Bem-vindo ao Neckpoint Premium. Explore o menu para mais opções e aproveite a plataforma.
  </p>

  <footer>
    © 2025 Neckpoint Premium
  </footer>

  <div class="logout-modal" id="logoutModal">
    <p>Tem certeza que deseja sair?</p>
    <button class="confirm" onclick="confirmLogout()">SIM</button>
    <button class="cancel" onclick="cancelLogout()">NÃO</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const overlay = document.getElementById("overlay");
      if (menu.style.left === "0px") {
        menu.style.left = "-250px";
        overlay.style.display = "none";
      } else {
        menu.style.left = "0px";
        overlay.style.display = "block";
      }
    }

    function logout() {
      document.getElementById("logoutModal").style.display = "block";
    }

    function confirmLogout() {
      document.getElementById("logoutModal").style.display = "none";
      alert("Você saiu do sistema.");
      window.location.reload(); // Simula logout (reinicia a página)
    }

    function cancelLogout() {
      document.getElementById("logoutModal").style.display = "none";
    }
  </script>
</body>
</html>
