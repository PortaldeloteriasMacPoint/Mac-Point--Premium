<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteúdo Protegido</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    header {
      background-color: black;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #003300;
      border-right: 2px solid #00ff00;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    .menu.open {
      left: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu ul li {
      padding: 10px 20px;
      border-bottom: 1px solid #00ff00;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .submenu {
      display: none;
      padding-left: 20px;
    }

    .submenu li {
      border: none;
    }

    .menu ul li a:hover,
    .menu ul li:hover {
      background-color: black;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }

    .btn-logout {
      padding: 10px 20px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-logout:hover {
      background-color: #007700;
      color: white;
    }

    footer {
      background-color: black;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <h1>Conteúdo Protegido</h1>
  </header>

  <div class="menu" id="menu">
    <ul>
      <li><a href="#">Início</a></li>
      <li>
        <a href="#" onclick="toggleSubmenu('modalidades')">Modalidades</a>
        <ul class="submenu" id="modalidades">
          <li><a href="#">Mega-Sena</a></li>
          <li><a href="#">Quina</a></li>
          <li><a href="#">Lotomania</a></li>
        </ul>
      </li>
      <li>
        <a href="#" onclick="toggleSubmenu('analise')">Análise Estatística</a>
        <ul class="submenu" id="analise">
          <li><a href="#">Grupo de Soma</a></li>
        </ul>
      </li>
      <li><a href="#">Planilhas</a></li>
      <li><a href="#">Sair</a></li>
    </ul>
  </div>

  <main class="content">
    <h2>Bem-vindo ao conteúdo protegido</h2>
    <button class="btn-logout" onclick="logout()">Sair</button>
  </main>

  <footer>
    © 2025 Sistema Protegido
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
      authDomain: "mac-projeto-4e552.firebaseapp.com",
      projectId: "mac-projeto-4e552",
      storageBucket: "mac-projeto-4e552.firebasestorage.app",
      messagingSenderId: "537330451519",
      appId: "1:537330451519:web:5a1b4c921119b5ee98e48a",
      databaseURL: "https://mac-projeto-4e552-default-rtdb.firebaseio.com",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const menu = document.getElementById("menu");

    function toggleMenu() {
      menu.classList.toggle("open");
    }

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "bloqueado.html";
        return;
      }

      const doc = await db.collection("users").doc(user.uid).get();
      if (!doc.exists || doc.data().status !== "ativo") {
        window.location.href = "bloqueado.html";
      }
    });

    function logout() {
      if (confirm("Deseja realmente sair?")) {
        auth.signOut().then(() => {
          window.location.href = "login.html";
        });
      }
    }
  </script>
</body>
</html>
