<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Sena - Profissional</title>
  <style>
    body {
      background: darkcyan;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      text-shadow: -0.1vw -0.1vw 0 black, 0.1vw -0.1vw 0 black, -0.1vw 0.1vw 0 black, 0.1vw 0.1vw 0 black;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-shadow: -0.2vw -0.2vw 0 black, 0.2vw -0.2vw 0 black, -0.2vw 0.2vw 0 black, 0.2vw 0.2vw 0 black;
    }
    input, button, label {
      margin: 10px 8px;
      padding: 10px;
      font-size: 1.1em;
      border: 2px solid black;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 300px;
      color: black;
    }
    button {
      background: orange;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #00e676;
    }
    .sorteio {
      background: #001a12;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      border: 5px solid black;
    }
    .titulo-sorteio {
      font-size: 1.2em;
      margin-bottom: 15px;
      border: 2px solid white;
      border-radius: 30%;
      text-shadow: -0.2vw -0.2vw 0 white, 0.2vw -0.2vw 0 white, -0.2vw 0.2vw 0 white, 0.2vw 0.2vw 0 white;
    }
    .numeros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .bola {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      line-height: 40px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid black;
    }
    .vermelha  { background: #e53935; }
    .amarela   { background: #fdd835; color: black; }
    .verde     { background: #43a047; }
    .marrom    { background: #8d6e63; }
    .azul      { background: #1e88e5; }
    .rosa      { background: #ec407a; }
    .preta     { background: #212121; }
    .cinza     { background: #757575; }
    .laranja   { background: #fb8c00; }
    .branca    { background: #eeeeee; color: black; }
    .relatorio {
      margin-top: 10px;
      font-size: 0.9em;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÄ Mega Sena</h1>
    <input id="busca" type="text" placeholder="üîé Digite o n√∫mero do concurso aqui" />
    <button onclick="buscar()">Buscar</button>
    <div id="resultados"></div>
  </div>
  <script>
    function buscar() {
      const num = document.getElementById('busca').value.trim();
      const url = `https://premium-portaldeloteriasmacpoint.onrender.com/api.php?concurso=${num}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('resultados');
          div.innerHTML = '';

          if (!data || !data.dezenas || data.dezenas.length === 0) {
            div.innerHTML = '<p>Concurso n√£o encontrado.</p>';
            return;
          }

          const dezenas = data.dezenas;
          const titulo = `Concurso ${data.numero} - ${data.data}`;
          const bolas = dezenas.map(num => `<div class="bola ${corDaDezena(num)}">${num}</div>`).join('');
          const relatorio = gerarRelatorio(dezenas);

          div.innerHTML = `
            <div class="sorteio">
              <div class="titulo-sorteio">${titulo}</div>
              <div class="numeros">${bolas}</div>
              <div class="relatorio">${relatorio}</div>
            </div>
          `;
        })
        .catch(() => {
          document.getElementById('resultados').innerHTML = '<p>Erro ao buscar o concurso.</p>';
        });
    }

    function corDaDezena(num) {
      const n = parseInt(num);
      if (n <= 10) return 'vermelha';
      if (n <= 20) return 'amarela';
      if (n <= 30) return 'verde';
      if (n <= 40) return 'azul';
      if (n <= 50) return 'laranja';
      return 'rosa';
    }

    function gerarRelatorio(dezenas) {
      const nums = dezenas.map(n => parseInt(n));
      const pares = nums.filter(n => n % 2 === 0).length;
      const impares = nums.length - pares;
      const soma = nums.reduce((a, b) => a + b, 0);
      return `Pares: ${pares} | √çmpares: ${impares} | Soma: ${soma}`;
    }
  </script>
</body>
</html>
