<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando Reels - Mac Point</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Impact', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .logo {
      display: flex;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: pulse 1s infinite;
    }

    .logo span {
      text-shadow: 0 0 2px white, 0 0 5px white;
    }

    .logo .mac {
      color: #355E3B;
      -webkit-text-stroke: 1px white;
    }

    .logo .point {
      color: darkcyan;
      -webkit-text-stroke: 1px white;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 20px;
    }

    .dots {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.8); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="mac">MAC</span>&nbsp;
    <span class="point">POINT</span>
  </div>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const waitVideosLoaded = async () => {
      try {
        const res = await fetch("reels2.html", { method: "HEAD" });
        if (res.ok) {
          const iframe = document.createElement("iframe");
          iframe.src = "reels2.html";
          iframe.style.display = "none";
          document.body.appendChild(iframe);
          iframe.onload = () => location.href = "reels2.html";
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = "reels1.html";
          iframe.style.display = "none";
          document.body.appendChild(iframe);
          iframe.onload = () => location.href = "reels1.html";
        }
      } catch {
        location.href = "reels1.html";
      }
    };

    waitVideosLoaded();
  </script>
</body>
</html>
