<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desdobramento com Voltante</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #0f0;
      border: 2px solid #355E3B;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }
    .voltante {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(36px, 1fr));
      gap: 8px;
      margin-bottom: 20px;
    }
    .dezena {
      background: #1d1d1d;
      color: #0f0;
      border: 2px solid #355E3B;
      border-radius: 50%;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
      box-shadow: 0 0 3px #0f0;
    }
    .dezena:hover {
      background: #333;
      transform: scale(1.05);
    }
    .dezena.selecionada {
      background-color: #0f0;
      color: #000;
      border-color: #fff;
      box-shadow: 0 0 8px #0f0;
    }
    .dezena.fixa {
      background-color: gold;
      color: #000;
      border-color: #fff;
      box-shadow: 0 0 8px gold;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: 2px solid #355E3B;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .botoes {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .botoes button {
      flex: 1;
      padding: 10px;
      background: #355E3B;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 6px #0f0;
    }
    .botoes button:hover {
      background: #0f0;
      color: #000;
    }
    .aviso {
      background: #f00;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      animation: fadeout 3s forwards;
    }
    @keyframes fadeout {
      0% {opacity: 1;}
      80% {opacity: 1;}
      100% {opacity: 0; display: none;}
    }
    .jogo {
      background: linear-gradient(90deg, #355E3B, #0f0);
      color: #000;
      font-weight: bold;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 0 4px #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desdobramento com Voltante</h1>
    <div class="voltante" id="voltante"></div>
    <label for="tamanho">Tamanho dos jogos</label>
    <input type="number" id="tamanho" value="6" min="6" max="15"/>
    <div class="botoes">
      <button onclick="desdobrar()">Gerar</button>
      <button onclick="limparVoltante()">Limpar</button>
    </div>
    <div id="resultado"></div>
  </div>

  <script>
    const voltante = document.getElementById('voltante');
    const resultado = document.getElementById('resultado');

    for (let i = 1; i <= 60; i++) {
      const dez = document.createElement('div');
      dez.classList.add('dezena');
      dez.textContent = i.toString().padStart(2, '0');
      let clickCount = 0;
      dez.onclick = () => {
        clickCount++;
        if (clickCount === 1) {
          dez.classList.add('selecionada');
          dez.classList.remove('fixa');
        } else if (clickCount === 2) {
          dez.classList.remove('selecionada');
          dez.classList.add('fixa');
        } else {
          dez.classList.remove('selecionada');
          dez.classList.remove('fixa');
          clickCount = 0;
        }
        setTimeout(() => { clickCount = 0 }, 400);
      };
      voltante.appendChild(dez);
    }

    function combinar(arr, k, limiteMax) {
      let res = [];
      function helper(path, start) {
        if (res.length >= limiteMax) return;
        if (path.length === k) {
          res.push(path);
          return;
        }
        for (let i = start; i < arr.length; i++) {
          helper([...path, arr[i]], i + 1);
          if (res.length >= limiteMax) return;
        }
      }
      helper([], 0);
      return res;
    }

    function fatorial(n) {
      let r = 1;
      for (let i = 2; i <= n; i++) r *= i;
      return r;
    }

    function calcularCombinacoes(n, k) {
      return fatorial(n) / (fatorial(k) * fatorial(n - k));
    }

    function mostrarAviso(texto, corFundo = '#f00') {
      const aviso = document.createElement('div');
      aviso.className = 'aviso';
      aviso.style.backgroundColor = corFundo;
      aviso.innerHTML = texto;
      resultado.appendChild(aviso);
      setTimeout(() => aviso.remove(), 3000);
    }

    function desdobrar() {
      const tamanho = parseInt(document.getElementById('tamanho').value);
      const fixas = Array.from(document.querySelectorAll('.dezena.fixa')).map(el => parseInt(el.textContent));
      const variaveis = Array.from(document.querySelectorAll('.dezena.selecionada')).map(el => parseInt(el.textContent));
      resultado.innerHTML = '';

      if ((fixas.length + variaveis.length) < tamanho) {
        mostrarAviso(`Selecione ao menos ${tamanho} dezenas.`, '#f00');
        return;
      }

      const restantes = tamanho - fixas.length;
      const totalComb = calcularCombinacoes(variaveis.length, restantes);
      const limite = 3000;

      if (totalComb > limite) {
        mostrarAviso(`⚠️ Total de combinações: ${totalComb.toLocaleString()}. Limite: ${limite}.`, '#f00');
      } else {
        mostrarAviso(`✔️ Total de combinações: ${totalComb.toLocaleString()}`, '#355E3B');
      }

      const combinacoes = combinar(variaveis, restantes, limite);
      const jogos = combinacoes.map(c => [...fixas, ...c]);

      jogos.forEach(jogo => {
        const div = document.createElement('div');
        div.className = 'jogo';
        div.textContent = jogo.map(n => n.toString().padStart(2, '0')).sort().join(' - ');
        resultado.appendChild(div);
      });
    }

    function limparVoltante() {
      document.querySelectorAll('.dezena').forEach(el => {
        el.classList.remove('selecionada');
        el.classList.remove('fixa');
      });
      resultado.innerHTML = '';
    }
  </script>
</body>
</html>
