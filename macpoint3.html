<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Mac Point</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow-y: auto;
      color: white;
    }
    .borda-superior {
      width: 100%;
      background-color: black;
      color: white;
      font-family: Impact, sans-serif;
      font-size: 20px;
      font-weight: bold;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border: 1px solid white;
    }
    .icone {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #355E3B;
      cursor: pointer;
      border: 2px solid white;
      color: white;
    }
    .foto-descricao-container {
      margin-top: 78px;
      width: 100%;
      min-height: calc(100vh - 138px);
      background-color: black;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .foto-capa {
      width: 100%;
      max-height: 60vh;
      object-fit: cover;
    }
    .apresentacao {
      padding: 30px 20px;
      max-width: 800px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
    }
    .menu-lateral {
      background-color: black;
      border-left: 5px solid white;
      padding: 20px 20px 100px 20px;
      width: 250px;
      height: calc(100vh - 78px);
      overflow-y: auto;
      position: fixed;
      top: 78px;
      bottom: 0;
      left: -300px;
      transition: left 0.3s ease;
      color: white;
      z-index: 1100;
    }
    .menu-lateral.aberto { left: 0; }
    .foto-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      border: 2px solid white;
    }
    .foto-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .menu-lateral h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .menu-lateral button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: white;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: black;
      text-align: left;
    }
    .menu-lateral button:hover,
    .menu-lateral button.ativo {
      background-color: black;
      color: white;
      border-color: white;
    }
    #conteudo {
      display: none;
      width: 100%;
      height: calc(100vh - 78px);
      position: fixed;
      top: 78px;
      left: 0;
      border: none;
      z-index: 800;
    }
    .rodape {
      position: fixed;
      bottom: -60px;
      left: 0;
      width: 100%;
      height: 60px;
      background: black;
      border-top: 1px solid white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1200;
      transition: bottom 0.3s ease;
    }
    .rodape.mostrar { bottom: 0; }
    .rodape svg {
      width: 25px;
      height: 25px;
      cursor: pointer;
      border-radius: 50%;
      padding: 3px;
      fill: white;
      stroke: black;
      stroke-width: 1;
    }
    .rodape svg.ativo {
      background-color: #355E3B;
      border: 2px solid black;
      box-shadow: 0 0 0 1px white, 0 0 4px #355E3B;
    }
    .navegacao-falsa {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1300;
    }
    .navegacao-falsa i {
      color: white;
      font-size: 24px;
      text-shadow: 0 0 2px #000;
      border: 1px solid white;
      border-radius: 50%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="borda-superior">
    <span id="tituloMacPoint" style="cursor: pointer;">üçÄ MAC POINT</span>
    <div class="icone" id="botaoMenu">‚ò∞</div>
  </div>

  <div class="foto-descricao-container" id="capaContainer">
    <img src="Screenshot_20250112-173043-1.jpg" alt="Foto de capa" class="foto-capa" />
    <div class="apresentacao">
      <h1 style="color:#355E3B; text-shadow: 0 0 5px green;">Bem-vindo ao Mac Point</h1>
      <p>Uma plataforma inteligente com recursos de loterias, teorias matem√°ticas e simuladores avan√ßados. Descubra ferramentas √∫nicas, or√°culos digitais e solu√ß√µes personalizadas para os apaixonados por sorte e probabilidade.</p>
    </div>
  </div>

  <nav class="menu-lateral" id="menuLateral">
    <div class="foto-container" onclick="selecionarNovaFoto()">
      <img id="fotoUsuario" src="Screenshot_20250322-201229-1.jpg" alt="Foto do Usu√°rio" />
      <input type="file" id="inputFoto" accept="image/*" style="display:none" />
    </div>
    <h3>Menu</h3>
    <button onclick="abrirIframe('home.html', this)"><i class="fas fa-house"></i> Home</button>
    <button onclick="abrirIframe('geradorpro.html', this)"><i class="fas fa-calculator"></i> Gerador</button>
    <button onclick="abrirIframe('resultados.html', this)"><i class="fas fa-chart-bar"></i> Modalidades</button>
    <button onclick="abrirIframe('palpite.html', this)"><i class="fas fa-star"></i> Palpite</button>
    <hr style="border-color:white;">
    <h3>Or√°culos</h3>
    <button onclick="abrirIframe('horoscopo.html', this)"><i class="fas fa-moon"></i> Hor√≥scopo</button>
    <button onclick="abrirIframe('tarot.html', this)"><i class="fas fa-dice"></i> Tar√¥</button>
  </nav>

  <iframe id="conteudo" src=""></iframe>

  <footer class="rodape" id="rodape">
    <svg onclick="abrirRodape('home.html', this)" class="ativo" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    <svg onclick="abrirRodape('planospro.html', this)" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zm0-8v2h14V9H7z"/></svg>
    <svg onclick="abrirRodape('reels.html', this)" viewBox="0 0 24 24"><path d="M10 16.5l6-4.5-6-4.5v9z"/></svg>
    <svg onclick="abrirRodape('notificacoes.html', this)" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2H10a2 2 0 002 2zm6-6V9c0-3.07-1.63-5.64-4.5-6.32V2h-3v.68C7.63 3.36 6 5.92 6 9v7l-2 2v1h16v-1l-2-2z"/></svg>
    <svg onclick="sair()" viewBox="0 0 24 24"><path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3H4c-1.1 0-2 .9-2 2v4h2V5h16v14H4v-4H2v4c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
  </footer>

  <div class="navegacao-falsa">
    <i class="fas fa-bars"></i>
    <i class="fas fa-home"></i>
    <i class="fas fa-arrow-left"></i>
  </div>

  <script>
    const menuLateral = document.getElementById("menuLateral");
    const botaoMenu = document.getElementById("botaoMenu");
    const iframe = document.getElementById("conteudo");
    const botoesMenu = menuLateral.querySelectorAll("button");
    const capa = document.getElementById("capaContainer");
    const rodape = document.getElementById("rodape");
    const titulo = document.getElementById("tituloMacPoint");

    botaoMenu.addEventListener("click", () => {
      menuLateral.classList.toggle("aberto");
    });

    function abrirIframe(url, botao) {
      iframe.src = url;
      iframe.style.display = "block";
      capa.style.display = "none";
      botoesMenu.forEach(b => b.classList.remove("ativo"));
      botao.classList.add("ativo");
      rodape.classList.remove("mostrar");
    }

    function abrirRodape(pagina, elemento) {
      iframe.src = pagina;
      iframe.style.display = "block";
      capa.style.display = "none";
      document.querySelectorAll(".rodape svg").forEach(icon => icon.classList.remove("ativo"));
      elemento.classList.add("ativo");
    }

    titulo.addEventListener("click", () => {
      rodape.classList.toggle("mostrar");
    });

    function sair() {
      window.location.href = "logout.html";
    }

    window.onload = () => {
      const fotoSalva = localStorage.getItem("fotoUsuario");
      if (fotoSalva) {
        document.getElementById("fotoUsuario").src = fotoSalva;
      }
    };

    function selecionarNovaFoto() {
      document.getElementById("inputFoto").click();
    }

    document.getElementById("inputFoto").addEventListener("change", function () {
      const arquivo = this.files[0];
      if (arquivo) {
        const leitor = new FileReader();
        leitor.onload = function (e) {
          const base64 = e.target.result;
          document.getElementById("fotoUsuario").src = base64;
          localStorage.setItem("fotoUsuario", base64);
        };
        leitor.readAsDataURL(arquivo);
      }
    });
  </script>
</body>
</html>
