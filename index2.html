

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias Mac Point</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        firebase.initializeApp(firebaseConfig);

        // Verifica autenticação antes de exibir conteúdo
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById("conteudo").style.display = "block";
            }
        });
    </script>

    <style>
        #conteudo { display: none; } /* Esconde conteúdo até autenticar */
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { background: #004d00; padding: 10px; }
        nav button { margin: 5px; padding: 10px; background: black; color: white; border: none; cursor: pointer; }
        .icon-menu { display: flex; justify-content: center; margin-top: 20px; }
        .icon-menu div { width: 50px; height: 50px; margin: 10px; background: black; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="conteudo">
        <header>
            <h1>Portal de Loterias Mac Point</h1>
            <nav>
                <button onclick="mostrarSecao('inicio')">Início</button>
                <button onclick="mostrarSecao('modalidades')">Modalidades</button>
                <button onclick="mostrarSecao('estatistica')">Menor Estatística</button>
                <button onclick="mostrarSecao('planilhas')">Planilhas</button>
                <button onclick="mostrarSecao('simuladores')">Simuladores</button>
                <button onclick="mostrarSecao('desdobramento')">Desdobramento</button>
            </nav>
        </header>

        <!-- Ícones do submenu -->
        <div class="icon-menu">
            <div onclick="alert('Configurações')" title="Configurações">⚙️</div>
            <div onclick="alert('Diversão')" title="Diversão">🪩</div>
            <div onclick="alert('Biblioteca')" title="Biblioteca">📚</div>
        </div>
        <div class="icon-menu">
            <div onclick="alert('Avisos')" title="Avisos">📢</div>
            <div onclick="alert('Alvo')" title="Alvo">🎯</div>
            <div onclick="alert('Cassino')" title="Cassino">🎰</div>
        </div>

        <section id="inicio"> <h2>Bem-vindo ao Portal</h2> </section>
        <section id="modalidades" style="display: none;"> <h2>Modalidades</h2> </section>
        <section id="estatistica" style="display: none;"> <h2>Menor Estatística</h2> </section>
        <section id="planilhas" style="display: none;"> <h2>Planilhas</h2> </section>
        <section id="simuladores" style="display: none;"> <h2>Simuladores</h2> </section>
        <section id="desdobramento" style="display: none;"> <h2>Desdobramento</h2> </section>

        <script>
            function mostrarSecao(secao) {
                document.querySelectorAll("section").forEach(s => s.style.display = "none");
                document.getElementById(secao).style.display = "block";
            }
        </script>
    </div>

</body>
</html>
