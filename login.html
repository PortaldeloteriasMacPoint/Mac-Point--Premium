

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .form-container {
            background-color: #006400;
            border: 3px solid #32cd32;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            position: relative; /* Para permitir a imagem dentro do formulário */
        }

        /* Capa - A imagem será inserida aqui */
        .form-container .capa {
            width: 100%;
            height: 200px; /* Ajusta a altura da imagem */
            background-image: url('Screenshot_20250112-173043-1.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background-color: #000;
            color: white;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #28a428;
        }

        /* Link de cadastro */
        .form-container p {
            color: #32cd32;
        }

        .form-container a {
            color: #32cd32;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Rodapé */
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsividade - Imagem de capa em diferentes dispositivos */
        @media (max-width: 768px) {
            .form-container .capa {
                height: 150px; /* Reduz a altura da imagem para dispositivos menores */
            }
        }

        @media (max-width: 480px) {
            .form-container .capa {
                height: 120px; /* Ajusta ainda mais a altura para dispositivos muito pequenos */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="capa"></div> <!-- Imagem de capa aqui dentro do formulário -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
            <p>Ainda não tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>© 2025 MacPoint. Todos os direitos reservados.</p>
</footer>

<!-- Scripts Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
        authDomain: "mac-projeto-4e552.firebaseapp.com",
        projectId: "mac-projeto-4e552",
        storageBucket: "mac-projeto-4e552.appspot.com",
        messagingSenderId: "537330451519",
        appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Função de login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            // Realiza o login do usuário
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Verifica a assinatura do usuário no Firestore
            const userDoc = await getDoc(doc(db, "users", user.uid));

            if (userDoc.exists()) {
                const subscriptionActive = userDoc.data().subscriptionActive;

                if (subscriptionActive) {
                    // Se a assinatura estiver ativa, redireciona para a página premium
                    window.location.href = "pagePremium.html"; // Ou qualquer página premium
                } else {
                    // Se a assinatura não estiver ativa, redireciona para a página bloqueada
                    window.location.href = "blocked.html"; // Página de bloqueio
                }
            } else {
                throw new Error("Usuário não encontrado no Firestore");
            }
        } catch (error) {
            // Exibe mensagem de erro caso haja falha no login
            alert("Erro ao fazer login: " + error.message);
        }
    });
</script>

</body>
</html>
