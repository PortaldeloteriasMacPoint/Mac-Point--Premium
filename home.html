<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Mac Point</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Foto de capa */
        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('Screenshot_20250112-173043-1.jpg'); /* Altere o caminho da imagem */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Container do usuário */
        .user-container {
            display: flex;
            align-items: center;
            margin-top: -40px;
            position: relative;
        }

        /* Avatar do usuário */
        .avatar {
            width: 70px;
            height: 70px;
            background-color: #3498db;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Texto de boas-vindas */
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
        }

        /* Seção de e-mail e configurações */
        .user-email {
            background-color: #2c3e50;
            color: #fff;
            padding: 8px 10px;
            border-radius: 10px;
            border: 2px solid #000;
            font-weight: bold;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .settings-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        /* Submenu */
        .submenu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        }

        .submenu button {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .submenu button:hover {
            background-color: #c0392b;
        }

        /* Botões principais */
        .menu-principal {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }

        .menu-principal:hover {
            background-color: #c0392b;
        }

        /* Incentivo Premium */
        .premium-incentive {
            margin-top: 20px;
            font-size: 20px;
            color: #f39c12;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Foto de Capa -->
    <div class="cover-photo"></div>

    <!-- Container do usuário -->
    <div class="user-container">
        <div class="avatar" id="avatar">U</div>
        <div class="welcome-message" id="welcome-message">Bem-vindo, <span id="user-name">Usuário</span>!</div>
    </div>

    <!-- Seção de informações do usuário -->
    <div class="user-email" id="user-email">
        <span id="user-email-text">usuario@exemplo.com</span>
        <span class="settings-icon" onclick="toggleSubMenu()">⚙️</span>
        <div class="submenu" id="submenu">
            <button onclick="alterarStatus()">Alterar Status</button>
            <button onclick="acessarPremium()">Acessar Premium</button>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <!-- Botões -->
    <div>
        <button class="menu-principal" onclick="menuPrincipal()">Menu Principal (Gratuito)</button>
    </div>

    <!-- Incentivo a ser Premium -->
    <div class="premium-incentive">
        Torne-se Premium e aproveite conteúdos exclusivos!
    </div>

    <!-- Script de Autenticação Firebase -->
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-name").textContent = user.displayName || user.email.split('@')[0];
                document.getElementById("user-email-text").textContent = user.email;
                document.getElementById("avatar").textContent = user.email.charAt(0).toUpperCase();
            } else {
                window.location.href = "login.html";
            }
        });

        function logout() {
            signOut(auth).then(() => {
                alert("Você saiu com sucesso!");
                window.location.href = "login.html";
            }).catch(error => console.error("Erro ao sair:", error));
        }
    </script>

    <script>
        function toggleSubMenu() {
            const submenu = document.getElementById("submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }

        function alterarStatus() {
            alert("Função de alterar status em desenvolvimento!");
        }

        function acessarPremium() {
            alert("Redirecionando para acesso Premium...");
        }

        function menuPrincipal() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
