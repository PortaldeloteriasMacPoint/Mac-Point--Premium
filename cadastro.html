<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Loterias - MAC POINT</title>
    <style>
        body {
            background: linear-gradient(135deg, black, #002200, #007700);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icone-titulo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .foto-icone {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #004d00, #00cc00);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
        }

        h2 {
            font-family: Impact, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #009900;
            text-shadow: 2px 2px 2px black;
            margin: 0;
        }

        .titulo-macpoint {
            font-family: Impact, sans-serif;
            font-size: 30px;
            color: #006747;
            text-shadow: 2px 2px 2px black;
            margin-top: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #333;
            border-radius: 12px;
            font-size: 16px;
            background: #f9f9f9;
            color: black;
            transition: 0.3s;
        }

        input:focus {
            border-color: #000;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            outline: none;
        }

        input::placeholder {
            color: #777;
        }

        .termos {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: black;
            text-align: left;
            width: 100%;
        }

        .termos input {
            width: auto;
            margin: 0;
        }

        .g-recaptcha {
            margin-top: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            background: linear-gradient(135deg, #00cc00, #009900);
            color: white;
            box-shadow: 0px 3px 8px rgba(0, 128, 0, 0.3);
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.ativo {
            opacity: 1;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(135deg, #009900, #007700);
        }

        #mensagem, #sucesso {
            display: none;
            margin-top: 12px;
            font-size: 14px;
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid black;
            text-shadow: 1px 1px 2px black;
        }

        #mensagem {
            background-color: red;
        }

        #sucesso {
            background-color: green;
        }

        p {
            font-size: 16px;
            color: black;
            text-align: center;
        }

        a {
            color: darkgreen;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="icone-titulo">
            <div class="foto-icone">
                <span>üçÄ</span>
            </div>
        </div>
        <h2>PORTAL de LOTERIAS</h2>
        <h3 class="titulo-macpoint">Mac Point</h3>
        <input type="text" id="nome" placeholder="Nome completo">
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <div class="termos">
            <input type="checkbox" id="termos"> <label for="termos">Li e concordo com os <a href="#">Termos e condi√ß√µes de uso</a></label>
        </div>
        <div class="g-recaptcha" data-sitekey="6LdCx_EqAAAAALglxJ8LUElGwD6QyDn84HhF4SEt"></div>
        <button id="cadastrar" disabled>Cadastrar</button>
        <p id="mensagem"></p>
        <p id="sucesso"></p>
        <p>J√° tem cadastro? <a href="login.html">Fa√ßa login</a></p>
    </div>
</body>
</html>
