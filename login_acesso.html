

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Atualização</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #004d00; /* Verde escuro */
            border: 2px solid #00ff00; /* Borda verde brilhante */
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px; /* Ajustável para tablet e PC */
            text-align: center;
            position: relative;
        }

        .form-container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #00ff00; /* Borda verde brilhante */
            border-radius: 8px;
            background-color: black;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #cc5500; /* Laranja escuro */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #994400;
        }

        .mensagem {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        .mensagem.sucesso {
            background-color: #00cc00; /* Verde */
            color: white;
        }

        .mensagem.erro {
            background-color: #cc0000; /* Vermelho */
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="capa.jpg" alt="Imagem de Capa"> <!-- Adicione uma imagem chamada "capa.jpg" -->
        <h2 style="color: white;">Acesso Restrito</h2>
        <input type="email" id="email" placeholder="Digite seu e-mail">
        <input type="password" id="senha" placeholder="Digite sua senha">
        <button onclick="login()">Acessar</button>
        <p class="mensagem" id="mensagem"></p>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;
            let mensagem = document.getElementById("mensagem");

            fetch("verificar_acesso.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${email}&senha=${senha}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "acesso_permitido") {
                    mensagem.className = "mensagem sucesso";
                    mensagem.innerText = "✅ Acesso Liberado!";
                    mensagem.style.display = "block";

                    setTimeout(() => {
                        localStorage.setItem("usuario_logado", email);
                        window.location.href = "protegido.html";
                    }, 1500); // Redireciona após 1,5s
                } else {
                    mensagem.className = "mensagem erro";
                    mensagem.innerText = "❌ Acesso Negado!";
                    mensagem.style.display = "block";
                }
            })
            .catch(() => {
                mensagem.className = "mensagem erro";
                mensagem.innerText = "❌ Erro ao conectar ao servidor!";
                mensagem.style.display = "block";
            });
        }
    </script>

</body>
</html>
