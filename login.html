<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="macpoint.png" type="image/png" sizes="512x512">
  <meta name="theme-color" content="#ff6600">
  <title>Login - Mac Point</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
    body {
      background: linear-gradient(to bottom right, #000000 10%, #002200 60%, #355E3B 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .card {
      background: #000;
      border-radius: 20px;
      padding: 30px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 0 20px #355E3B;
      border: 1px solid #355E3B;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
    }
    .logo img {
      width: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #355E3B;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background-color: #111;
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #355E3B, #2d4d2d);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #24452b;
    }
    .recaptcha-container {
      display: flex;
      justify-content: center;
      transform: scale(0.87);
      transform-origin: center;
      margin: 10px 0;
    }
    .links {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #fff;
    }
    .links a {
      color: #355E3B;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="macpoint.png" alt="Logo">
      <span>Login - Mac Point</span>
    </div>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <div class="recaptcha-container">
      <div class="g-recaptcha" data-sitekey="6LfER5ArAAAAAGEmcYi8lXYtSes_7sPAGns0UUlP"></div>
    </div>
    <button onclick="login()">Entrar</button>
    <div class="links">
      N√£o tem conta? <a href="cadastro.html" target="_blank">Cadastre-se</a>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <script src="script.js"></script>
  <script src="prote√ß√£o.js"></script>

  <script>
    function checkConsoleAccess() {
      fetch('verifica_email.php')
        .then(response => response.json())
        .then(data => {
          if (!data.autorizado) {
            document.body.innerHTML = `
              <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">
                <div style="background: red; color: white; padding: 20px; border-radius: 10px; border: 2px solid black; font-family: Arial, sans-serif; max-width: 80%; box-shadow: 0 0 10px black;">
                  <h1 style="color: white; text-shadow: 2px 2px 0 black;">‚ö†Ô∏è Console Detectado! üîí</h1>
                  <p style="color: yellow; text-shadow: 1px 1px 0 black; font-weight: bold;">Acesso Negado!</p>
                  <p>O sistema detectou uma tentativa de acesso n√£o autorizado.</p>
                  <p style="font-weight: bold; color: white;">Sua conta est√° bloqueada.</p>
                  <p>Voc√™ ser√° redirecionado...</p>
                </div>
              </div>
            `;
            setTimeout(() => {
              window.location.href = "login.html";
            }, 3000);
          }
        })
        .catch(error => console.error('Erro ao verificar acesso:', error));
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
        checkConsoleAccess();
      }
    });

    window.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      checkConsoleAccess();
    });
  </script>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyB9K6h0J5GmT88RGWDY78h6JytijJqpIcc", authDomain: "mac-projeto.firebaseapp.com", databaseURL: "https://mac-projeto-default-rtdb.firebaseio.com", projectId: "mac-projeto", storageBucket: "mac-projeto.firebasestorage.app", messagingSenderId: "87013842815", appId: "1:87013842815:web:f4f6686ce2ce027da9c44a" };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        Swal.fire({
          icon: 'warning',
          title: 'reCAPTCHA',
          text: 'Por favor, verifique o reCAPTCHA.',
          background: '#111',
          color: '#ffcc00',
          confirmButtonColor: '#355E3B'
        });
        return;
      }

      if (!email || !senha) {
        Swal.fire({
          icon: 'error',
          title: 'Erro',
          text: 'Preencha todos os campos.',
          background: '#111',
          color: '#ff4d4d',
          confirmButtonColor: '#355E3B'
        });
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          Swal.fire({
            icon: 'success',
            title: 'Sucesso!',
            text: 'Login realizado com sucesso!',
            background: '#000',
            color: '#00ff00',
            confirmButtonColor: '#355E3B'
          });
          setTimeout(() => {
            window.location.href = "painel.html";
          }, 2000);
        })
        .catch(err => {
          Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: 'E-mail ou senha inv√°lidos.',
            background: '#111',
            color: '#ff4d4d',
            confirmButtonColor: '#355E3B'
          });
        });
    }
  </script>
</body>
</html>
