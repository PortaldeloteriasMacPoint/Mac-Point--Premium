<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Loterias</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #001a12;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #008c72;
      text-shadow: 1px 1px 1px black;
      margin: 20px 0;
      font-size: 2em;
      text-align: center;
    }

    .painel {
      background-color: #001a12;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-shadow: 1px 1px 1px black;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    select, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #004d3c;
      color: white;
      text-shadow: 1px 1px 1px black;
    }

    button:hover {
      background-color: #006b53;
      cursor: pointer;
    }

    .quadro {
      background-color: #f0f0f0;
      border: 2px solid #001a12;
      border-radius: 12px;
      margin-top: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      .painel, .quadro {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>Análise de Loterias</h1>

  <div class="painel">
    <label>Escolher quantidade de concursos:</label>
    <select id="qtdConcursos">
      <option value="10">10 últimos</option>
      <option value="20">20 últimos</option>
      <option value="30">30 últimos</option>
      <option value="50">50 últimos</option>
    </select>

    <label>Escolher tipo de análise:</label>
    <select id="tipoAnalise">
      <option value="paresImpares">Pares e Ímpares</option>
      <option value="frequencia">Frequência</option>
    </select>

    <button onclick="buscarDados()">Buscar</button>
  </div>

  <div class="quadro" id="resultado">
    <strong>Escolha os filtros acima e clique em Buscar para ver o relatório.</strong>
  </div>

  <script>
    async function buscarDados() {
      const qtd = parseInt(document.getElementById('qtdConcursos').value);
      const tipo = document.getElementById('tipoAnalise').value;
      const resultadoDiv = document.getElementById('resultado');

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const data = await res.json();

        const concursos = data.slice(-qtd).reverse();
        let html = `<h3>Análise dos ${qtd} últimos concursos</h3>`;

        if (tipo === 'paresImpares') {
          let totalPares = 0;
          let totalImpares = 0;

          html += `<ul>`;
          concursos.forEach((c) => {
            const pares = c.Resultado.filter(n => n % 2 === 0).length;
            const impares = c.Resultado.length - pares;
            totalPares += pares;
            totalImpares += impares;
            html += `<li>Concurso ${c.Concurso}: ${pares} pares, ${impares} ímpares</li>`;
          });
          html += `</ul><p><strong>Total:</strong> ${totalPares} pares, ${totalImpares} ímpares</p>`;
        }

        else if (tipo === 'frequencia') {
          const freq = {};
          concursos.forEach(c => {
            c.Resultado.forEach(n => {
              freq[n] = (freq[n] || 0) + 1;
            });
          });

          const freqOrdenada = Object.entries(freq).sort((a, b) => b[1] - a[1]);

          html += `<ul>`;
          freqOrdenada.forEach(([num, count]) => {
            html += `<li>Dezena ${String(num).padStart(2, '0')}: ${count} vezes</li>`;
          });
          html += `</ul>`;
        }

        resultadoDiv.innerHTML = html;
      } catch (error) {
        resultadoDiv.innerHTML = '<p>Erro ao buscar dados da API.</p>';
        console.error(error);
      }
    }
  </script>

</body>
</html>
