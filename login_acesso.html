<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: darkgreen;
        }

        .mensagem {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-weight: bold;
        }

        .sucesso {
            background: lightgreen;
            color: black;
        }

        .erro {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
        <p id="mensagem" class="mensagem"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAO3As6jMMmENtzaK9zlDADbpS9UlNxx8o",
            authDomain: "mac-projeto-4e552.firebaseapp.com",
            projectId: "mac-projeto-4e552",
            storageBucket: "mac-projeto-4e552.appspot.com",
            messagingSenderId: "537330451519",
            appId: "1:537330451519:web:5a1b4c921119b5ee98e48a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const mensagem = document.getElementById("mensagem");

            // Oculta mensagens anteriores
            mensagem.style.display = "none";

            signInWithEmailAndPassword(auth, email, senha)
                .then(() => {
                    mensagem.textContent = "Login realizado com sucesso!";
                    mensagem.className = "mensagem sucesso";
                    mensagem.style.display = "block";

                    // Limpa os campos após login
                    document.getElementById("email").value = "";
                    document.getElementById("senha").value = "";

                    // Aguarda 2 segundos e redireciona
                    setTimeout(() => {
                        window.location.href = "index2.html";
                    }, 2000);
                })
                .catch(() => {
                    mensagem.textContent = "Erro no login! Verifique os dados.";
                    mensagem.className = "mensagem erro";
                    mensagem.style.display = "block";

                    // Limpa os campos após erro
                    document.getElementById("email").value = "";
                    document.getElementById("senha").value = "";

                    // Esconde a mensagem após 3 segundos
                    setTimeout(() => {
                        mensagem.style.display = "none";
                    }, 3000);
                });
        });
    </script>

</body>
</html>
