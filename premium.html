            <li onclick="loadPage('home.html')">In√≠cio</li>

    </div>
    <script>
        function toggleMenu(event) {
            event.stopPropagation();
            document.getElementById("menu").classList.toggle("open");
        }
        function closeMenu(event) {
            if (!document.getElementById("menu").contains(event.target) && document.getElementById("menu").classList.contains("open")) {
                document.getElementById("menu").classList.remove("open");
            }
        }
        function loadPage(page) {
            document.getElementById("iframe-content").src = page;
            document.getElementById("menu").classList.remove("open");
        }
        function chooseProfilePicture() {
            document.getElementById("file-input").click();
        }
        function uploadProfilePicture(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-image").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let savedImage = localStorage.getItem("profileImage");
        if (savedImage) {
            document.getElementById("profile-image").src = savedImage;
        }
    });

    function chooseProfilePicture() {
        document.getElementById("file-input").click();
    }

    function uploadProfilePicture(event) {
        let file = event.target.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                let imageSrc = e.target.result;
                document.getElementById("profile-image").src = imageSrc;
                localStorage.setItem("profileImage", imageSrc);
            }
            reader.readAsDataURL(file);
        }
    }
</script>
<Script>
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const auth = getAuth();

document.addEventListener("DOMContentLoaded", function() {
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html";
        }
    });
});

function sair() {
    signOut(auth).then(() => {
        window.location.href = "login.html";
    }).catch((error) => {
        console.error("Erro ao sair:", error);
    });
}
</Script>
