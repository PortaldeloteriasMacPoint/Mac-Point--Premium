<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lise de Loterias</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #001a12;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #008c72;
      text-shadow: 2px 2px 2px black;
      margin: 20px 0;
      font-size: 2em;
      text-align: center;
      font-family: Impact, sans-serif;
      font-weight: bold;
    }

    .painel {
      background-color: #001a12;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-shadow: 1px 1px 1px black;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    select, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid black;
      background-color: #004d3c;
      color: white;
      text-shadow: 1px 1px 1px black;
    }

    button {
      background-color: #cc5500;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px black;
    }

    button:hover {
      background-color: #ff6600;
      cursor: pointer;
    }

    .quadro {
      background-color: #008c72;
      border: 2px solid black;
      border-radius: 12px;
      margin-top: 20px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px black;
      font-family: Impact, sans-serif;
    }

    .dezena {
      display: inline-block;
      width: 45px;
      height: 45px;
      line-height: 45px;
      margin: 4px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      border: 2px solid black;
      font-family: Arial, sans-serif;
    }

    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .loading.active {
      display: block;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      .painel, .quadro {
        width: 95%;
      }

      .dezena {
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>üçÄ An√°lise de Mega Sena </h1>

  <div class="painel">
    <label>Escolher quantidade de concursos:</label>
    <select id="qtdConcursos">
      <option value="10">üçÄ 10 √∫ltimos</option>
      <option value="20">üçÄ 20 √∫ltimos</option>
      <option value="30">üçÄ 30 √∫ltimos</option>
      <option value="50">üçÄ 50 √∫ltimos</option>
    </select>

    <label>Escolher tipo de an√°lise:</label>
    <select id="tipoAnalise">
      <option value="paresImpares">üçÄ Pares e √çmpares</option>
      <option value="frequencia">üçÄ Frequ√™ncia</option>
    </select>

    <button onclick="buscarDados()">Buscar</button>
  </div>

  <div class="loading" id="loading">
    <div class="loader"></div>
    <p style="color: #001a12; font-weight: bold;">Buscando informa√ß√µes, aguarde s√≥ um instante...</p>
  </div>

  <div class="quadro" id="resultado">
    <strong>Escolha os filtros acima e clique em Buscar para ver o relat√≥rio.</strong>
  </div>

  <script>
    function getCorDaColuna(numero) {
      const coluna = Math.ceil(numero / 10);
      const cores = {
        1: ['#e74c3c', 'white'],       // Vermelho
        2: ['#f1c40f', 'black'],       // Amarelo
        3: ['#2ecc71', 'white'],       // Verde
        4: ['#8e44ad', 'white'],       // Roxo
        5: ['#3498db', 'white'],       // Azul
        6: ['#ff69b4', 'black'],       // Rosa
        7: ['#000000', 'white'],       // Preto
        8: ['#95a5a6', 'black'],       // Cinza
        9: ['#e67e22', 'white'],       // Laranja
        10: ['#ffffff', 'black']       // Branco
      };
      return cores[coluna] || ['#ccc', 'black'];
    }

    function criarBolas(dezenas) {
      return dezenas.map(n => {
        const [bg, corTexto] = getCorDaColuna(n);
        return `<div class="dezena" style="background-color: ${bg}; color: ${corTexto}; text-shadow: 1px 1px black;">${String(n).padStart(2, '0')}</div>`;
      }).join('');
    }

    async function buscarDados() {
      const qtd = parseInt(document.getElementById('qtdConcursos').value);
      const tipo = document.getElementById('tipoAnalise').value;
      const resultadoDiv = document.getElementById('resultado');
      const loadingDiv = document.getElementById('loading');

      resultadoDiv.innerHTML = '';
      loadingDiv.classList.add('active');

      try {
        const res = await fetch('https://premium-portaldeloteriasmacpoint.onrender.com/api.php');
        const data = await res.json();
        const concursos = data.slice(-qtd).reverse();
        let html = `<h2 style="text-shadow: 1px 1px black;">Relat√≥rio dos ${qtd} √öltimos Concursos</h2>`;

        if (tipo === 'paresImpares') {
          let totalPares = 0;
          let totalImpares = 0;

          concursos.forEach((c) => {
            const pares = c.Resultado.filter(n => n % 2 === 0).length;
            const impares = c.Resultado.length - pares;
            totalPares += pares;
            totalImpares += impares;
            html += `<p>Concurso ${c.Concurso}:<br>${criarBolas(c.Resultado)}<br>${pares} pares, ${impares} √≠mpares</p>`;
          });

          html += `<hr><p><strong>Total:</strong> ${totalPares} pares, ${totalImpares} √≠mpares</p>`;

        } else if (tipo === 'frequencia') {
          const freq = {};
          concursos.forEach(c => {
            c.Resultado.forEach(n => {
              freq[n] = (freq[n] || 0) + 1;
            });
          });

          const freqOrdenada = Object.entries(freq).sort((a, b) => b[1] - a[1]);
          html += `<div style="display: flex; flex-wrap: wrap; justify-content: center;">`;
          freqOrdenada.forEach(([num, count]) => {
            const [bg, corTexto] = getCorDaColuna(num);
            html += `<div class="dezena" style="background-color: ${bg}; color: ${corTexto}; text-shadow: 1px 1px black;">${String(num).padStart(2, '0')}<br><small>${count}</small></div>`;
          });
          html += `</div>`;
        }

        resultadoDiv.innerHTML = html;
      } catch (error) {
        resultadoDiv.innerHTML = '<p>Erro ao buscar dados da API.</p>';
        console.error(error);
      } finally {
        loadingDiv.classList.remove('active');
      }
    }
  </script>

</body>
</html>
